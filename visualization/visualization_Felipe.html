inamismo y su esp\u00edritu de perfeccionamiento.\r\n\r\nLas soluciones para las nuevas inquietudes tambi\u00e9n est\u00e1n atendidas en nuestras leyes y es la prudencia del gobernante la que aquilata y mide cada nuevo paso a dar, sin permitir que la divisi\u00f3n, el ego\u00edsmo, las ambiciones, lleguen de nuevo a adue\u00f1arse de la sociedad espa\u00f1ola. El desarrollo pol\u00edtico de nuestras Leyes Fundamentales no s\u00f3lo no puede significar una ruptura, sino, por el contrario, ha de ser la m\u00e1s rotunda afirmaci\u00f3n de la vivencia y fecundidad de nuestro Movimiento Nacional, alumbrando con el hero\u00edsmo y el sacrificio de tantos espa\u00f1oles, que hicieron posible el rescate de unos supremos valores que, asistidos por todos los espa\u00f1oles, hemos de conservar y transmitir a las generaciones que nos suceden.\r\n\r\nNuestro Movimiento y nuestras instituciones no son sistemas est\u00e1ticos, sino, como he dicho tantas veces, un orden pol\u00edtico, abierto y din\u00e1mico, con capacidad innovadora, basada en la vivienda creadora de su propia doctrina.\r\n\r\nEn esa l\u00ednea que, desde el respeto al pasado, pretende potenciar nuestro sistema pol\u00edtico, hay que enmarcar la nueva e ilusionada expectativa que va a ofrecer a todos los espa\u00f1oles, de buena y limpia intenci\u00f3n, la oportunidad de una m\u00e1s activa participaci\u00f3n pol\u00edtica a trav\u00e9s de las asociaciones, cuyo estatuto jur\u00eddico acaba de ser promulgado.\r\n\r\nACTITUD ESPA\u00d1OLA ANTE LA CRISIS ECON\u00d3MICA MUNDIAL\r\n\r\nLa nueva situaci\u00f3n econ\u00f3mica, que ha afectado profunda- mente al mundo occidental, ha puesto de manifiesto el tal\u00f3n de Aquiles de muchos pa\u00edses de alto nivel de desarrollo, y la escasa solidaridad internacional, a la hora de buscar soluciones a los problemas comunes.\r\n\r\nLa crisis econ\u00f3mica acelerada por la crisis energ\u00e9tica, es la m\u00e1s .grave que el mundo ha sufrido en los tiempos modernos. Seguramente ser\u00e1 larga y profunda. Nunca ha estado el mundo m\u00e1s amenazado por el peligro de la inseguridad pol\u00edtica. Frente a todo ello acrecienta su valor la pol\u00edtica econ\u00f3mica desarrollada durante estos treinta y cinco a\u00f1os, que nos permite que los problemas se diluyan en la gran extensi\u00f3n de nuestra econom\u00eda y desarrollo, facilitando la previsi\u00f3n de nuestras reservas el tiempo y espacio necesarios para atenderlo.\r\n\r\nEn este orden, nuestro Gobierno ha venido dictando las medidas pertinentes para hacer frente a los efectos de esa dura crisis, prestando una especial atenci\u00f3n a los sectores m\u00e1s necesitados. Hemos mantenido pr\u00e1cticamente el pleno empleo y aun a costa de soportar una inflaci\u00f3n que, aun inferior a la de otros pa\u00edses de Europa, ha alcanzado cotas muy superiores a las deseables, se ha conseguido mantener un nivel m\u00e1s que aceptable de crecimiento econ\u00f3mico.\r\n\r\nHan sido necesarios muchos sacrificios, pero hemos de reconocer que, a pesar de los conflictos sociales, que fomentados por los agentes de la subversi\u00f3n comunista, se han producido, la Naci\u00f3n se ha comportado con un esp\u00edritu ejemplar. Tenemos que seguir ayud\u00e1ndonos a nosotros mismos, imponi\u00e9ndonos voluntariamente unos l\u00edmites racionales en el consumo de lo necesario, con un talante de austeridad que contribuya a paliar los efectos de la actual coyuntura. A vuestro sentido de responsabilidad apelo, una vez m\u00e1s.\r\n\r\nLA ESCALADA DEL TERRORISMO Y LA DEFENSA DE NUESTRA PAZ\r\n\r\nUna caracter\u00edstica del a\u00f1o que termina es la escalada del terrorismo en todo el mundo; y nuestra Patria, siquiera sea en m\u00ednima proporci\u00f3n, no ha podido sustraerse a esta ola de violencias. Vaya nuestro recuerdo y nuestra oraci\u00f3n, en estos d\u00edas, por quienes cayeron v\u00edctimas de la m\u00e1s irracional de las conductas humanas. Y nuestra emocionada gratitud a las Fuerzas de Orden P\u00fablico, que con su sacrificio y permanente vigilia, hacen posible que los espa\u00f1oles sigamos disfrutando de ese gran tesoro que es nuestra paz interior; que estamos empe\u00f1ados en preservar, evitando a toda costa que peque\u00f1os grupos de agentes profesionales de la subversi\u00f3n puedan alterarla.\r\n\r\nQuisiera referirme finalmente a la enorme trascendencia que para el futuro desarrollo de nuestra convivencia nacional tiene la necesidad de mantenernos unidos. Yo s\u00e9 que seguimos sufriendo todav\u00eda, aun cuando, poco a poco, se vaya imponiendo nuestra verdad y nuestras razones, los efectos de una secular hostilidad exterior, alimentada por quienes se niegan sistem\u00e1ticamente a aceptar lo que ven, y por quienes no perdonan nuestro progreso y nuestra paz; pero ese enfoque negativo, al que ya estamos acostumbrados, hemos de transformarlo en un positivo ejercicio, individual y colectivo, de sana autocr\u00edtica, conscientes todos del reto de los nuevos tiempos, que la propia evoluci\u00f3n de la sociedad espa\u00f1ola nos va a ir demandando.\r\n\r\nMANTENER LA UNIDAD\r\n\r\nHemos caminado juntos en momentos mucho m\u00e1s cr\u00edticos que los actuales y los hemos superado siempre con voluntad integradora, con confianza y, sobre todo, con esa fe y amor a la Patria que nos hac\u00eda olvidamos de todo para mantener a toda-costa la unidad. Unidad que significa sentir la convicci\u00f3n de que nada trascendente nos separa, unidad en el propio convencimiento de que todo lo que es importante en la vida de un espa\u00f1ol o en la Historia de nuestro pueblo nos es vitalmente com\u00fan. Una misma fe en los destinos de una Patria unida en la riqueza de su diversidad regional, en el af\u00e1n de perfeccionamiento, sin necesidad de ayudas que no hemos pedido ni vamos a aceptar, de nuestro desarrollo pol\u00edtico y en el af\u00e1n de un desarrollo econ\u00f3mico, cultural y, sobre todo, social, que asegure el bienestar de los espa\u00f1oles y afirme su decisi\u00f3n de superar cualquier tipo de tensi\u00f3n que atente contra su propia convivencia.\r\n\r\nA vosotros, espa\u00f1oles de buena voluntad, me dirijo pidiendo vuestra ayuda, vuestra cooperaci\u00f3n y vuestro esfuerzo al servicio de ese apasionante quehacer que asegure la m\u00e1s amplia convivencia nacional. A vosotros, j\u00f3venes de Espa\u00f1a, os pido que manteng\u00e1is vivo vuestro \u00edmpetu generoso y vuestro razonable inconformismo, canaliz\u00e1ndolos al mejor servicio de la Patria. Porque a esta juventud, que no conoci\u00f3 las horas amargas del pasado y que ha vivido en el despertar y el resurgir de una Patria nueva, es a la que cabe ahora el honor y la responsabilidad de continuar sin rupturas la labor emprendida.\r\n\r\nEspa\u00f1oles todos, a los que viv\u00eds bajo nuestro cielo, a los que, impulsados por otros est\u00edmulos o vocaciones, est\u00e1is m\u00e1s all\u00e1 de nuestras fronteras, yo os deseo un feliz a\u00f1o nuevo, y que Dios nos conceda en \u00e9l a Espa\u00f1a y a todos nosotros todo lo que honestamente se pueda desear, unidad, convivencia y paz.\r\n\u00a1Arriba Espa\u00f1a!", "En estas fiestas de nochebuena y navidad en que las familias espa\u00f1olas acent\u00faan su sentido entra\u00f1able y parece que quisi\u00e9ramos ser mejores, me dirijo a todos para felicitaros las pascuas y desearos un a\u00f1o 1976 lleno de venturas y felicidad.\r\n\r\nEl a\u00f1o que finaliza nos ha dejado un sello de tristeza, que ha tenido como centro la enfermedad y la p\u00e9rdida del que fue durante tantos a\u00f1os nuestro General\u00edsimo. El testamento dirigido al pueblo espa\u00f1ol es sin duda un documento hist\u00f3rico que refleja las enormes calidades humanas y los sentimientos llenos de patriotismo sobre los que quiso asentar toda su actuaci\u00f3n al frente de nuestra naci\u00f3n.\r\n\r\nEl hondo significado espiritual de estos d\u00edas nos puede servir para recordar la actualidad del mensaje de Cristo, hace casi dos mil a\u00f1os.\r\n\r\nFue un mensaje de paz, de unidad y de amor.\r\n\r\nPaz, que necesitamos para organizar nuestra convivencia. Pero que no se confunda con la mera paz material que excluye la violencia, sino tambi\u00e9n la paz de los esp\u00edritus y de las conciencias que evitando tensiones nos permitir\u00e1 marchar hacia adelante, alcanzando as\u00ed las metas que deseamos para nuestra patria.\r\n\r\nLa unidad, necesaria para lograr la fortaleza que todo progreso demanda, que no elimina en modo alguno la variedad y que refuerza y enriquece los matices de un pueblo tan antiguo y con una historia tan fecunda como la nuestra.\r\n\r\nY un mensaje de amor que es la esencia de nuestro cristianismo, el cual nos exige sacrificios, para que, prescindiendo de nuestras ambiciones personales, nos demos a los dem\u00e1s.\r\n\r\nEn la alegr\u00eda de esta noche no est\u00e1 quiz\u00e1 de m\u00e1s dejar paso a otros sentimientos; nuestro pensamiento y nuestro coraz\u00f3n han de pararse en aquellas familias en cuyo hogar a\u00fan no ha sido plenamente vencido el dolor o la dificultad. Que en todo hogar espa\u00f1ol reine la prosperidad y la justicia es una de las decididas voluntades de vuestro Rey.\r\n\r\nEs dif\u00edcil encerrar en pocas palabras todos mis sentimientos en esta navidad. Nada me parece bastante cuando se trata de servir a nuestro pueblo. Soy consciente de las dificultades, pues muchas veces no se alcanza todo aquello que nos proponemos. Se necesita la ayuda de todos. Se necesita buena voluntad. Se necesita que se comprenda que hay que sacrificarse en aras de la justicia. El ego\u00edsmo de algunos puede perjudicar a muchos.\r\n\r\nLos problemas que tenemos ante nosotros no son f\u00e1ciles, pero si permanecemos unidos y con voluntad tensa, el futuro ser\u00e1 nuestro. Tengo gran confianza en las nuevas generaciones, pues conozco su gran sentido de la responsabilidad.Desear\u00eda que estos d\u00edas medit\u00e1semos y que, dejando peque\u00f1as diferencias, nos unamos para que Espa\u00f1a marche hacia las metas de justicia y grandeza que todos deseamos. Este es el reto de nuestro tiempo, esta es la primera exigencia de nuestra generaci\u00f3n.\r\n\r\nQue el a\u00f1o santo, que pronto se abre en Compostela, sea un a\u00f1o de avance y progreso por el camino de la unidad.\r\n\r\nTenemos las bases muy firmes que nos leg\u00f3 una generaci\u00f3n sacrificada y el esfuerzo tit\u00e1nico de unos espa\u00f1oles ejemplares. Hoy les dedico desde aqu\u00ed un homenaje de respeto y admiraci\u00f3n.\r\n\r\nAl felicitaros otra vez y recordar muy especialmente a los que, ausentes de la patria, sienten la nostalgia de la lejan\u00eda, quiero desearos lo mejor para todos y para vuestras familias y despedirme con las palabras que resonaron en Bel\u00e9n en estos mismos d\u00edas hace veinte siglos:\r\n\r\n\"Paz a los hombres de buena voluntad\".", "Me he permitido entrar en vuestros hogares, a trav\u00e9s de la radiotelevisi\u00f3n, en esta noche tan se\u00f1alada, para felicitaros muy cordialmente las pascuas. Junto con la Reina y con nuestros hijos, Elena, Cristina y Felipe, os deseo toda clase de alegr\u00edas en las fiestas de Navidad y la mayor prosperidad para el a\u00f1o que comienza. Os deseo la paz en vuestras casas, en vuestro trabajo y en vuestros esp\u00edritus.\r\n\r\nLa mayor parte de vosotros estar\u00e9is rodeados de vuestra familia y amigos, y queremos compartir vuestras satisfacciones de esta forma. Otros estar\u00e9is solos, o enfermos, o realizando un trabajo indispensable fuera de vuestra casa o, incluso, de la patria. Quiero que sep\u00e1is que en esta familia espa\u00f1ola, que es la nuestra, se piensa en vosotros esta noche, con simpat\u00eda y con afecto.\r\n\r\nHace pocos d\u00edas se ha cumplido un a\u00f1o de mi proclamaci\u00f3n como Rey de Espa\u00f1a. En aquella ocasi\u00f3n os convoqu\u00e9 a todos vosotros a recorrer juntos la nueva etapa de nuestra historia que se iniciaba. Os promet\u00ed firmeza y prudencia en el cumplimiento de mi deber de servicio a Espa\u00f1a.\r\n\r\nCreo que hay motivos para sentirnos contentos de lo realizado y animados para seguir afrontando el futuro con esperanza. Y ello a pesar de graves sucesos que llenan de dolor a familias espa\u00f1olas cuya pena compartimos.\r\n\r\nEn el a\u00f1o que termina han ocurrido una serie de acontecimientos de gran trascendencia para la vida espa\u00f1ola. Algunos han sido dif\u00edciles, otros gratos, pero en ning\u00fan momento me ha faltado vuestro apoyo y en muchas ocasiones me ha rodeado vuestro entusiasmo. Quiero agradeceros a todos vuestra actitud p\u00fablica durante estos meses y las incontables muestras de atenci\u00f3n personal que hab\u00e9is tenido conmigo y con mi familia.\r\n\r\nHemos tratado de estar lo m\u00e1s cerca posible del pueblo espa\u00f1ol, no s\u00f3lo aqu\u00ed, en la capital de la naci\u00f3n, sino al viajar por las regiones, provincias y ciudades espa\u00f1olas. Pienso continuar haci\u00e9ndolo con renovado empe\u00f1o en el a\u00f1o que comienza, pues es mi deseo visitar en 1977 todas las tierras espa\u00f1olas que a\u00fan nos quedan por recorrer.\r\n\r\nEl sentir vuestra presencia, conociendo m\u00e1s de cerca vuestros problemas y vuestra forma de vida, me sirve de aliento y de est\u00edmulo, y reafirma mi convicci\u00f3n en las cualidades nobles y generosas de nuestro pueblo. Por ello cada d\u00eda aumenta mi esperanza para el porvenir.\r\n\r\nLos tiempos que vivimos aunque prometedores, no son f\u00e1ciles. El crecimiento de la poblaci\u00f3n y la evoluci\u00f3n de las costumbres __no s\u00f3lo en Espa\u00f1a, sino en todo el mundo_ han creado tensiones espirituales e ideol\u00f3gicas que sacuden con fuerza nuestra sociedad. Con el firme asidero de nuestra fe en Dios, debemos asimilar y aprovechar los valores positivos de esta evoluci\u00f3n, eliminando sus aspectos perjudiciales para conservar a toda costa el patrimonio espiritual de nuestra patria.\r\n\r\nNuestra vida pol\u00edtica est\u00e1 en pleno proceso de adaptaci\u00f3n, necesaria a los cambios sociales operados en Espa\u00f1a. A esta tarea hemos de hacer frente con toda prudencia, pero tambi\u00e9n con decisi\u00f3n.\r\n\r\nLa Monarqu\u00eda, como la forma de Estado m\u00e1s adecuado para Espa\u00f1a, es capaz de asegurar la unidad de todos los espa\u00f1oles, la libertad y el ejercicio de los derechos humanos en el orden y en la paz. A todos los que sent\u00eds vocaci\u00f3n por la pol\u00edtica, que es una forma noble y elevada de servicio a la naci\u00f3n, os animo a proseguir vuestro camino con lealtad a la Corona, con escrupulosa honradez y poniendo siempre el bien general por encima de los intereses particulares.\r\n\r\nLas circunstancias econ\u00f3micas actuales nos plantean un desaf\u00edo al que hemos de hacer frente con mente clara y con esp\u00edritu de generosidad. Hacen falta decisiones para prever y mejorar el futuro y hay que tomarlas sabiendo que requieren sacrificios de todos. Debemos a las nuevas generaciones, y a los sectores m\u00e1s necesitados de nuestra sociedad, la creaci\u00f3n de puestos de trabajo, el ahorro productivo y su inversi\u00f3n, la reestructuraci\u00f3n de ciertas actividades econ\u00f3micas y una equitativa distribuci\u00f3n de las cargas y de los beneficios. Y todo ello hemos de realizarlo en condiciones de paz social y de verdadera cooperaci\u00f3n.\r\n\r\nConozco vuestra voluntad de trabajo y el esfuerzo que est\u00e1is realizando, que me hacen sentirme orgulloso de nuestro pueblo. Que nadie aminore el paso ni desfallezca, y que todos nos preguntemos si no podemos hacer algo m\u00e1s por nosotros mismos y por los dem\u00e1s.\r\n\r\nDe una manera especial me dirijo a todos los j\u00f3venes del pa\u00eds, cuyas ilusiones conozco y comparto, para deciros que os toca responder con generosidad a la llamada de nuestra \u00e9poca, que requiere esfuerzo y entrega, pero tambi\u00e9n ofrece grandes oportunidades de acceso a los frutos del trabajo y de la t\u00e9cnica en grados insospechados hace tan s\u00f3lo unos a\u00f1os.\r\n\r\nQuisiera dedicar un recuerdo entra\u00f1able a la familia espa\u00f1ola y a las madres espa\u00f1olas, verdadero n\u00facleo y coraz\u00f3n de nuestra naci\u00f3n. A la familia debemos cuanto somos y en ella tenemos el mejor tesoro y la mejor garant\u00eda del porvenir de nuestra patria. Que las \u00faltimas palabras m\u00edas esta noche sean para desearos la mayor alegr\u00eda en el seno de vuestras familias.\r\n\r\nMuchas felicidades a todos.", "Para desearos paz, libertad y prosperidad, en mi nombre y en el de mi familia, me he permitido entrar por unos momentos en vuestros hogares.\r\n\r\nY lo hago desde esta Casa, que es la de todos vosotros, con la seguridad de que, en esa noble correspondencia de hospitalidad que distingue a los espa\u00f1oles, nos acoger\u00e9is por unos instantes en las vuestras a la Reina, a mis hijos y a m\u00ed, para desearos unas pascuas muy felices.\r\n\r\nHemos estado juntos a lo largo del a\u00f1o por motivos plurales y comunes, y esta noche, solemne y entra\u00f1able, queremos estarlo tambi\u00e9n, de una manera muy especial, a trav\u00e9s de las c\u00e1maras de televisi\u00f3n espa\u00f1ola.\r\n\r\nOjal\u00e1 nuestro saludo pueda llegar hasta los que viven en los \u00faltimos confines de la patria y a quienes, a\u00fan fuera de ella, tienen en Espa\u00f1a su pensamiento y su coraz\u00f3n:\r\n\r\n- A los espa\u00f1oles de tierra adentro, de la monta\u00f1a y de la meseta; de la ribera y de las islas.- A los que trabajan en la mar.- A los que sufren en la enfermedad.- A las mujeres, que iluminan y empujan nuestros hogares.- A los obreros y a los empresarios; a los intelectuales y a los artistas; a los hombres del campo y de la ciudad.- A los que velan esta noche en cumplimiento de su deber.- A cuantos integran las Fuerzas que, con su abnegada entrega, salvaguardan nuestra seguridad.- A los j\u00f3venes y a los que ya ven lejana su juventud.- En suma, a todos los espa\u00f1oles que tenemos la ilusi\u00f3n de convivir en la paz y el progreso de Espa\u00f1a.\r\n\r\nEn las fiestas de navidad sentimos que se acortan las lejan\u00edas y las separaciones, y en la emoci\u00f3n com\u00fan que se respira a lo largo de estos d\u00edas quisiera fundir mi saludo con el de todos vosotros.\r\n\r\nNo pretendo, sin embargo, que los sentimientos de la navidad oculten, sino que iluminen, la propuesta de paz, de libertad y prosperidad, con que he comenzado estas palabras y que es, en el fondo, el compromiso insobornable, permanente y decidido de la Monarqu\u00eda que encarno.\r\n\r\nPara una Espa\u00f1a m\u00e1s fuerte, m\u00e1s libre, m\u00e1s estable, m\u00e1s hermosa, estamos convocados todos los espa\u00f1oles, cualquiera que sea nuestra condici\u00f3n. Y al ser proclamado Rey, as\u00ed lo expres\u00e9.\r\n\r\nPor eso, cuando llegan fechas como \u00e9stas, echamos siempre una ojeada al camino y procuramos repasar las cuentas de lo que hemos hecho y de lo que queremos hacer en el futuro.\r\n\r\nNo cabe duda de que lo andado en estos dos a\u00f1os ha sido mucho, con esfuerzo y sacrificio, pero tambi\u00e9n con decisi\u00f3n, esperanza y optimismo.\r\n\r\nLa paz, la democracia y prosperidad de las sociedades industriales desarrolladas, a las que pertenece Espa\u00f1a, no se construyen f\u00e1cilmente, sino que son la consecuencia del trabajo y la voluntad de superaci\u00f3n de sus miembros.\r\n\r\nAmbas cosas, voluntad y trabajo, nos han puesto a prueba a los espa\u00f1oles. Y yo quiero aprovechar este encuentro para agradecer todo el esfuerzo de cada uno de vosotros para una Espa\u00f1a mejor. El realizado por vuestras familias y el ejercido por las instituciones democr\u00e1ticas.\r\n\r\nUn esfuerzo com\u00fan que proseguimos cada d\u00eda, sin desfallecer, porque es preciso continuar avanzando hasta coronar la obra de consolidaci\u00f3n econ\u00f3mica, social y pol\u00edtica que nos hemos propuesto.\r\n\r\nPara cuantos han entregado en la consecuci\u00f3n de estos prop\u00f3sitos lo que ten\u00edan de m\u00e1s valioso, sus propias vidas, quiero tener esta noche un recuerdo muy sentido, en el que os pido que me acompa\u00f1\u00e9is.He de recordaros tambi\u00e9n que a\u00fan nos queda mucho camino por andar, y que es preciso que lo recorramos juntos.\r\n\r\nLa prosperidad, la libertad y la paz, no se consiguen sin estar unidos.\r\n\r\nUnidos en la familia, que esta noche navide\u00f1a hace un cerco de amor en torno nuestro y en nosotros conf\u00eda. Los hijos en los padres y \u00e9stos en los hijos, en un di\u00e1logo que, a veces, puede ser \u00e1spero, pero que es la raz\u00f3n profunda de la vida y de la historia.\r\n\r\nLa uni\u00f3n de unas clases con otras en unos objetivos b\u00e1sicos, ajustando, sin violencia, sus intereses.\r\n\r\nLa uni\u00f3n de los estamentos sociales entre s\u00ed y la de los ciudadanos con el Estado, a trav\u00e9s de leyes pactadas con generosidad, sin ego\u00edsmo, en un clima de entendimiento.\r\n\r\nY, por \u00faltimo, la uni\u00f3n a la que no me cansar\u00e9 de exhortaros, en esa otra gran familia, enorme, bullente, vigorosa y universal, a la que pertenecemos todos como miembros, que es Espa\u00f1a.\r\n\r\nUna unidad que se aparece m\u00e1s evidente cuando se contempla desde la perspectiva integradora de la monarqu\u00eda. Porque se ve entonces la fecundidad que nace de la variedad y la pluralidad de las regiones espa\u00f1olas, distintas pero no contrapuestas; dotadas de diferente personalidad, pero esencialmente conjuntadas en el mismo destino patrio.\r\n\r\nEs en esta profunda creencia superadora donde se hace posible la evoluci\u00f3n hacia una mejor convivencia nacional.\r\n\r\nLo que nos une es m\u00e1s medular y din\u00e1mico que lo que nos separa y eso es lo que nos compromete en el futuro, sea cual sea nuestra distancia del pasado.\r\n\r\nNuestra tarea hoy es hacer, precisamente, un futuro que podamos compartir sin miedo, con esperanza y con raz\u00f3n y en el que tengan cabida todos los derechos, por peque\u00f1os que nos parezcan. En el que nos entreguemos de verdad a nuestro trabajo, como \u00fanica forma de superar las dificultades econ\u00f3micas que nos preocupan.\r\n\r\nUn futuro de orden, que es requisito esencial de todos los progresos. Un futuro de seguridad en la paz, en la continuidad, en el ejercicio rec\u00edprocamente limitado de la libertad.\r\n\r\nNo olvidemos nunca que nuestros derechos han de estar coordinados con la obligaci\u00f3n de respetar los derechos de los dem\u00e1s.\r\n\r\nNinguna ocasi\u00f3n mejor que \u00e9sta de la navidad para recordaros que no se posee moralmente nada m\u00e1s que lo que se comparte y que el reto de nuestro tiempo es aprender a convivir en la justicia y en la libertad.\r\n\r\nEn la medida en que no hayamos alcanzado este fin debemos sentirnos insatisfechos y, por el contrario, victoriosos con los objetivos que ya hayamos conseguido.\r\n\r\nYo creo, sinceramente, que son m\u00e1s los logros que los fracasos y que ello da a esta navidad espa\u00f1ola una clara dimensi\u00f3n de entendimiento.\r\n\r\nY al decir estas palabras, pienso en las generaciones que forman nuestros hijos y que est\u00e1n junto a nosotros, en esta luz y en este amor de la navidad. Ellos constituyen la Espa\u00f1a que nos sigue de cerca y se sabe emplazada para los cambios del mundo de hoy. No debemos hurtarles su protagonismo, sino ofrecerles, con el pan y la sal de la paz, un puesto a nuestro lado, aceptando sus discrepancias pero d\u00e1ndoles, en seguridad y estabilidad, ese equipaje que necesitar\u00e1n para su larga tarea futura.\r\n\r\nNuestra Espa\u00f1a es la misma que la de nuestros hijos, y ellos y nosotros la deseamos justa, dialogante y ancha.\r\n\r\n\"Si todos permanecemos unidos, habremos ganado el futuro\", dije al asumir las responsabilidades de la Corona como Rey de todos los espa\u00f1oles.\r\n\r\nAs\u00ed lo creo ahora, mientras pido la ayuda de Dios para todos, en la unidad y la paz que son las convicciones profundas de la navidad. Con ellas os reitero mi saludo y el de mi familia.\r\n\r\nDe todo coraz\u00f3n, felices pascuas y muchas gracias.", "Espa\u00f1oles, al concluir este a\u00f1o de mil novecientos setenta y ocho, por tantas razones y acontecimientos ligados ya para siempre a nuestra vida com\u00fan, no quiero desaprovechar la ocasi\u00f3n de enviaros un entra\u00f1able saludo. Entra\u00f1able por muchos motivos profundos, entre los que no es el menor el de corresponder a las innumerables muestras de afecto y adhesi\u00f3n con que a la Reina, a m\u00ed y a nuestros hijos, nos hab\u00e9is distinguido a lo largo de estos doce meses, en cuantas ocasiones han sido propicias para ello.\r\n\r\nPermitidme por eso que, en estas tradicionales fiestas, me acerque a vuestros hogares y me acoja a vuestra hospitalidad durante unos minutos.\r\n\r\nSi la instituci\u00f3n que encarno ha abierto un di\u00e1logo permanente y con prop\u00f3sito de fecundidad desde el momento de mi proclamaci\u00f3n, nunca mejor ocasi\u00f3n que \u00e9sta, al filo de un nuevo a\u00f1o, y en el marco c\u00e1lido y cordial de nuestras casas, para hacer algunas reflexiones que nos acerquen m\u00e1s, que aumenten el compromiso de una tarea solidaria y que estrechen las relaciones con nuestros familiares, con nuestros amigos, con nuestros vecinos, con todos nuestros compatriotas.\r\n\r\nPodr\u00edamos pensar, en este sentido, que si cada uno de nosotros lucha y persevera por su familia, no es menos verdad que tambi\u00e9n pertenecemos a una familia hist\u00f3ricamente m\u00e1s grande y mayoritaria y que en esta \u00faltima se vierten, como en un rico mar, nuestros caudales particulares e \u00edntimos como seres hist\u00f3ricos.\r\n\r\nCuando ambas, la que es c\u00e9lula matriz y natural de la sociedad, y la que configura nuestro ser nacional, se armonizan y entienden, una etapa de prosperidad se abre para todos.\r\n\r\nEn cambio, si ambas siguen caminos distintos, las naciones se ponen en peligro de disoluci\u00f3n.\r\n\r\nCreo, sinceramente, que hay razones para sostener que nunca como ahora los espa\u00f1oles hemos tenido tantos motivos para creer en la esencia intangible y eterna de la propia familia y para luchar por la permanente unidad de la otra gran familia, la colectiva y nacional.\r\n\r\nLa conjunci\u00f3n de las dos nos traer\u00e1 a\u00f1os de ventura y plenitud, cualquiera que sean los sacrificios que esa aspiraci\u00f3n conlleve. Como Rey os exhorto a esta tarea sin fronteras, digna de los m\u00e1s nobles esfuerzos. Nada mejor podr\u00edamos dejar a nuestros hijos y a las generaciones que nos sigan, que una Espa\u00f1a unida, y por esa unidad, cada vez m\u00e1s grande es el concierto de las naciones y en el quehacer de la historia.\r\n\r\nEstos doce meses transcurridos han contemplado, por otra parte, el esfuerzo de todos por acceder a los niveles de libertad y responsabilidad que nuestro tiempo hist\u00f3rico nos exig\u00eda. En relaci\u00f3n con ello, no hace muchos d\u00edas, al hacer una valoraci\u00f3n p\u00fablica sobre la culminaci\u00f3n del proceso constitucional, expres\u00e9 la convicci\u00f3n de que el pueblo espa\u00f1ol, en un acto de suprema libertad colectiva, hab\u00eda elegido el camino de su futuro y el marco jur\u00eddico de su convivencia, al aprobar la Constituci\u00f3n que ha de regirnos como Estado social y democr\u00e1tico de derecho.\r\n\r\nEn estos momentos, cuando nos disponemos a comenzar otro a\u00f1o, estoy convencido de la importancia que tiene la unidad entre todos nosotros, para resolver las dificultades que los tiempos nuevos y los nuevos sistemas de convivencia plantean.\r\n\r\nSin unidad, ese futuro de libertad y responsabilidad, tardar\u00eda en levantar su vuelo y, en todo caso \u00e9ste, ser\u00eda corto y sin altura.\r\n\r\nCon ella, con la unidad de todos y entre todos, ser\u00e1n posibles siempre nuevas metas de progreso en libertad, justicia, igualdad y pluralismo, desde los niveles ya conseguidos.\r\n\r\nSin unidad, malograr\u00edamos el esfuerzo que cada uno de nosotros ha hecho, desde sus propias convicciones, para iniciar, desde presupuestos democr\u00e1ticos inesquivables, un futuro de paz y prosperidad.\r\n\r\nVinculada la Monarqu\u00eda que encarno al fundamental prop\u00f3sito de devolver la soberan\u00eda al pueblo espa\u00f1ol, y alcanzado este objetivo expuesto al inaugurar mi gesti\u00f3n como Rey de Espa\u00f1a, hago el prop\u00f3sito de que la Corona contin\u00fae y ahonde su voluntad de solidarizar a los espa\u00f1oles. Su voluntad de unir a individuos, familias y pueblos, de armonizar sus intereses, de alentarles en la tarea vertebral de vivir y convivir con grandeza en la patria com\u00fan.\r\n\r\nAl sentirnos unidos esta noche, entiendo, con emoci\u00f3n mayor a\u00fan, el alcance de este ideal. No es un pueblo fatigado e inerme el que esta noche, al finalizar un a\u00f1o, especialmente comprometido, espera un ma\u00f1ana mejor y m\u00e1s ancho para todos.\r\n\r\nAl contrario, es un pueblo, somos un pueblo, animosos y altivos, acostumbrados a aceptar las altas responsabilidades de la historia.\r\n\r\nUn pueblo que desde hace siglos, desde el irrenunciable momento de constituirse como naci\u00f3n, ha sabido vivir con honestidad, universalidad y entereza, protagonizando realizaciones ejemplares que han asombrado a los otros pueblos de la tierra. As\u00ed me lo han recordado, una y otra vez, en las naciones iberoamericanas que he visitado, las que forman otras Espa\u00f1as con las que nacemos en la misma lengua y en el mismo esp\u00edritu. Ellas nos est\u00e1n mirando, en esa perspectiva ejemplarizadora que ha sido siempre el norte de nuestra historia.\r\n\r\nEn este sentimiento de solidaridad com\u00fan, quiero saludaros esta noche y desearos una feliz fiesta y un nuevo a\u00f1o cargado de ventura.\r\n\r\nA vosotros, padres de familia, para los que estas horas, en el entorno familiar, tienen un especial significado; a los hombres y mujeres que form\u00e1is la edad m\u00e1s cargada de a\u00f1os, de servicios, de amor y de desvelos; a los j\u00f3venes que nos estimulan y nos empujan con \u00edmpetu y deseos de protagonismo; a las mujeres, que tantas veces han llevado la peor parte en la biograf\u00eda de nuestra sociedad. Para ellas, a las que, cada vez con m\u00e1s amplitud corresponde un papel relevante en el futuro, tengo un especial saludo; a todos los que, en la medida de sus fuerzas laboran en oficios y profesiones distintas, por una naci\u00f3n mejor, m\u00e1s desarrollada y progresiva.\r\n\r\nCon emoci\u00f3n tengo tambi\u00e9n presentes en estos momentos a nuestros emigrantes que desde lejanos pa\u00edses, m\u00e1s lejanos por la ansiedad de presencia que tienen estas horas, tienen los ojos y el coraz\u00f3n puestos en Espa\u00f1a.\r\n\r\nA los componentes de las Fuerzas Armadas y Altos Cuerpos de Seguridad del Estado, dirijo un especial recuerdo de estos instantes. Sobre ellos recae la salvaguarda de la paz y de la unidad y en ellos descansa la certeza de que nuestro camino, en el perfeccionamiento de la sociedad, no va a torcerse.\r\n\r\nTambi\u00e9n tenemos muy presentes a los que con el sacrificio de sus vidas han dado el m\u00e1s generoso ejemplo de lealtad a Espa\u00f1a y a sus ideales de unidad, justicia y paz p\u00fablica.\r\n\r\nY, por \u00faltimo, quiero dirigirme a quienes son m\u00e1s sensibles a las sombras que a las luces y cierran con aprensi\u00f3n los ojos ante el porvenir valorando las circunstancias hist\u00f3ricas m\u00e1s por sus signos negativos que por los contrarios. Debo decirles que desechen temores y no se rindan ante las esperanzas que todo perfeccionamiento social, pol\u00edtico y econ\u00f3mico provoca.\r\n\r\nMiremos al porvenir con optimismo, con valent\u00eda y con ilusi\u00f3n, porque, como un d\u00eda tuve ocasi\u00f3n de decir, estoy seguro de que si permanecemos unidos, habremos ganado el futuro.", "Una vez m\u00e1s, y junto con la Reina y con mis hijos, os pido unos minutos de atenci\u00f3n al dirigirme a todos los espa\u00f1oles en estas horas de solemnidad familiar. Cumplo con ello una grat\u00edsima costumbre iniciada en el a\u00f1o de mi proclamaci\u00f3n como Rey y en correspondencia con la sinceridad y el calor hogare\u00f1o de estas fiestas de navidad.\r\n\r\nSi de acuerdo con unos principios esencialmente cristianos, no se vive m\u00e1s que lo que se convive y se tiene tan s\u00f3lo lo que se comparte, el significado de esta ocasi\u00f3n nos compromete a todos a un di\u00e1logo bienintencionado y fruct\u00edfero, que nos permite convivir en paz y compartir nuestras inquietudes y nuestro sentimientos.\r\n\r\nPrecisamente por eso, quisiera aprovechar este encuentro de hoy, para hablaros como un espa\u00f1ol m\u00e1s. Como un espa\u00f1ol que siente vuestras mismas fatigas, vuestras mismas preocupaciones tantas veces intensificadas por la responsabilidad que mi misi\u00f3n entra\u00f1a. Como un espa\u00f1ol que reconoce las complicaciones que atravesamos, pero que participa de la voluntad com\u00fan de salir adelante en nuestra empresa con dignidad, con orgullo y, sobre todo, con ilusi\u00f3n.\r\n\r\nA lo largo de este a\u00f1o 1979, estos prop\u00f3sitos compartidos se han puesto muchas veces a prueba. Y no s\u00f3lo cuando se trata de tareas y hechos cotidianos, en los que mujeres y hombres hemos de dar la medida de nuestra disciplina y generosidad en la familia y en el trabajo, sino tambi\u00e9n en otros acontecimientos colectivos ante los que como espa\u00f1oles, hab\u00e9is demostrado consciente entereza.\r\n\r\nUnidos en la aspiraci\u00f3n com\u00fan de conseguir los niveles de dignidad y de justicia, de libertad y de paz, que son en nuestros tiempos esencial requisito y a la vez objetivo final de la democracia siento en estos momentos profunda emoci\u00f3n al referirme a nuestra condici\u00f3n de espa\u00f1oles. Porque los espa\u00f1oles sabemos luchar para conseguir lo que deseamos, y nada que merezca la pena se consigue sin lucha, sin esfuerzo y sin sacrificio.\r\n\r\nSomos espa\u00f1oles, espa\u00f1oles de todas las regiones de nuestra patria, y hemos de sentir orgullo de serlo, lo mismo en las penas que en las alegr\u00edas, en los \u00e9xitos o en las dificultades.\r\n\r\nTenemos un proyecto de vida en com\u00fan que se llama Espa\u00f1a. Ella nos acoge y protege. Ella nos pide nuestra entrega y nos mira dedicados a nuestro empe\u00f1o de hacerla mejor y m\u00e1s plena. Por eso, es imposible no sentir esta doble corriente integradora entra la patria y sus hijos, entre \u00e9stos y la patria.\r\n\r\nY todo resulta especialmente trascendental porque lo cierto es que, al atravesar una etapa llena de momentos dif\u00edciles, de tormentas y de expectativas pol\u00edticas, debemos prepararnos a entrar en otra cargada de posibilidades, pero en la cual no dejar\u00e1n de presentarse obst\u00e1culos que ser\u00e1 necesario vencer.\r\n\r\nNo es hora pues de desfallecimientos y de inhibiciones. Muy grave es la alternativa entre lo que podemos ganar y lo que podemos perder. Espa\u00f1a no es una naci\u00f3n de perdedores. Como espa\u00f1ol y como Rey, compruebo cada d\u00eda la inmensa capacidad luchadora de nuestro pueblo, que se crece cuanto m\u00e1s altas y nobles son sus metas o m\u00e1s profundas las dificultades.\r\n\r\nSer\u00eda ingenuo ocultar que estas dificultades existen, porque est\u00e1n en la mente de todos y es preciso admitir claramente la verdad, de la misma manera que han de reconocerse los esfuerzos constantes que se realizan para superarlas.\r\n\r\nLos pesimistas podr\u00e1n preguntarse hacia donde vamos y dudar si seremos capaces de hacer de nuestra patria un hogar del que se hayan desterrado el odio, el rencor y la violencia.\r\n\r\nPero frente a las dudas y las incertidumbres no permitamos que el temor ahogue la esperanza o que la desconfianza frustre nuestros empe\u00f1os, porque no deja de ser cierto que a veces las apariencias son m\u00e1s negativas que la propia realidad.\r\n\r\nNo abandonemos jam\u00e1s nuestro orgullo espa\u00f1ol, nuestro \u00e1nimo decidido, nuestra leg\u00edtima presunci\u00f3n de que sabemos enfrentar unidos nuestros problemas y resolverlos, sin caer en el des\u00e1nimo o en la indiferencia.Necesitamos fortalecer nuestra capacidad de ilusi\u00f3n y mirar al porvenir con la esperanza que radica en nuestras propias fuerzas.\r\n\r\nCada uno de nosotros tiene en sus manos una gigantesca responsabilidad in\u00e9dita: realizar la Espa\u00f1a que exige nuestro tiempo.\r\n\r\nUna Espa\u00f1a que no puede renunciar a su protagonismo en la historia, ni a la carga de sus valores creativos, sino que, en consonancia con ellos, ha de dar cauce a la vitalidad de sus generaciones j\u00f3venes, proponi\u00e9ndoles un ideal de vida en una patria que constituya su aspiraci\u00f3n suprema.\r\n\r\nAbandonemos la obsesi\u00f3n del pasado pr\u00f3ximo para atribuirle todos los males o todos los bienes; el complejo de haber vivido en la colaboraci\u00f3n o en la disparidad; la cr\u00edtica de lo que ya est\u00e1 superado o el af\u00e1n de resucitarlo; el deseo de revancha destructiva o la conservaci\u00f3n a ultranza de lo que no es sustancial ni oportuno, y pensemos unidos en construir el mejor de los futuros venciendo diferencias, coincidentes en lo fundamental y tratando de estar de acuerdo en la determinaci\u00f3n de lo que es fundamental verdaderamente.\r\n\r\nA trav\u00e9s de la historia las distintas generaciones han tenido que plantear, si han querido sobrepasarse a s\u00ed mismas, el dilema de entregarse hasta la propia consunci\u00f3n para estar a la altura que la patria exige, o vivir tranquilamente culpables en la mediocridad y en la agon\u00eda.\r\n\r\nEst\u00e1 claro que para todos nosotros espa\u00f1oles de hoy en un mundo que no permite ni perdona aisladamente ni divisi\u00f3n no es la comodidad mediocre la que nos debe tentar, sino todo los contrario: la realizaci\u00f3n, en esta hora, de esa naci\u00f3n propia y fecunda, sustento de paz y libertad.\r\n\r\nS\u00f3lo con voluntad los espa\u00f1oles fueron capaces de iluminar y de ver la otra cara del mundo, como pr\u00f3logo para contemplar luego, con la conciencia del deber cumplido, la cara de Dios.\r\n\r\nCon voluntad seremos capaces tambi\u00e9n de recuperar la asombrosa terquedad en el triunfo que ha sido el signo de nuestros mejores siglos.\r\n\r\nNos es imprescindible mantener la ilusi\u00f3n de unas metas importantes. Las importantes metas que se incluyen en el pre\u00e1mbulo de nuestra Constituci\u00f3n:\r\n\r\nGarantizar dentro de ella y de las leyes, la convivencia democr\u00e1tica, conforme a un orden econ\u00f3mico y social justo.\r\n\r\nConsolidar un Estado de derecho que asegure el imperio de la ley como expresi\u00f3n de la voluntad popular.Proteger a todos los espa\u00f1oles y pueblos de Espa\u00f1a en el ejercicio de los derechos humanos, sus culturas y tradiciones, lenguas e instituciones.\r\n\r\nPromover el progreso de la cultura y de la econom\u00eda para asegurar a todos una digna calidad de vida.Establecer una sociedad democr\u00e1tica avanzada, y colaborar en el fortalecimiento de unas relaciones pac\u00edficas y de eficaz cooperaci\u00f3n entre todos los pueblos de la tierra.\r\n\r\nCon firme y continuada voluntad hemos de conseguir, en la justicia, la libertad y la seguridad, tan elevados fines.\r\n\r\nNuestro mayor peligro es la rutina, el lento y paulatino desmoronamiento, la erosi\u00f3n implacable del des\u00e1nimo y del desencanto.\r\n\r\nNo aspiremos, ego\u00edstamente, a la vulgar superaci\u00f3n del d\u00eda de hoy, para alcanzar tan s\u00f3lo el d\u00eda de ma\u00f1ana. Miremos a horizontes m\u00e1s lejanos sin triunfalismos inoportunos, pero tambi\u00e9n sin hacer gala de un pesimismo tr\u00e1gico, como si nos recre\u00e1ramos en la faceta catastr\u00f3fica de todos los temas.\r\n\r\nCuando en una familia hace presa la desgracia, la enfermedad o el peligro, todos sus miembros deben agruparse apretadamente, orgullosos de su uni\u00f3n, para que se encienda la luz de la esperanza.\r\n\r\nTambi\u00e9n en nuestra gran familia espa\u00f1ola necesitamos que brille esa esperanzadora luz, consecuencia de nuestra uni\u00f3n y de nuestro orgullo nacional.\r\n\r\nYo os pido que mir\u00e9is en torno vuestro, en esta hora, para ver fr\u00edamente la realidad, para reconocer los peligros y templar vuestro \u00e1nimo.\r\n\r\nTenemos que aceptar tambi\u00e9n que una crisis como la que actualmente atraviesa el mundo _y no s\u00f3lo Espa\u00f1a_ es de naturaleza muy compleja y no va a resolverse m\u00e1gicamente.\r\n\r\nPero no desfallezcamos jam\u00e1s.\r\n\r\nLa familia, cuya robusta constituci\u00f3n es m\u00e9dula de nuestro ser social; el paisaje propio, en el que edificamos sue\u00f1os y modulamos ilusiones; la solidaridad con estos hombres y mujeres comparten fatigas y destinos y tantas veces han dado su energ\u00eda, incluso su vida, por nosotros; la voz que nos llega de cuantos han tenido que ir m\u00e1s all\u00e1 de las fronteras de la patria a buscar un sitio para vivir y que se estremecen al escuchar fuera de Espa\u00f1a nuestro himno nacional, al ver flotar nuestra bandera, al o\u00edr las canciones de su tierra y sentir la nostalgia entra\u00f1able del recuerdo.\r\n\r\nTodo ello nos incita a la acci\u00f3n creadora, al profundo compromiso social del trabajo, a estimular nuestra imaginaci\u00f3n como pueblo que ha madrugado m\u00e1s que ning\u00fan otro a romper el alba de la historia y a brindar a los dem\u00e1s, horizontes nuevos y llenos de promesas.\r\n\r\nCreo que no hemos perdido esa condici\u00f3n y que est\u00e1 dentro de cada uno de nosotros, como espa\u00f1oles y como pueblo, aguardando a que rompamos la capa del pesimismo que a veces la oculta.\r\n\r\nEsperando que sepamos superar diferencias e incrementar las razones que nos hagan estar orgullosos de sentirnos espa\u00f1oles ante nosotros mismos y ante el mundo entero.\r\n\r\nPrecisamente, fuera de Espa\u00f1a, yo soy testigo y protagonista, por la reiterada presencia en otras naciones y en foros de excepcional magisterio, del crecimiento de nuestra capacidad de di\u00e1logo e influencia.\r\n\r\nDisponemos en cada continente de una in\u00e9dita fuerza para ampliar las relaciones multilaterales y positivas.\r\n\r\nSomos eslab\u00f3n insustituible entre mundos y bloques. Se nos valora, en definitiva, por esa voluntad de futuro propio que ha abierto, y de nosotros se espera una conducta ejemplar y de vanguardia ante las otras naciones.\r\n\r\nSi Europa no es verdaderamente Europa sin su proyecci\u00f3n universal, y si su esp\u00edritu es el del di\u00e1logo, nos corresponde a nosotros, como he se\u00f1alado en el Consejo de Europa, alentarlo especialmente hacia Am\u00e9rica.\r\n\r\nA los pueblos hermanos de aquel continente, que conviven en la patria com\u00fan de un idioma que hablan en el mundo entero millones de seres, quisiera enviarles un saludo cordial en nombre de todos los espa\u00f1oles, precisamente en estos momentos.\r\n\r\nComo espa\u00f1oles, por lo tanto, tenemos razones suficientes para asumir, sin pesimismo ni temor, nuestro futuro. Un futuro digno de nosotros y de nuestros hijos.\r\n\r\nUna profunda emoci\u00f3n me invade al nombrarlos. Porque no hay nada tan exigente como los hijos y nada tan hondamente riguroso como nuestra propia exigencia ante ellos, porque la envuelve de ternura.\r\n\r\nA nuestros hijos pedimos que sean los primeros y los mejores. Pero muchas veces no tenemos en cuenta que, para exigirles mucho, es tambi\u00e9n mucho lo que debemos darles.\r\n\r\nY \u00bfqu\u00e9 menos que darles una patria sin fisuras indestructiblemente unida, en la que puedan convivir arm\u00f3nicamente las ideolog\u00edas y las comunidades en un profundo y l\u00f3gico sentimiento de solidaridad?.\r\n\r\n\u00bfQu\u00e9 menos podemos hacer como espa\u00f1oles de hoy, que evitar a las nuevas generaciones que tengan que optar \"entre una Espa\u00f1a que muere y otra Espa\u00f1a que bosteza\"?.\r\n\r\nPongamos nuestra raz\u00f3n y nuestro coraz\u00f3n de espa\u00f1oles en la raz\u00f3n y en el coraz\u00f3n de la historia y no nos neguemos al honor y la oportunidad de construir, de una vez para siempre, la patria que todos, todos nosotros, sin duda alguna, hemos so\u00f1ado alguna vez.\r\n\r\nY si es as\u00ed nuestro com\u00fan anhelo de una Espa\u00f1a mejor participemos din\u00e1micamente, continuamente en ese prop\u00f3sito.\r\n\r\nRespetando y viviendo las instituciones.\r\n\r\nVenciendo los ego\u00edsmos individuales para conseguir los l\u00f3gicos y naturales beneficios a trav\u00e9s de lo que pudi\u00e9ramos llamar ego\u00edsmo colectivo del bien com\u00fan.\r\n\r\nAsumiendo el mandato de las leyes, no s\u00f3lo en los derechos que generan y amparan, sino tambi\u00e9n en los deberes y en las limitaciones que imponen.\r\n\r\nPidi\u00e9ndonos a nosotros mismos, en la confluencia de razones e intereses mutuos, un estilo de ciudadan\u00eda respetuosa.\r\n\r\nY, en definitiva, acrecentando con la labor de cada uno de nosotros, los bienes generales, sin cuyo desarrollo es imposible el progreso.\r\n\r\nLas tristezas y los gozos que nos hacen hombres de bien est\u00e1n aqu\u00ed, milagrosamente presentes en esta hora.\r\n\r\nPorque, de forma misteriosa, por el secreto flujo de la historia, en estos instantes de intimidad familiar, se juntan los anhelos de los que nos precedieron, con los de quienes ahora vivimos, la Espa\u00f1a del pasado con la del futuro. Se unen y se comunican recuerdos e ilusiones; nuestras m\u00ednimas fronteras de hombres se extienden hasta otras m\u00e1s largas y un\u00e1nimes, y nuestra Espa\u00f1a peque\u00f1a y cordial, se funde con otra grande y maternal, que ha llorado y luchado por nosotros y cuyo aliento es inextinguible.\r\n\r\nSiento que es ella la que nos abraza a todos y nos compromete en un humanismo espa\u00f1ol razonado que encierra en sus fundamentos \u00faltimos la definici\u00f3n de la libertad y la aspiraci\u00f3n a una igualdad justa como atributos irrenunciables del hombre.\r\n\r\nA todos cuantos, como espa\u00f1oles, nos sentimos solidarios de esta Espa\u00f1a que nos ampara, y cuya permanencia como naci\u00f3n nos corresponde garantizar, quiero enviar un saludo m\u00edo y de mi familia, con el deseo de que en estas fiestas recojan y hagan realidad el mensaje de amor y comprensi\u00f3n que ellas inspiran.\r\n\r\nA los trabajadores, cuyo pulso es y ha de ser siempre el que d\u00e9 ritmo al pulso de la patria.\r\n\r\nA los intelectuales, que ofrecen su pensamiento y su cr\u00edtica para orientar nuestros avances por el camino del progreso.\r\n\r\nA todas las instituciones del Estado que se afanan en la consolidaci\u00f3n de la democracia.\r\n\r\nA las Fuerzas Armadas y a las de Seguridad que protegen nuestro insobornable derecho a sentirnos espa\u00f1oles y nos ofrecen a diario la lecci\u00f3n de su disciplina y de su sacrificio.\r\n\r\nNuestro recuerdo se dirige hoy muy especialmente hacia aquellos que dieron su vida en el cumplimiento del deber, y hacia sus familias, cuya pena compartimos.\r\n\r\nA todos cuantos sufren en el dolor, en la enfermedad o en la desgracia.\r\n\r\nA los j\u00f3venes que llevan en s\u00ed la semilla del futuro y a nuestros mayores que nos ofrecen el fruto de su experiencia y de su ejemplo.\r\n\r\nA los emigrantes, que lejos del terru\u00f1o viven y laboran por la patria, pensando en ella con nostalgia y con amor.\r\n\r\nA las mujeres que, en definitiva, son depositarias de la vida y la luz del camino.\r\n\r\nPara todos cuantos, en suma, hacen crecer a esta Espa\u00f1a que nos une, pido a Dios, en mi nombre y en el de los m\u00edos, la mayor felicidad en estas tradicionales fechas navide\u00f1as.", "Una vez m\u00e1s, con motivo de estas entra\u00f1ables fiestas de la navidad, se me ofrece la tradicional ocasi\u00f3n de dirigirme a todos vosotros y de ponerme en contacto con todas las familias de Espa\u00f1a.\r\n\r\nPor ello, estos instantes representan para m\u00ed una esperada oportunidad para expresaros mis deseos de paz, bienestar y felicidad y para ofrecerme, renovadamente, en la voluntad de di\u00e1logo, de dedicaci\u00f3n y de esfuerzo que mi funci\u00f3n constitucional, como \u00e1rbitro y moderador del funcionamiento regular de las instituciones, exige para la mejor convivencia nacional.\r\n\r\nNo creo, sin embargo, que en estos momentos sea \u00fatil prodigar en exceso las palabras. La reflexi\u00f3n serena y profunda sobre nuestro propio ser como naci\u00f3n y sobre nuestro destino como pueblo, es la actitud que el tiempo en que vivimos nos requiere. Porque estamos inmersos en un proceso de transformaci\u00f3n y de cambio en todos los \u00f3rdenes, complejo y dif\u00edcil, que demanda un intenso esfuerzo de comprensi\u00f3n, de confianza y de responsabilidad.\r\n\r\nCuando me dirig\u00ed a vosotros el pasado a\u00f1o en estas mismas fechas, os exhortaba a que sinti\u00e9ramos juntos el orgullo de ser espa\u00f1oles.\r\n\r\nAl recapacitar hoy sobre nuestras conductas, debemos preguntarnos si verdaderamente hemos hecho, en todo momento y desde la misi\u00f3n que cada uno tiene en la sociedad, lo necesario para sentirnos orgullosos.\r\n\r\nPorque ser espa\u00f1ol no es s\u00f3lo un t\u00edtulo que se consigue por el hecho de nacer en un territorio o por un reconocimiento documental. Es algo que hay que ganarse d\u00eda a d\u00eda, con el sacrificio por Espa\u00f1a y por cada uno de nuestros compatriotas, con la comprensi\u00f3n y la buena voluntad, con el esfuerzo en el trabajo, con la dedicaci\u00f3n entusiasta que nos permita mejorar nuestras condiciones de vida, con la colaboraci\u00f3n aut\u00e9ntica y desinteresada para conseguir que brille la justicia, se mantenga la libertad alcanzada y en el fondo de nuestros corazones alienten aut\u00e9nticos deseos de paz.\r\n\r\nEstos anhelos de paz, de libertad y de justicia, al ser planteados y consagrados democr\u00e1ticamente, nos han abierto una indudable esperanza, para nosotros y para las nuevas generaciones, de la que no podemos abdicar por complejos y dif\u00edciles que sean los problemas que entre todos hemos de resolver.\r\n\r\nLos esfuerzos para superarlos han sido muy loables y se han cubierto importantes etapas. Pero a pesar de cuanto hemos avanzado, a\u00fan es necesario vencer los obst\u00e1culos y las dificultades que presenta hoy el total desarrollo arm\u00f3nico y solidario de nuestra empresa colectiva.\r\n\r\nEl terrorismo, la crisis econ\u00f3mica, de las sociedades industriales y su tr\u00e1gica secuela del paro; la falta, a veces, de autenticidad en los planteamientos de la convivencia; la exigencia, no siempre asumida, de respetar los poderes p\u00fablicos leg\u00edtimos; la necesidad de fijar los l\u00edmites que no pueden traspasarse y de integrar los intereses y comportamientos individuales, de partido o regionales en ese marco de grandes objetivos comunes que traza nuestra Constituci\u00f3n, son problemas graves que hemos de afrontar con preocupaci\u00f3n pero tambi\u00e9n con serenidad y confianza porque no podemos renunciar a concluir nuestro proceso de plenitud nacional en la democracia y en la libertad.\r\n\r\nEs urgente, por tanto, que hagamos todos un especial esfuerzo de sinceridad, que examinemos nuestro comportamiento en el \u00e1mbito de la responsabilidad que a cada uno nos es propia, sin la evasi\u00f3n que siempre supone buscar culpas ajenas.\r\n\r\nPorque s\u00f3lo con este esfuerzo de sinceridad alcanzaremos la claridad y el realismo imprescindibles para proceder conscientemente en una coyuntura dif\u00edcil; porque s\u00f3lo desde la sinceridad se puede fortalecer la esperanza; porque s\u00f3lo con sinceridad y esperanza podremos despejar el camino que a\u00fan hemos de recorrer para conseguir una Espa\u00f1a mejor.\r\n\r\nY as\u00ed estaremos en condiciones de afrontar unidos nuestra propia realidad.\r\n\r\nUna realidad sobre la que, en el clima de balance y de meditaci\u00f3n propio de estos d\u00edas, quiero invitar a todos a reflexionar:\r\n\r\nA los que tienen en sus manos la gobernaci\u00f3n del pa\u00eds, a los que forman parte de todas las instituciones del Estado; a los partidos pol\u00edticos que desde el poder o desde la oposici\u00f3n han de poner la defensa de la democracia y el bien de Espa\u00f1a por encima de limitados y transitorios intereses personales, de grupo o de partido; a los que han de rendir en su trabajo y esforzarse en su misi\u00f3n, a cuantos forman parte de esta patria com\u00fan que a todos nos interesa.\r\n\r\nLa Monarqu\u00eda que en m\u00ed se encarna es respetuosa y solidaria con los depositarios de la confianza popular democr\u00e1ticamente manifestada.\r\n\r\nEs impulsora de una acci\u00f3n de todos para todos.\r\n\r\nEs s\u00edmbolo de unidad y permanencia en medio de la actividad pol\u00edtica de cada d\u00eda.\r\n\r\nPero consideremos la pol\u00edtica como un medio para conseguir un fin y no como un fin en s\u00ed misma.Esforc\u00e9monos en proteger y consolidar lo esencial si no queremos exponernos a quedarnos sin base ni ocasi\u00f3n para ejercer lo accesorio.\r\n\r\nNo podemos desaprovechar en in\u00fatiles vaivenes, compromisos y disputas, esta voluntad de transformar y estabilizar a Espa\u00f1a que compartimos y que queremos plasmar en un \u00e1mbito nacional compacto, solidario y arm\u00f3nico.\r\n\r\nNecesitamos rechazar todo sentimiento de pesimismo, porque el pesimismo a\u00f1ade un nuevo mal al mal que lo ocasiona.\r\n\r\nEs preciso que todos nos integremos profundamente, sin ego\u00edsmos ni reparos, en el hogar ancho y comprometedor de la patria com\u00fan.\r\n\r\nYo quisiera acertar con mis palabras de esta noche al demandar a todos un esfuerzo de dimensiones gigantes en una hora que necesita, precisamente, de gigantescos esfuerzos colectivos.\r\n\r\nPor eso os pido, en este momento cargado de a\u00f1oranza, de plegarias, de confidencias familiares y de reencuentros, que colabor\u00e9is al entendimiento en esta Espa\u00f1a \u00fanica e inmensa, que todos llevamos en nuestra mente y en nuestro coraz\u00f3n.\r\n\r\nEn la confianza de que estamos dispuestos a avanzar juntos hacia un futuro mejor, superando las dificultades de un presente con problemas pero tambi\u00e9n con proyecci\u00f3n de futuro, quiero depositar esta noche en vuestros hogares una invitaci\u00f3n a la esperanza.\r\n\r\nCon este esp\u00edritu y con este sentimiento, a todos los que hoy me escuch\u00e1is y a todos los espa\u00f1oles que fuera de Espa\u00f1a est\u00e1n ahora venciendo la distancia en la emoci\u00f3n de estas fiestas, en mi nombre y en el de mi familia os env\u00edo los mejores deseos y pido a Dios os conceda todo g\u00e9nero de felicidades.", "Al entrar este a\u00f1o, una vez m\u00e1s, en vuestras casas, a trav\u00e9s de la radio y de la televisi\u00f3n, quisiera transmitiros ante todo y sobre todo mis sinceros deseos de paz y de felicidad, con motivo de las tradicionales fiestas de navidad.\r\n\r\nCuando la familia est\u00e1 reunida en torno a la mesa del hogar, fundidas las viejas y las j\u00f3venes generaciones en este ambiente lleno de a\u00f1oranzas, de ilusiones y de recuerdos y se siente con m\u00e1s intensidad que nunca el amor rec\u00edproco de padres e hijos, de los esposos, de los hermanos...; cuando ten\u00e9is en vuestro pensamiento a los ya desaparecidos de este mundo, a los que hoy est\u00e1n ausentes por distintos motivos, a todos los seres queridos y a los amigos verdaderos; cuando os inunda una sensaci\u00f3n de calma y de bienestar y os sent\u00eds animados de emoci\u00f3n y de buena voluntad; cuando procur\u00e1is disfrutar de vuestra uni\u00f3n con alegr\u00eda y alejar aunque sea temporalmente sinsabores y preocupaciones, no quisiera en modo alguno que mis palabras os enturbiaran e interrumpieran la agradable velada con la menci\u00f3n de los problemas a los que nuestra patria se enfrenta, ni con la exposici\u00f3n de temores e inquietudes que es preciso alejar de nosotros con optimismo y fe en el futuro.\r\n\r\nPienso que tan inoportuno ser\u00eda detenerse en los temas desagradables, poniendo en el an\u00e1lisis tintes de amargura, de pesimismo y de desesperanza, como ignorarlos despreocupada e irreflexivamente y pensar que no existen.\r\n\r\nPero las dificultades no se resuelven por enunciarlas una noche como \u00e9sta, sino que ha de contribuirse a su remedio con el esfuerzo y la dedicaci\u00f3n de todos los d\u00edas, de todas las noches, de todas las horas y todos los minutos.\r\n\r\nSin hacer un recuento de acontecimientos pasados, todos tenemos conciencia de que desde la \u00faltima navidad, cuando en estas mismas fechas me dirig\u00eda a vosotros, hemos vivido momentos dif\u00edciles e importantes. La constancia de su dificultad, el convencimiento de su importancia y la decisi\u00f3n de superarlos constituyen ya el principio de su soluci\u00f3n.\r\n\r\nTambi\u00e9n desde entonces he tenido ocasi\u00f3n de expresar mis pensamientos en distintas oportunidades. Al repasar, despu\u00e9s del tiempo transcurrido, mis palabras, tengo la firme sensaci\u00f3n de que, si bien no voy a repetirlas, tampoco han de ser rectificadas, porque conservan toda su vigencia.\r\n\r\nM\u00e1s que en las dificultades del camino hemos de pensar en el camino mismo, en la certeza de saber cu\u00e1l es el que hemos de seguir para llegar al destino deseado. En lo pol\u00edtico, tenemos una Constituci\u00f3n que se ha dado a s\u00ed mismo la mayor\u00eda del pueblo espa\u00f1ol. Al obedecerla y respetarla, estamos ya en ese camino que hemos de recorrer sin dudas ni vacilaciones para vivir en un Estado de derecho.\r\n\r\nNo hay m\u00e1s alternativa v\u00e1lida, ni puede pensarse en otras soluciones impuestas por minor\u00edas, que podr\u00edan alterar el objetivo de paz y de orden inspirador de nuestra conducta.\r\n\r\nYo pido a Dios en esta noche y pido a los espa\u00f1oles que esa verdad, que la verdad, se abra paso en la mente de todos y prevalezca siempre por encima de campa\u00f1as calumniosas, de falsas propagandas, de rumores malintencionados.\r\n\r\nSint\u00e1monos unidos como verdaderos hermanos, como miembros de una misma familia, como compatriotas conscientes de la necesidad de trabajar por Espa\u00f1a. Evitemos por todos los medios crear motivos que puedan desencadenar enfrentamientos y discordias entre nosotros.\r\n\r\nNo nos esforcemos en cambiar un pasado que existi\u00f3 y que hemos de asumir con sus realidades, sus hechos, sus recuerdos y sus hombres. Unos recuerdos que han de ser respetados y unos hombres cuya colaboraci\u00f3n es necesaria porque no podemos prescindir de ning\u00fan espa\u00f1ol dispuesto a trabajar decididamente por su patria.\r\n\r\nMiremos todos hacia delante con decisi\u00f3n y con esperanza, con sentimientos de concordia y de unidad.Abandonemos de una vez rencores y ego\u00edsmos y pensemos en que nuestros problemas tienen entidad suficiente para que s\u00f3lo podamos superarlos si somos conscientes de la necesidad de nuestra uni\u00f3n.\r\n\r\nPor eso yo os pido \u00fanicamente en esta hora, una hora de fraternidad, de amor y de ilusiones, que esa paz familiar que en estos momentos disfrut\u00e1is se extienda a trav\u00e9s de todo el a\u00f1o que pronto va a comenzar, a la gran familia que hemos de constituir todos los espa\u00f1oles, en el bendito hogar de nuestra patria.\r\n\r\nQue este mismo esp\u00edritu de armon\u00eda llene nuestras almas e inspire nuestras acciones; que nos respetemos mutuamente en la libertad, repudiemos la violencia y nos sintamos solidarios en la gran tarea de edificar una Espa\u00f1a pr\u00f3spera y en orden, donde el fin supremo de su bienestar y de su grandeza se sobreponga a intereses particulares y mezquinas aspiraciones.\r\n\r\nS\u00f3lo as\u00ed, fundidos en la gran tarea de sacar a Espa\u00f1a adelante, con la gran fuerza que imprime la colaboraci\u00f3n entusiasta, conseguiremos que esa paz que en estos momentos disfrut\u00e1is y que no quiero turbar, sea la paz permanente de esta querida Espa\u00f1a a la que quiero servir con absoluta entrega, porque la empresa merece los mayores sacrificios.\r\n\r\nMi confianza en los espa\u00f1oles es ilimitada y la Monarqu\u00eda que represento quiere impulsar con el mayor af\u00e1n la gran pol\u00edtica integradora de cuantos so\u00f1amos con la grandeza de la patria, bajo los pliegues de nuestra bandera.\r\n\r\nConf\u00edo tambi\u00e9n en que la tensi\u00f3n del mundo, que tanto nos preocupa, que de manera tan intensa nos afecta y que llena de inquietud a tantos seres, se vea influida por esos mismos deseos de paz que hoy se albergan en nuestros corazones.\r\n\r\nFelicidades, tanto en nombre propio como en el de la Reina y nuestros hijos, para todos vosotros, para todos los espa\u00f1oles, donde quiera que se encuentren, en especial para los que sufren y son v\u00edctimas de la desgracia y de la adversidad. Y mi ferviente petici\u00f3n de que nos gu\u00ede siempre la esperanza en el \u00e9xito de nuestros esfuerzos conjuntos, con la fe puesta en la suprema realidad de Espa\u00f1a.\r\n\r\nBuenas noches.", "Con la brevedad que impone el respeto a estas horas de familiar satisfacci\u00f3n e intimidad que nos brindan las navidades, deseo transmitiros un saludo lleno de optimismo y de cordialidad.\r\n\r\nCumplo con ello, en uni\u00f3n de la Reina y de mis hijos, una gozosa costumbre de todos los a\u00f1os, amparada en vuestra hospitalidad y cortes\u00eda, que me permiten entrar unos momentos en los hogares espa\u00f1oles.\r\n\r\nEn ellos esper\u00e1is por estas fechas, propicias a la reflexi\u00f3n, al entendimiento y a la sinceridad, unas palabras del Rey.\r\n\r\nEsas palabras, al finalizar este a\u00f1o 1982, rico en acontecimientos, no pueden ser otras que las de solidaridad y esperanza. No s\u00f3lo porque concuerdan con el \u00e1nimo de esta celebraci\u00f3n entra\u00f1able, sino porque son sentimientos profundos, y relacionados entre s\u00ed, que los espa\u00f1oles hemos venido fortaleciendo d\u00eda tras d\u00eda, a\u00f1o tras a\u00f1o, esfuerzo tras esfuerzo, en nuestra biograf\u00eda reciente como pueblo.\r\n\r\nOfrezc\u00e1monos rec\u00edprocamente ambas cosas, sin temor. Porque constituyen rasgos positivos de nuestra sociedad, capaces de hacernos m\u00e1s fuertes ante los problemas y las dificultades que, como a otras naciones, nos aprietan y a veces nos angustian.\r\n\r\nDe la solidaridad y de la esperanza compartidas, nace la uni\u00f3n.\r\n\r\nY todos sabemos que cuando los espa\u00f1oles nos sentimos unidos somos invencibles y nuestros prop\u00f3sitos se convierten en energ\u00eda creadora.\r\n\r\nPor convencimiento y necesidad, hemos de estar fundidos en nuestros proyectos de generosa convivencia en libertad, que es ya ejemplar para el mundo. En ese sentido podemos mirarnos con sano orgullo y compartir nuestro pan navide\u00f1o con la satisfacci\u00f3n de que nos encontramos en el camino adecuado, alegres y serenos.\r\n\r\nTodos somos conscientes, y lo hemos aprendido con dolorosas experiencias_ de que la fuerza moral de nuestra situaci\u00f3n no consiste en hacer exclusivo de la voluntad de cada uno y de la particular capacidad el esfuerzo de realizarnos hist\u00f3ricamente, sino que tenemos que dar a los dem\u00e1s la oportunidad de trabajar a nuestro lado, en el mismo proyecto com\u00fan.\r\n\r\nY as\u00ed, unos con otros, repartiendo las responsabilidades, como se hace en la actividad laboral de cada empresa, hemos de practicar en el sostenimiento de un quehacer constante, arm\u00f3nico y coherente, como corresponde a la gran empresa que es una naci\u00f3n viva y moderna.\r\n\r\nEsta solidaridad y esta esperanza, como antorchas de nuestro esp\u00edritu colectivo, se encienden b\u00e1sicamente en la familia.\r\n\r\nSon consustanciales con ella. Porque la familia es la clave de nuestro ser y de nuestro sentir como espa\u00f1oles.\r\n\r\nEs la que nos da fuerzas para el trabajo e inspira nuestras ilusiones.\r\n\r\nEn su \u00e1mbito y compromiso nos engrandeceremos y nos autoexigiremos. Por eso solemos decir que cuando la familia espa\u00f1ola ha ido bien, tambi\u00e9n ha ido bien Espa\u00f1a. Y por el contrario, cuando se encuentra herida y desconcertada, se producen desequilibrios sociales y pol\u00edticos irreparables.\r\n\r\nCreo por ello que esta luz familiar de la navidad, cuando todav\u00eda est\u00e1 presente en nuestros corazones un mensaje evang\u00e9lico inolvidable y estimulante, alumbra nuestra existencia como pueblo, como una gran familia sin fisuras ni vac\u00edos.\r\n\r\nUna gran familia, en la que sus miembros pueden tener sus peculiaridades, sus especiales maneras de ser o sus costumbres diferentes. Pero siempre unidas por lazos indisolubles y coincidentes todos en la suprema aspiraci\u00f3n de que la patria com\u00fan prospere y se engrandezca en paz, en orden y en hermandad.\r\n\r\nEsa es nuestra riqueza m\u00e1s cercana y fecunda. Gracias a ella engarzamos con amor la conflictiva sucesi\u00f3n de las generaciones.\r\n\r\nPermitidme, en la confianza que como padre me une a tantos de vosotros, que en mis sinceras palabras se\u00f1ale estas connotaciones solidarias.\r\n\r\nLos padres, en efecto, miramos a nuestros hijos como una tarea constante, conmovedora y esforzada. A medida que los vemos crecer en posibilidades y problemas, nos preguntamos si seremos capaces todav\u00eda de ayudarles con eficacia, con acierto y con oportunidad.\r\n\r\nY es que, a su vez, los hijos, las j\u00f3venes generaciones que nos rodean, llaman imperativamente al futuro, porque sue\u00f1an sin l\u00edmites ni cautelas y reclaman compartir cuanto antes esfuerzos y fatigas con quienes les precedemos.\r\n\r\nTend\u00e1mosles la luz para descubrirles caminos y horizontes. Espa\u00f1a est\u00e1 en ellos, va con ellos. Los j\u00f3venes que nos abren sus manos tienen la misi\u00f3n de engrandecerla, con entusiasmo y laboriosidad, a\u00fan m\u00e1s de lo que nosotros hayamos podido hacer.\r\n\r\nPor eso, al daros el saludo de la paz y el amor, al filo de estos d\u00edas de balances y ex\u00e1menes de conciencia, os pido una profunda entrega a la familia, prenda y garant\u00eda de futuro.\r\n\r\nNo quiero olvidar, en mi saludo, dedicar un especial recuerdo a cuantos han dado su esfuerzo y su vida en el cumplimiento del deber para conservar esta paz y estas posibilidades de futuro que nos ilusionan. Estoy seguro de que ellos nos acompa\u00f1an ahora en el coraz\u00f3n y reciben el agradecimiento de cuantos aman el orden y la libertad.\r\n\r\nA los espa\u00f1oles que por razones de trabajo no pueden compartir estos momentos de encuentro en el hogar.A los que est\u00e1n en la mar, en las fronteras, en los servicios imprescindibles que guardan nuestra seguridad ciudadana en todos sus aspectos.\r\n\r\nTengamos tambi\u00e9n un recuerdo para aquellos de nuestros compatriotas que conviven en diversos pa\u00edses en ejemplar laboriosidad con otras comunidades y hoy sienten con especial emoci\u00f3n la separaci\u00f3n y la lejan\u00eda.\r\n\r\nQuisiera, por \u00faltimo, en un abrazo de coraz\u00f3n, sentirme con mi familia cerca de todos, en la consolidaci\u00f3n de la paz, en la esperanza creciente de lograr para Espa\u00f1a un destino mejor y m\u00e1s pr\u00f3spero. Un destino que no es imposible, sino que nos espera, sin duda, en el trabajo y en la propia responsabilidad.\r\n\r\nEn nombre de esa paz y de esa esperanza que descansan en las de la propia familia, en la bondad y eficacia de las instituciones, en la voluntad de superaci\u00f3n de los espa\u00f1oles, os deseo unas navidades muy felices, y un nuevo a\u00f1o lleno de venturas.\r\n\r\nBuenas noches.", "Con el prop\u00f3sito de dirigiros un entra\u00f1able saludo en estas fiestas de la navidad, comparezco en vuestros hogares, como en ocasiones anteriores.\r\n\r\nPermitidme, a la vez, ofreceros esta Casa y el afecto de mi Familia.\r\n\r\nA lo largo del a\u00f1o que est\u00e1 pr\u00f3ximo a concluir, hemos recibido numerosas muestras de cari\u00f1o y de adhesi\u00f3n. Aprovecho esta oportunidad para agradecerlas p\u00fablicamente, al mismo tiempo que os reitero el permanente abrazo con que la Corona quiere unir, en un sentimiento fraternal, a todos los espa\u00f1oles.\r\n\r\nDeseo tambi\u00e9n, en estos instantes, pediros que me acompa\u00f1\u00e9is brevemente en una sincera reflexi\u00f3n sobre Espa\u00f1a. Ella representa la dimensi\u00f3n que nos proporciona el sentido profundo e hist\u00f3rico de nuestras vidas, como miembros de una gran comunidad.\r\n\r\nTodos formamos parte, como tantas veces he dicho con firmeza y con sinceridad nacidas de un compromiso hist\u00f3rico, de una gran familia. De una gran empresa. De un destino que nos une a todos en esta Espa\u00f1a nuestra.\r\n\r\nRecuerdo haber afirmado en una oportunidad como \u00e9sta de las fiestas navide\u00f1as, que deb\u00edamos estar orgullosos de ser espa\u00f1oles.\r\n\r\nPero tambi\u00e9n es imprescindible que hagamos todo lo posible para que ese orgullo est\u00e9 justificado, porque hayamos sabido aportar a la Patria nuestra ayuda, nuestra colaboraci\u00f3n.\r\n\r\nHemos de llenar nuestro esp\u00edritu de los valores de la naci\u00f3n. El bien de la naci\u00f3n. El bien de Espa\u00f1a ha de constituir nuestro empe\u00f1o, nuestra ilusi\u00f3n y nuestra esperanza.\r\n\r\nToda opci\u00f3n pol\u00edtica debe tener tambi\u00e9n ese objetivo. Podremos discutir apasionadamente, pero de forma correcta y civilizada, nuestros criterios dispares sobre la forma de alcanzar ese bien para nuestra patria.\r\n\r\nPero reservemos para nosotros cuanto sea posible las diferencias sin propalarlas ni extenderlas y mostremos en cambio abiertamente nuestra uni\u00f3n y nuestra colaboraci\u00f3n para conseguir lo que Espa\u00f1a desea y necesita.\r\n\r\nEs preciso que unidos nos alegremos de todas las ventajas que nuestro esfuerzo consiga y que lamentemos juntos los males que en cualquier aspecto puedan afectar a nuestra patria.\r\n\r\nPorque lo que no resulta admisible, ni eficaz, ni patri\u00f3tico, es dar la sensaci\u00f3n de que nos congratulamos de las desgracias que a Espa\u00f1a perjudican, por el hecho de que ocurran bajo el mandato pol\u00edtico de aqu\u00e9llos con cuyas ideas no se coincide en un momento dado.\r\n\r\nAprendamos a distinguir el bien y el mal de lo que en Espa\u00f1a suceda, por el bien y el mal en s\u00ed mismos y por sus consecuencias para nuestra patria.\r\n\r\nAlegr\u00e9monos del primero y lamentemos el segundo, por encima de intereses pol\u00edticos o de circunstancias temporales, unidos en las alegr\u00edas y en las dificultades.\r\n\r\nComo Rey os felicito y me felicito al finalizar un a\u00f1o, porque en \u00e9l ha brillado especialmente esa solidaridad nacional.\r\n\r\nRecordad que en especiales circunstancias dram\u00e1ticas hemos sabido comportarnos, como en el caso de las inundaciones del norte, con un alto sentido de responsabilidad comunitaria.\r\n\r\nPara aqu\u00e9llos que en esos hechos ofrendaron su vida al servicio de los dem\u00e1s, quiero que compartamos un recuerdo emocionado.\r\n\r\nReconozcamos tambi\u00e9n el valor de las instituciones. En su funcionamiento correcto y en el respeto a sus decisiones, est\u00e1 una de las claves de nuestra convivencia democr\u00e1tica.\r\n\r\nUn pueblo en marcha necesita de instituciones libres, responsables y abiertas, al servicio de la gran pol\u00edtica que exige nuestra hora y que hemos de ofrendar a Espa\u00f1a.\r\n\r\nS\u00ed. Espa\u00f1a entera, generosa, noble y estimulante, est\u00e1 aqu\u00ed entre nosotros, por encima de avatares, fechas y problemas que nunca nos acobardaron, invit\u00e1ndonos a profundizar en el di\u00e1logo permanente de nuestro destino com\u00fan.\r\n\r\nHagamos a Espa\u00f1a un sitio de honor esta noche entre nosotros, en el fondo de nuestro coraz\u00f3n, en las palabras familiares, en nuestras esperanzas.\r\n\r\nVivimos momentos de crisis universal. Una crisis que afecta a valores de distinto signo y que condiciona inexorablemente la vida familiar y social de los pueblos.\r\n\r\nY por causa de esa crisis que como al resto del mundo nos ata\u00f1e, estoy seguro de que a lo largo de este a\u00f1o hemos transmitido a veces impresiones negativas, desalientos y cansancios colectivos. Pero tambi\u00e9n energ\u00eda para superar los problemas.\r\n\r\nEs imprescindible apartar de nosotros esa tentaci\u00f3n tan espa\u00f1ola del pesimismo. Resulta necesario resistir a cualquier impresi\u00f3n de des\u00e1nimo.\r\n\r\nPrecisamente en los tiempos de crisis es cuando m\u00e1s claramente se manifiesta la importancia de lo fundamental, la decisiva trascendencia de lo que somos, la profunda fuerza que se aloja en nuestro ser m\u00e1s \u00edntimo.\r\n\r\nTiempos de crisis que nos ponen de manifiesto la necesidad de unirse: juntos podemos mucho, casi todo. Por separado, muy poco.\r\n\r\nNo nos arrojemos unos a otros nuestra historia. M\u00e1s bien aprendamos de ella lo que es la clave del avance en los pueblos. Acertar a articular la diversidad, la espontaneidad social y la eficacia pol\u00edtica, para alcanzar los fines y resolver los problemas comunes de un modo beneficioso para todos, respetando siempre el \u00e1rea propia del otro, con un esp\u00edritu de conciliaci\u00f3n y no de conflicto.\r\n\r\nLa alternativa de poder realizada hace un a\u00f1o, ha reforzado nuestra experiencia democr\u00e1tica y la capacidad de di\u00e1logo. Porque cualesquiera que sean las discrepancias o las adhesiones que se despierten, ha servido y sirve cada d\u00eda para asentar nuestra convivencia en libertad, para habituarnos a vivir las mutaciones pol\u00edticas que la voluntad popular desea.\r\n\r\nEstamos viviendo y conviviendo una experiencia hist\u00f3rica nueva, capaz de superar antagonismos y de borrar cicatrices seculares.\r\n\r\nLa democracia es tambi\u00e9n en este aspecto una cura del excesivo orgullo y la seguridad absoluta en la permanencia en el poder. Ese poder hay que intentar conservarlo, gan\u00e1rselo d\u00eda a d\u00eda ante el pueblo que lo otorga y es preciso esforzarse en hacer m\u00e9ritos para conseguirlo l\u00edcitamente, pensando siempre en que hay otros sectores que aspiran tambi\u00e9n con legitimidad a que sus acciones meritorias y sus aciertos sean reconocidos por el pueblo para concederles su confianza.\r\n\r\nPero es que, adem\u00e1s, m\u00e1s all\u00e1 de estos sectores distintos, de estas diferentes alternativas de los partidos pol\u00edticos, hay una serie de cuestiones b\u00e1sicas sobre las que tiene que producirse una coincidencia que ha de redundar en beneficio de Espa\u00f1a.\r\n\r\nPor eso debemos profundizar sin recelo y sin pausa, en el di\u00e1logo entre los espa\u00f1oles. Entremos con lucidez en esa propuesta plural. Un\u00e1monos a ella. Cada persona, cada familia, pueden ser distintas entre s\u00ed. Pero no ser\u00e1n nada si no se entienden en algo, si no encuentran de alguna forma puntos de coincidencia, si no se nutren con valores morales, pol\u00edticos y sociales, madurados en la raz\u00f3n y en la palabra.\r\n\r\nEn estas navidades, con todos vosotros, desde todos nosotros, en la paz de la familia, digamos no a la violencia.\r\n\r\nS\u00ed al di\u00e1logo. S\u00ed al entendimiento entre las personas y los pueblos. S\u00ed a la libertad, a la justicia, al respeto a los d\u00e9biles, a la fraternidad que haga prevalecer la naturaleza espiritual del hombre y despertar la buena voluntad.\r\n\r\nSint\u00e1monos hoy, en esta navidad que celebramos; sint\u00e1monos para siempre espa\u00f1oles que se honran en serlo y que est\u00e1n unidos para el bien de Espa\u00f1a.\r\n\r\nEn nombre de ella, env\u00edo un saludo lleno de cari\u00f1o a nuestros compatriotas emigrantes y a los que en estos momentos, fuera de nuestras fronteras, sienten la nostalgia de la patria.\r\n\r\nA cuantos sufren; a quienes se encuentran solos; a las familias de los que cayeron v\u00edctimas del terrorismo in\u00fatil y cruel; a quienes experimentan el dolor causado por las tragedias que \u00faltimamente nos han llenado de amargura; a los que velan por nuestra paz en las Fuerzas Armadas y en las de Seguridad...A todos los espa\u00f1oles, nuestro abrazo sincero.\r\n\r\nEn el momento en que estamos pr\u00f3ximos a pisar el umbral que separa un a\u00f1o del siguiente, \u00e1mbito que los antiguos consideraban sagrado, os pido que nos consagremos a conseguir en 1984, por encima de los avatares concretos y las personas que los encarnen, lo que m\u00e1s nos importa. Incrementar nuestra confianza, profundizar nuestra democracia, afianzar nuestro progreso en la paz y en la libertad.\r\n\r\nMuchas gracias y que Dios nos conceda una feliz navidad.", "Alo largo del a\u00f1o que pronto va a terminar, he tenido ocasi\u00f3n de compartir con los espa\u00f1oles muchos momentos, en las ciudades y en los pueblos, as\u00ed como en mi relaci\u00f3n con personas e instituciones, que me han puesto de manifiesto la identidad de nuestra profunda vinculaci\u00f3n ante los problemas y el propio ser de Espa\u00f1a.\r\n\r\nEl pueblo y la Corona estamos estrechamente unidos por la tradici\u00f3n; por los a\u00f1os de construcci\u00f3n de nuestra democracia y por el futuro hacia el que, con grandes y meritorios esfuerzos colectivos, avanzamos cada d\u00eda.\r\n\r\nDe nuestros contactos a lo largo del a\u00f1o, estos minutos que me conced\u00e9is en vuestros hogares son posiblemente los que encierran en m\u00ed mayor carga de afecto y gratitud hacia vosotros y vuestras familias.\r\n\r\nPor eso aguardo siempre con ansiedad esta ocasi\u00f3n de dirigirme, a trav\u00e9s de la radio y la televisi\u00f3n, a Espa\u00f1a entera, con palabras y deseos que se concentran en pedir felicidad para todos, tranquilidad social, paz en familia, respeto mutuo como espa\u00f1oles y voluntad de futuro.\r\n\r\nY quisiera que esta palabra, futuro, sirviera para cerrar estos doce meses cargados de vicisitudes, y fuera tambi\u00e9n la primera con que abri\u00e9ramos esperanzados el nuevo a\u00f1o.\r\n\r\nDe esas experiencias nacionales que hemos vivido todos y que nos afectan en conjunto, porque constituimos una gran familia en un solar patrio indivisible, quiero destacar hoy, desde la especial responsabilidad que me concierne, una realidad objetivamente cierta y confortadora.\r\n\r\nEsa realidad es que Espa\u00f1a, nuestra Espa\u00f1a, cierra filas en sus proclamados objetivos de asentar el progreso en libertad; de ser una naci\u00f3n moderna, identificada con las otras naciones que, a\u00fan sintiendo profundamente, como nosotros, los efectos de una crisis mundial aguda, saben que el \u00fanico camino digno de recorrer en esta etapa final del siglo xx, es la superaci\u00f3n diaria, consciente y libremente asumida.\r\n\r\nLos problemas acuciantes que vivo con tensa proximidad y para cuya soluci\u00f3n estoy siempre dispuesto a aportar todas mis energ\u00edas, nos han preocupado y herido en ocasiones.\r\n\r\nPero ni uno solo de ellos, ni todos en conjunto, han podido impedir que las instituciones democr\u00e1ticas hayan funcionado, que nuestra libertad sea efectiva y responsable, y que, con arreglo a ella, nos podamos exigir a nosostros mismos mayor esfuerzo y acierto para solucionarlos.\r\n\r\nNo rindamos al des\u00e1nimo ninguna de nuestras posibilidades para conquistar una sociedad mejor. El valor, la unidad, la solidaridad y la ilusi\u00f3n han de seguir vigentes. Son nuestras armas ante el porvenir.Rompamos con ellas, cada ma\u00f1ana, las inquietudes que nos cercan.\r\n\r\nHace unos d\u00edas celebramos una fecha de espec\u00edfico inter\u00e9s institucional com\u00fan: el sexto aniversario de la Constituci\u00f3n.\r\n\r\nEsa conmemoraci\u00f3n tiene dos dimensiones generales: Por un lado, la consolidaci\u00f3n de principios, derechos y d
