f3n y sacrificio est\u00e1n prestando una ayuda inestimable a v\u00edctimas inocentes de la horrenda violencia que asola los territorios de la antigua Yugoslavia.\r\n\r\nCon cierta frecuencia, he tenido un recuerdo para ellos y he reconocido el m\u00e9rito y la grandeza de su tarea. En esta nochebuena, deseo recordar especialmente a las familias que perdieron a alguno de sus hijos en aquellas tierras y transmitir a los que all\u00ed se encuentran ahora mi saludo y, en nombre del pueblo espa\u00f1ol, nuestro agradecimiento por la labor ejemplar que est\u00e1n llevando a cabo en tareas humanitarias y en favor de la paz.\r\n\r\nA lo largo de este a\u00f1o, otros espa\u00f1oles han perdido la vida o han sufrido infames agresiones como consecuencia de la fan\u00e1tica violencia terrorista, \u00faltimo basti\u00f3n del totalitarismo y la intolerancia que cre\u00edamos definitivamente superados. Todos ellos ocupan en estas fechas un lugar especial en mi recuerdo.\r\n\r\nA los que, dentro de nuestro pa\u00eds, sufren situaciones de marginaci\u00f3n social, se encuentran solos o sin la compa\u00f1\u00eda de su familia, les env\u00edo mi recuerdo y aliento.\r\n\r\nA los espa\u00f1oles que se encuentran fuera de nuestras fronteras, como emigrantes o residentes en el extranjero, les dirijo un saludo lleno de afecto.\r\n\r\nA los queridos pueblos de Iberoam\u00e9rica dedico en esta noche un recuerdo fraternal.\r\n\r\nA todos los extranjeros que comparten con nosotros su esfuerzo y contribuyen a nuestro bienestar, les deseo prosperidad y paz entre nosotros.\r\n\r\nEs tambi\u00e9n momento para evocar a las personas queridas que nos han dejado durante el a\u00f1o que ahora termina. Deseo compartir con vosotros el recuerdo de la figura de mi padre, el Conde de Barcelona, que muri\u00f3 tras una vida plenamente dedicada al servicio de Espa\u00f1a.\r\n\r\nEn el esp\u00edrtu y el calor de la navidad, vuestro Rey pide a Dios que extienda su protecci\u00f3n sobre todos nosotros y os anima a seguir trabajando con fe y con ilusi\u00f3n en la apasionante tarea colectiva de mejorar Espa\u00f1a.\r\n\r\nBuenas noches.", "Buenas noches a todos.\r\n\r\nEn esta nochebuena, en que recordamos y celebramos el nacimiento del Hijo de Dios, quisiera transmitiros, en nombre de la Reina, de mis hijos y en el m\u00edo propio, mis mejores votos de felicidad.\r\n\r\nLa mayor\u00eda de nosotros pasamos estas horas reunidos en familia, disfrutando del calor y el afecto que encontramos en esta instituci\u00f3n tan necesaria para el desarrollo en armon\u00eda del ser humano. Otros os encontrar\u00e9is alejados de vuestro entorno familiar o quiz\u00e1 solos. Para todos, mis mejores deseos de paz y bienestar.\r\n\r\nEstas fechas invitan siempre a la reflexi\u00f3n y a compartir aspiraciones nobles y sentimientos generosos. Permitidme, pues, que aproveche esta ocasi\u00f3n para trasladaros algunas consideraciones y esperanzas, con la sincera voluntad de acertar a interpretar con ellas vuestras preocupaciones y anhelos.\r\n\r\nEl mundo en el que vivimos est\u00e1 evolucionando muy deprisa. Estamos asistiendo a la quiebra de un modelo basado en la hostilidad y en la tensi\u00f3n. La sociedad internacional busca un nuevo esquema de relaciones que sustituya el enfrentamiento por el entendimiento, la rivalidad por la cooperaci\u00f3n.\r\n\r\nEs verdad que subsisten focos de conflicto y regiones en las que el odio y la sinraz\u00f3n aparentan estar ganando la partida a la convivencia razonable. Sin embargo, me parece un hecho cierto que la fuerza en las relaciones internacionales va siendo, cada d\u00eda m\u00e1s, moralmente arrinconada por un rechazo generalizado y socialmente desautorizada por espont\u00e1neos movimientos de solidaridad en favor de sus v\u00edctimas.\r\n\r\nEste estado de \u00e1nimo de la comunidad internacional nos aporta motivos de esperanza.\r\n\r\nSabemos, desde luego, que el mundo est\u00e1 todav\u00eda lejos de descartar la violencia como m\u00e9todo de soluci\u00f3n de sus problemas. Pero tambi\u00e9n hemos visto recientemente, y pienso en particular en Oriente Medio, los pasos de gigante que se han dado para encontrar arreglos civilizados a conflictos seculares que han derramado sangre tan abundante como est\u00e9ril.\r\n\r\nEsta esperanzadora evoluci\u00f3n nos permite afirmar que, con sus naturales limitaciones y contradicciones, la voluntad de los pueblos de convivir en paz va progresivamente abri\u00e9ndose paso frente al deseo de imponerse sobre los otros por cualquier medio.\r\n\r\nEn paralelo a esta voluntad de paz, la comunidad internacional tiene que cultivar hasta su extremo la pasi\u00f3n por la justicia, porque la paz sin justicia es violencia silenciosa.\r\n\r\nLos medios de comunicaci\u00f3n introducen a diario en nuestras vidas el triste espect\u00e1culo de la miseria, la ignorancia, el hambre y la opresi\u00f3n que atenazan a miles de millones de seres humanos en amplias regiones del mundo. Sabemos, porque nos lo grita nuestro coraz\u00f3n, que este estado de cosas es incompatible con la verdadera paz que todos anhelamos.\r\n\r\nEn los pa\u00edses que gozamos de un razonable nivel de desarrollo, el instrumento para hacer realidad esa ambici\u00f3n de justicia no puede ser otro que la solidaridad activa y comprometida.\r\n\r\nResulta alentador constatar que la sociedad espa\u00f1ola, y en especial nuestra juventud, ha dado muestras elocuentes de su ejemplar capacidad para movilizar las conciencias en favor de nobles ideales y para aportar su esfuerzo generoso en beneficio de los que menos tienen y de los que m\u00e1s sufren.\r\n\r\nLa Uni\u00f3n Europea sigue consolid\u00e1ndose y reforzando la cohesi\u00f3n entre sus miembros, al tiempo que ampl\u00eda sus l\u00edmites y se abre a nuevos pa\u00edses. Los espa\u00f1oles, como tantos otros europeos, estamos haciendo un gran esfuerzo de adaptaci\u00f3n a las nuevas realidades y desaf\u00edos que entra\u00f1a un proyecto ambicioso, del que tanto depende un futuro m\u00e1s pr\u00f3spero y seguro.\r\n\r\nRecientemente tuve ocasi\u00f3n en el Colegio de Europa, de hacer un llamamiento que ahora quisiera reiterar: la Europa que estamos construyendo no debe olvidar nunca que, adem\u00e1s de perseguir leg\u00edtimas metas econ\u00f3micas, ha de ser abierta y solidaria y servir por encima de todo a sus ciudadanos, que han de encontrar en ella el marco adecuado que les permita satisfacer sus necesidades humanas y sociales.\r\n\r\nEste a\u00f1o que estamos finalizando no ha sido f\u00e1cil. En nuestra sociedad se perciben muestras de inquietud y des\u00e1nimo. Seguimos arrastrando las graves consecuencias sociales que ha generado la crisis econ\u00f3mica. El desempleo contin\u00faa afectando a un n\u00famero importante de personas, en especial a los m\u00e1s j\u00f3venes y a los sectores de poblaci\u00f3n m\u00e1s fr\u00e1giles.\r\n\r\nSin embargo, hay signos alentadores de recuperaci\u00f3n econ\u00f3mica. Para que sus efectos tengan la incidencia deseada en la vida de cada ciudadano y en el desarrollo armonioso y equitativo de nuestra sociedad, debemos aprovecharnos a fondo en beneficio del empleo, del crecimiento y del progreso para todos.\r\n\r\nSomos afortunados porque vivimos en democracia y bajo el imperio de la ley que nos asegura una convivencia libre y pac\u00edfica. Pero si podemos sentirnos en buena medida orgullosos de nosotros mismos, no podemos en cambio sentirnos satisfechos.\r\n\r\nDebemos poner todos los medios necesarios para corregir y eliminar las desigualdades que impiden que todos los ciudadanos puedan gozar de las mismas oportunidades para su pleno desarrollo.\r\n\r\nNo podemos aceptar como inevitable el que importantes sectores de poblaci\u00f3n vivan a\u00fan en condiciones de pobreza y permanezcan al margen del progreso econ\u00f3mico y social.\r\n\r\nEs necesario que intensifiquemos nuestros esfuerzos para evitar que nuestros j\u00f3venes se refugien en las drogas arruinando o perdiendo sus vidas.\r\n\r\nTenemos que prestar mayor atenci\u00f3n a la protecci\u00f3n de nuestra infancia y al amparo de nuestros mayores, que nos han dado a lo largo de toda una vida lo mejor de ellos mismos.\r\n\r\nHemos de procurar con generosidad y justicia la integraci\u00f3n de los extranjeros que residen entre nosotros y rechazar y perseguir las manifestaciones de intolerancia, racismo, xenofobia, que atentan tan directamente a la dignidad de la persona. Tenemos que aprender a convivir con quienes son social, cultural o religiosamente diferentes.\r\n\r\nEs imprescindible que sigamos firmemente unidos para combatir con eficacia la violencia terrorista que, desgraciadamente, sigue causando v\u00edctimas inocentes y alterando nuestra convivencia en paz y libertad.\r\n\r\nEs preocupaci\u00f3n muy extendida que vivimos una crisis de valores. Pero quiero deciros que estoy convencido de que esa crisis no es de fondo ni esencial, sino coyuntural. Lo creo as\u00ed, porque tengo la certeza de que todos y cada uno de nosotros sabemos y asumimos sin reservas que, tanto en la vida individual como en la colectiva, las referencias \u00e9ticas son imprescindibles para el pleno y feliz desarrollo del hombre y de la sociedad. Los grandes valores de justicia del mundo moderno: la libertad, la igualdad y la solidaridad, est\u00e1n recogidos en nuestra Constituci\u00f3n, norma b\u00e1sica del juego limpio de nuestra convivencia en paz.\r\n\r\nLa ley es igual para todos, hombres y mujeres, tanto si ejercen actividades privadas como p\u00fablicas. Pero existen unos deberes inexcusables de ejemplaridad para quienes tienen responsabilidades p\u00fablicas. Estas explican que determinados comportamientos de corrupci\u00f3n hayan levantado sentimientos de justa inquietud e indignaci\u00f3n porque con el mal ejemplo que suponen, erosionan la convivencia y relativizan el valor moral de la democracia.\r\n\r\nDebemos seguir corrigiendo con firmeza los abusos que se han cometido, pero tenemos tambi\u00e9n que reflexionar sobre sus causas y circunstancias para conseguir erradicarlos. Es conveniente que esa reflexi\u00f3n la hagamos en todo caso desde una \u00f3ptica serena, sin caer en generalizaciones ni simplificaciones, y en el respeto y el aprecio por quienes, en su mayor\u00eda, desempe\u00f1an de manera honesta y desinteresada tareas de servicio a los ciudadanos y al Estado en el ejercicio de su vocaci\u00f3n p\u00fablica.\r\n\r\nDesde esa permanente referencia \u00e9tica que debe presidir nuestras vidas, podemos y debemos ser mucho m\u00e1s exigentes, tanto en el disfrute de nuestros derechos, como en el cumplimiento de nuestros deberes individuales y de nuestras obligaciones sociales. El riguroso acatamiento de las leyes, el recto proceder y el cultivo de ideales de servicio y respeto a los dem\u00e1s, son valores que todos, cualquiera que sea nuestra condici\u00f3n o circunstancia, debemos exigir y debemos practicar.\r\n\r\nEl car\u00e1cter plural de Espa\u00f1a pone de manifiesto en ocasiones diferencias que tienden a generar tensiones en nuestra vida colectiva. Como tantas veces antes he hecho, quisiera hoy reiterar lo que resulta evidente: que son muchas m\u00e1s las cosas que nos unen que las que nos separan.Podemos y debemos resolver estas diferencias buscando la armon\u00eda, la cohesi\u00f3n y el inter\u00e9s colectivo. Tenemos motivos m\u00e1s que sobrados para sentirnos orgullosos de lo que hemos logrado juntos a lo largo de la historia y en el momento presente, gracias al esfuerzo de cada uno de nosotros y de todos como pueblo.\r\n\r\nMi confianza en Espa\u00f1a es inconmovible y mi esperanza en su futuro, grande. Deseo animaros a que compart\u00e1is conmigo esa confianza y esa esperanza que deben presidir nuestro caminar colectivo.\r\n\r\nEn esta noche quisiera enviar mi recuerdo a nuestros compatriotas que, en el territorio de la antigua Yugoslavia, est\u00e1n llevando a cabo acciones de paz, en circunstancias particularmente dif\u00edciles, y a los que se encuentran prestando su ayuda generosa en pa\u00edses del Tercer Mundo.Todos ellos est\u00e1n encarnando el mejor esp\u00edritu de esta navidad y nos dan un ejemplo que nos llena de orgullo.\r\n\r\nTambi\u00e9n, deseo saludar con afecto a los espa\u00f1oles que viven fuera de Espa\u00f1a y a los pueblos amigos de Iberoam\u00e9rica y de los pa\u00edses \u00e1rabes.\r\n\r\nA todos vosotros, os reitero mi felicitaci\u00f3n pidiendo a Dios que nos proteja y nos ayude.\r\n\r\nFelices pascuas.", "En esta gran noche de familia, permitidme, antes que nada, que en mi nombre, en el de la Reina y en el de nuestros hijos, os env\u00ede a todos mis deseos m\u00e1s fervientes de paz y felicidad.\r\n\r\nHace pocas semanas hemos tenido ocasi\u00f3n de conmemorar los veinte a\u00f1os de reinado. Os aseguro que la mayor satisfacci\u00f3n que me cabe al echar la vista atr\u00e1s es justamente la de que el principal objetivo que me trac\u00e9 desde el momento mismo en que asum\u00ed la Corona, el de llegar a ser un Rey de todos, se ha visto, gracias a vosotros, plenamente cumplido.\r\n\r\nVuestro afecto, del que constantemente recibo las m\u00e1s efusivas pruebas y que vivamente os agradezco, quiero tomarlo como algo m\u00e1s. Como muestra de que en mi persona quer\u00e9is depositar la gratitud a todos los que, desde posiciones diversas, han aportado lo mejor de s\u00ed mismos a la tarea de devolver a los espa\u00f1oles la responsabilidad de su destino hist\u00f3rico.\r\n\r\nLas recientes conmemoraciones reavivan el orgullo colectivo de lo mucho que hemos logrado juntos. Nunca la sociedad espa\u00f1ola hab\u00eda gozado de un per\u00edodo tan largo de convivencia democr\u00e1tica plena, de vigencia completa de los derechos y libertades de los ciudadanos, de reconocimiento y despliegue de la pluralidad cultural e institucional de Espa\u00f1a.\r\n\r\nTodo esto es verdad. Pero debemos verlo no como ocasi\u00f3n para la autocomplacencia, sino como est\u00edmulo para seguir trabajando en la consecuci\u00f3n de nuevas metas de prosperidad, equilibrio, integraci\u00f3n y desarrollo. Porque lo conseguido ayer nos indica que podemos dar respuesta, si nos aplicamos a ello, a los problemas de hoy y de ma\u00f1ana.\r\n\r\nSabemos que, sobre nuestras metas colectivas pesan hoy problemas ciertos que no podemos eludir y cuestiones nuevas que no debemos desconocer.\r\n\r\nEl primero de esos problemas, en el orden de preocupaci\u00f3n e importancia, es el del paro. Aunque el Estado mitiga con gran esfuerzo, a trav\u00e9s de la pol\u00edtica social, sus m\u00e1s inmediatos efectos y la evoluci\u00f3n permite afrontar el futuro con un menor pesimismo, el desempleo, en los niveles en que lo conocemos hoy, es, adem\u00e1s de un drama personal y familiar para quienes lo sufren, un factor desintegrador de la sociedad.\r\n\r\nSon particularmente inquietantes el paro de larga duraci\u00f3n, que afecta a trabajadores que soportan adem\u00e1s responsabilidades familiares, y el paro juvenil, que impide la inserci\u00f3n de las nuevas generaciones en la sociedad y el desarrollo de sus proyectos vitales y familiares.\r\n\r\nEstas situaciones nos plantean una exigente interpelaci\u00f3n para cuya respuesta ser\u00eda preciso el m\u00e1s amplio consenso de la sociedad, que incluya a las fuerzas pol\u00edticas, los empresarios y los trabajadores.\r\n\r\nQuiz\u00e1 no del todo ajenos al desempleo y sus consecuencias, la violencia juvenil, el desarraigo y el recurso a las drogas son tambi\u00e9n motivos de especial preocupaci\u00f3n.\r\n\r\nDeber\u00edamos preguntarnos si los valores que estamos inculcando a nuestros j\u00f3venes son los m\u00e1s adecuados para su desarrollo personal y si no podemos hacer m\u00e1s para que nuestros hijos no est\u00e9n sometidos con frecuencia a mensajes moralmente empobrecedores, cuyos efectos son socialmente negativos.\r\n\r\nEducar para la libertad y la responsabilidad no es tarea f\u00e1cil si no nos afanamos todos en desmontar esa presi\u00f3n social a la que la juventud es especialmente sensible, y que entre todos hemos creado o aceptado.\r\n\r\nNo obstante, sabemos que nuestra juventud es capaz de grandes cosas: una juventud que trabaja y se esfuerza, que es altruista y solidaria, que entrega su tiempo y sus recursos a las causas de la cooperaci\u00f3n, que incluso busca con desinter\u00e9s admirable aquellos lugares del Tercer Mundo en que su esfuerzo y su trabajo pueden dar m\u00e1s a quienes tienen menos.\r\n\r\nOtro elemento de preocupaci\u00f3n colectiva, que produce particular des\u00e1nimo y desmoralizaci\u00f3n en la sociedad, son algunas conductas intolerables que deben ser corregidas y sancionadas de acuerdo con la ley.\r\n\r\nLa capacidad y el vigor de las instituciones y la libertad de expresi\u00f3n aseguran siempre que la corrupci\u00f3n no pueda prevalecer en un r\u00e9gimen democr\u00e1tico.\r\n\r\nPero si hay que denunciar y castigar todos los abusos con firmeza, tambi\u00e9n es necesario resaltar que son much\u00edsimos m\u00e1s los pol\u00edticos y profesionales que sirven al Estado con lealtad y honestidad de los que de \u00e9l se sirven. Otro tanto sucede en el \u00e1mbito privado, donde la gran mayor\u00eda de los empresarios est\u00e1n contribuyendo decisivamente con su esfuerzo al progreso y la modernizaci\u00f3n de nuestro pa\u00eds.\r\n\r\nEl problema del terrorismo contin\u00faa siendo una herida abierta en la piel de nuestra sociedad, aunque sin duda, vi\u00e9ndolo con la adecuada perspectiva hist\u00f3rica, se han producido logros y avances con la colaboraci\u00f3n de muchos. Pienso con especial afecto en sus v\u00edctimas, todas inocentes, sus familiares y allegados. Pienso en los secuestrados, privados de libertad y del calor de los suyos, retenidos tan injusta como cruelmente por quienes desoyen el clamor de la sociedad entera.\r\n\r\nPienso tambi\u00e9n en quienes luchan valientemente por la paz y la concordia y a ellos env\u00edo mi agradecimiento y est\u00edmulo.\r\n\r\nPara cerrar cuanto antes esta llaga de nuestra convivencia convoco a todos a la unidad frente a la sinraz\u00f3n. S\u00f3lo desde la unidad en el respeto a las reglas de la democracia y la primac\u00eda del Estado de derecho, podremos avanzar en la erradicaci\u00f3n de esta lacra, que ha vuelto a golpear de manera indiscriminada a nuestra sociedad en fechas recientes.\r\n\r\nEn el \u00e1mbito internacional, junto a la persistencia de graves problemas, hay signos de esperanza alentadores. Debemos todos felicitarnos por el acuerdo alcanzado por las partes en conflicto en la antigua Yugoslavia.\r\n\r\nLos espa\u00f1oles podemos enorgullecernos del talante y la dedicaci\u00f3n con que nuestros hombres y mujeres all\u00ed destacados han cumplido honrosa y dignamente la misi\u00f3n humanitaria que bajo los auspicios de las Naciones Unidas se nos ha encomendado. Para quienes, lejos de sus hogares pero cerca del coraz\u00f3n de todos nosotros, pasan la navidad en esa zona, va hoy mi abrazo entra\u00f1able y, estoy seguro, el de todos vosotros.\r\n\r\nPara las familias de quienes han entregado su vida en esta generosa tarea, mi recuerdo especialmente afectuoso se une tambi\u00e9n al de todos. La plaza que en la ciudad bosnia de Mostar se ha dedicado a Espa\u00f1a, un gesto de reconocimiento que nos llena de satisfacci\u00f3n, es tambi\u00e9n la plaza de los espa\u00f1oles que all\u00ed han derramado su sangre.\r\n\r\nNo quiero dejar de mencionar el creciente papel de nuestro pa\u00eds en el concierto internacional. Espa\u00f1a y sus hombres est\u00e1n hoy cada vez m\u00e1s presentes en los foros de decisi\u00f3n y cooperaci\u00f3n del mundo. Tambi\u00e9n en este aspecto, a veces m\u00e1s lejano a nuestras preocupaciones cotidianas, recogemos ahora los frutos de lo que ayer sembramos.\r\n\r\nVenimos de ejercer, por segunda vez desde nuestra integraci\u00f3n, la presidencia de la Uni\u00f3n Europea. Aunque el proceso de uni\u00f3n est\u00e1 resultando menos f\u00e1cil de lo que algunos pensaban, los pasos que se van dando son importantes, como lo demuestran los acuerdos de la reciente Cumbre de Madrid.\r\n\r\nHemos podido avanzar as\u00ed en dos terrenos que nos son singularmente queridos: la proyecci\u00f3n de Europa en Iberoam\u00e9rica a trav\u00e9s del acuerdo marco de cooperaci\u00f3n con Mercosur, y la presencia de Europa en el \u00e1mbito mediterr\u00e1neo, a la que se ha dedicado la Conferencia de Barcelona.Igualmente, la V Cumbre Iberoamericana ha servido de ocasi\u00f3n para reforzar nuestra presencia en los esfuerzos de cooperaci\u00f3n y di\u00e1logo en un \u00e1rea que sentimos tan nuestra.\r\n\r\nNo quiero olvidar tampoco los importantes avances que han tenido lugar en el proceso de paz en Oriente Medio, cuyos primeros pasos se dieron en Madrid cuatro a\u00f1os atr\u00e1s. El vil asesinato del Primer Ministro israel\u00ed, Isaac Rabin, nos ha llenado de dolor y consternaci\u00f3n, pero confiamos en que prevalecer\u00e1 la voluntad de paz de ambas partes sobre los obst\u00e1culos e impedimentos con que los enemigos de aqu\u00e9lla tratan de frustrarla.\r\n\r\nQuiero deciros ahora que no se me oculta que nuestra sociedad ha vivido este a\u00f1o tensiones fuertes en su convivencia y dificultades de variado signo.\r\n\r\nRecordemos siempre que la Constituci\u00f3n, sancionada por el Rey y refrendada por los espa\u00f1oles hace diecisiete a\u00f1os, ofrece v\u00edas de soluci\u00f3n democr\u00e1ticas para cualquier problema, por grave y dif\u00edcil que parezca.\r\n\r\nLa normalidad institucional que ha presidido hasta ahora los avatares del juego pol\u00edtico puede y debe seguir siendo el camino que nos permita progresar en la consolidaci\u00f3n, maduraci\u00f3n y profundizaci\u00f3n de la democracia.\r\n\r\nEn este sentido, quisiera hacer una especial llamada para la recuperaci\u00f3n de los h\u00e1bitos de di\u00e1logo y moderaci\u00f3n en la vida p\u00fablica. Desde la posici\u00f3n que me asigna la Constituci\u00f3n, pido a cada uno de los poderes del Estado ecuanimidad y respeto hacia sus respectivas competencias y campos de actuaci\u00f3n; a los responsables pol\u00edticos y a los interlocutores sociales y a todos aquellos que participan directa o indirectamente en la vida p\u00fablica, esp\u00edritu de convivencia y compromiso por encima de las naturales y deseables diferencias ideol\u00f3gicas; y a todos, no olvidar nunca que los intereses generales han de ser siempre antepuestos a los particulares.\r\n\r\nEse fue el gran legado de la transici\u00f3n, que ha despertado la admiraci\u00f3n y el reconocimiento de todo el mundo. Todos debemos esforzarnos en retomar lo esencial de aquel esp\u00edritu para fortalecer la convivencia, la transparencia y la autenticidad de nuestra democracia.\r\n\r\nHe querido en esta noche remontar la visi\u00f3n por encima de los aspectos m\u00e1s inmediatos de nuestro entorno y reflexionar, como espa\u00f1ol y como Rey, sobre nuestros problemas. Ser\u00eda injusto no reconocernos, tambi\u00e9n colectivamente, nuestros logros y esperanzas. Si analizamos lo que hemos sido capaces de avanzar en un per\u00edodo tan corto, en t\u00e9rminos hist\u00f3ricos, no podremos concluir m\u00e1s que reafirmando nuestra confianza en la capacidad de la sociedad espa\u00f1ola, en nosotros mismos.\r\n\r\nConcluyo. Va mi recuerdo muy especial para todos los que se encuentran hoy fuera de Espa\u00f1a y muy singularmente a quienes est\u00e1n prestando su ayuda desinteresada a los menos favorecidos. Quiero tambi\u00e9n enviar mis votos de prosperidad y bienestar a todos los pueblos amigos, y en particular a las naciones europeas y a los pueblos hermanos de Iberoam\u00e9rica y los pa\u00edses \u00e1rabes.\r\n\r\nY al reiteraros a todos mi felicitaci\u00f3n, pido a Dios que continuamente nos proteja y nos inspire los sentimientos de generosidad, solidaridad y uni\u00f3n fraterna que siempre, y especialmente en estas fechas, necesitamos.\r\n\r\nFelices pascuas a todos y buenas noches.", "Paz y felicidad, esperanza e ilusi\u00f3n son los deseos que quisiera, junto con mi familia, transmitiros en este tradicional mensaje de la noche de Navidad.\r\n\r\nY quisiera tambi\u00e9n hablaros de nosotros, los espa\u00f1oles, y de lo que nos afecta, de las cosas de Espa\u00f1a.\r\n\r\nLlevamos pr\u00e1cticamente una generaci\u00f3n viviendo en una democracia social y representativa que organiza nuestra convivencia en armon\u00eda y libertad.\r\n\r\nBasta una mirada hacia atr\u00e1s, hacia nuestro pasado, para que comprendamos hasta qu\u00e9 punto debemos valorar el camino recorrido y las metas alcanzadas.\r\n\r\nLa sociedad espa\u00f1ola hoy es una sociedad que estimula la creaci\u00f3n y expresi\u00f3n libre de las ideas, en un marco pol\u00edtico que permite escuchar todas las voces, con una econom\u00eda en progreso que nos proporciona mayor bienestar y unas instituciones capaces de articular todas las tendencias.\r\n\r\nDe com\u00fan acuerdo, de una manera responsable y generosa, los espa\u00f1oles de hoy hemos construido una Espa\u00f1a habitable para todos.\r\n\r\nDeber\u00edamos estar orgullosos de ello y no reprocharnos de manera sistem\u00e1tica nuestras insuficiencias, sino hacer de ellas un est\u00edmulo para superarnos.\r\n\r\nHemos levantado esta Espa\u00f1a moderna con el di\u00e1logo y el respeto mutuo. Los supimos practicar cuando m\u00e1s dif\u00edciles eran las circunstancias y m\u00e1s incierto el futuro que se abr\u00eda ante nosotros.\r\n\r\nHoy, desde la estabilidad que hemos alcanzado con nuestro esfuerzo, debemos seguir ejercitando m\u00e1s que nunca las virtudes que impulsaron con \u00e9xito nuestro proyecto nacional de convivencia en democracia.\r\n\r\nEn este a\u00f1o, la alternativa de poder producida tras las elecciones de marzo ha ratificado la solidez de nuestro proceso democr\u00e1tico y ha puesto de manifiesto el normal funcionamiento de nuestras instituciones.\r\n\r\nLa alternancia pol\u00edtica es una muestra esencial de salud democr\u00e1tica y expresi\u00f3n de la vitalidad y la madurez de un pueblo, que otorga y retira su confianza en virtud de sus juicios libres sobre quienes, en su nombre, ejercitan el poder.\r\n\r\nEs deseable que contin\u00fae normaliz\u00e1ndose el clima pol\u00edtico y, al tiempo, es necesario proseguir en la tarea de reforzar el prestigio de las instituciones pol\u00edticas, mediante la ejemplaridad de los comportamientos y el di\u00e1logo con la sociedad. La Corona, de acuerdo con su funci\u00f3n constitucional, alienta el enriquecimiento de ese di\u00e1logo entre gobernantes y gobernados, que constituye un pilar fundamental de la democracia moderna.\r\n\r\nUna cuesti\u00f3n seria que no quiero dejar de mencionar es la de la administraci\u00f3n de la justicia. Su independencia y buen funcionamiento son esenciales, porque en ella est\u00e1 la garant\u00eda \u00faltima de nuestros derechos y libertades. La justicia debe inspirar confianza y seguridad a todos y recibir de todos apoyo y respeto.\r\n\r\nVivimos momentos importantes de nuestro proyecto como naci\u00f3n. Os dec\u00eda antes que tenemos motivos para la satisfacci\u00f3n. Pero tenemos tambi\u00e9n, es cierto, problemas que nos producen preocupaci\u00f3n en nuestra vida diaria y este mensaje de aliento que esta noche trato de transmitiros no debe rehuirlos.\r\n\r\nEl desempleo es, con toda seguridad, la causa de mayor desasosiego y reconoci\u00e9ndola como tal, debemos emplear todos los medios y ejercitar toda nuestra creatividad para corregir muy sensiblemente este factor negativo de nuestra vida social.\r\n\r\nEste esfuerzo, que a todos implica, debe tambi\u00e9n abrir. un horizonte de mayor seguridad personal y familiar a aqu\u00e9llos que han accedido a las modalidades de empleo m\u00e1s inestables.\r\n\r\nPersisten en Espa\u00f1a desigualdades que hay que combatir y sectores de la poblaci\u00f3n que viven en condiciones de marginalidad, que se hace a\u00fan m\u00e1s escandalosa e inaceptable a medida que el pa\u00eds progresa y se desarrolla.\r\n\r\nTambi\u00e9n hay personas agobiadas por problemas de salud que, adem\u00e1s de ser fuente de honda preocupaci\u00f3n moral, muchas veces tienen efectos adversos en la econom\u00eda y el bienestar de sus familias. La aparici\u00f3n y desarrollo de nuevas enfermedades obliga a la sociedad a redoblar sus esfuerzos para mejorar las condiciones de vida de las personas que las sufren.\r\n\r\nNuestros j\u00f3venes viven tiempos dif\u00edciles, porque el horizonte profesional que tienen ante s\u00ed nunca ha sido tan exigente como ahora. Muchas familias conviven con adolescentes insatisfechos, a veces prisioneros de la marginaci\u00f3n o de la droga, que buscan a tientas su destino.Dediquemos especial cuidado a nuestros j\u00f3venes y contemos siempre con ellos, porque es con ellos con quienes estamos construyendo el futuro de nuestro pa\u00eds.\r\n\r\nEl envejecimiento paulatino de nuestra poblaci\u00f3n, gracias a la mejor calidad de vida actual, es una situaci\u00f3n nueva ante la que debemos actuar con generosidad y con responsabilidad. Nuestros mayores, que nos aportan su experiencia y conocimiento, tienen derecho a recibir de nosotros todo el respeto y la atenci\u00f3n que merecen.\r\n\r\nMuchos de estos problemas pueden explicarse y tienen su soluci\u00f3n en razones y medios de car\u00e1cter econ\u00f3mico y social. Pero no conviene ignorar que tambi\u00e9n sus ra\u00edces se encuentran en los valores que hoy est\u00e1n imperando en nuestras sociedades, que no son ni los mejores ni los m\u00e1s s\u00f3lidos y fiables para la felicidad y el progreso humanos.\r\n\r\nLa educaci\u00f3n es el mejor medio para inculcar los principios b\u00e1sicos que deben sustentar nuestra sociedad y es en el seno de la familia y en los centros de ense\u00f1anza donde debe desarrollarse prioritariamente esta importante labor.\r\n\r\nEn estas fechas, no podemos olvidarnos de aquellos que est\u00e1n injusta y brutalmente privados de libertad por la acci\u00f3n del terrorismo, que contin\u00faa amenazando nuestra convivencia, produciendo v\u00edctimas inocentes y sufrimientos crueles e innecesarios. A ellos y a sus familias quisiera transmitir mi aliento y mi consuelo en estos momentos dif\u00edciles, en los que se anhela a\u00fan m\u00e1s el contacto con nuestros seres queridos.\r\n\r\nEn el combate al terrorismo, debemos felicitarnos del creciente redorzamiento de la cooperaci\u00f3n internacional, que est\u00e1 dando resultados muy positivos.\r\n\r\nDel mismo modo, resulta particularmente alentadora la decisi\u00f3n, cada vez m\u00e1s firme, que se percibe en la inmensa mayor\u00eda de la sociedad y en los responsables pol\u00edticos de no ceder a las amenazas, de reforzar la unidad de los dem\u00f3cratas en su rechazo, y de propiciar aquellos elementos que faciliten su erradicaci\u00f3n profunda de nuestra vida nacional.\r\n\r\nEspa\u00f1a dedica grandes esfuerzos a renovar y ampliar su sistema de libertades, lograr un mejor entendimiento entre las comunidades que la conforman y conseguir mejores niveles de bienestar en todos los \u00f3rdenes.\r\n\r\nEstas aspiraciones profundas de nuestro pueblo animan nuestra vida pol\u00edtica, econ\u00f3mica y social. A veces la confrontan en un dif\u00edcil di\u00e1logo, pero tambi\u00e9n la hacen avanzar en la progresiva soluci\u00f3n de los problemas de nuestra convivencia colectiva como naci\u00f3n.\r\n\r\nComparto plenamente estos anhelos y os pido la mayor responsabilidad, generosidad y tolerancia para alcanzarlos.\r\n\r\nLa construcci\u00f3n europea sigue avanzando y Espa\u00f1a participa activamente en este proceso. La Uni\u00f3n Europea nos ofrece unas oportunidades y nos presenta unos desaf\u00edos que, como es natural en una sociedad din\u00e1mica y plural, est\u00e1n siendo objeto de debate y que llevan impl\u00edcitas preocupaciones y esperanzas.\r\n\r\nEstamos en este camino desde hace ya m\u00e1s de una d\u00e9cada y como sociedad madura y democr\u00e1tica, tenemos que plantearnos adaptaciones y cambios que nos aseguren un mejor futuro y un mayor bienestar, asumiendo nuestra vocaci\u00f3n europea y los compromisos que conlleva.\r\n\r\nTanto en nuestra sociedad como en el campo internacional, cultivar y practicar la solidaridad es hoy no s\u00f3lo una exigencia \u00e9tica individual sino tambi\u00e9n una necesidad colectiva.\r\n\r\nEspa\u00f1a participa con un esfuerzo considerable en las operaciones humanitarias que, bajo los auspicios de Naciones Unidas, llevan ayuda y alivio a la dram\u00e1tica situacion a la que numeros\u00edsimas personas se estan enfrentando en distintos paises del mundo.\r\n\r\nDebemos felicitarnos de que en Europa haya cesado el conflicto abierto en la antigua Yugoslavia, donde el contingente civil y militar espa\u00f1ol trabaja ahora para ayudar a recuperar la normalidad en Bosnia. Sin embargo, en otras zonas del mundo, la violencia y la tragedia que afectan a amplios sectores de la poblaci\u00f3n civil se han recrudecido.\r\n\r\nEs particularmente penosa la situaci\u00f3n que atraviesa actualmente la regi\u00f3n africana de los Grandes Lagos. De nuevo, en esta ocasi\u00f3n, hemos comprobado que el pueblo espa\u00f1ol es y sabe mostrarse generoso con los que sufren.\r\n\r\nEn estas fechas, nos debe satisfacer a todos recordar y tener presentes los testimonios de desprendimiento y entrega de tantos espa\u00f1oles, laicos y religiosos, al darnos un ejemplo extraordinario que nos reconforta y anima.\r\n\r\nDeseo en nombre de todos trasladar mi apoyo y gratitud a quienes han sensibilizado y movilizado a la opini\u00f3n p\u00fablica y est\u00e1n colaborando en estas nobles tareas humanitarias.\r\n\r\nQuiero felicitar a Iberoam\u00e9rica en esta Navidad, en particular por la consecuci\u00f3n del acuerdo de paz de Guatemala, al que Espa\u00f1a ha contribuido activamente, que pone fin al doloroso conflicto civil que ha afectado a esa naci\u00f3n hermana durante largas d\u00e9cadas.\r\n\r\nTambi\u00e9n a los pueblos \u00e1rabes y a Israel me gustar\u00eda hacerles llegar mi \u00e1nimo, para que venzan con tolerancia y esp\u00edritu abierto los obst\u00e1culos que se interponen en el fr\u00e1gil camino de la paz, que con tanto coraje han emprendido.\r\n\r\nA todos los espa\u00f1oles, en especial a los que os encontr\u00e1is fuera de Espa\u00f1a, as\u00ed como a los extranjeros que trabaj\u00e1is o viv\u00eds con nosotros, os deseo, junto con toda mi familia, en esta Navidad, la mayor felicidad. La misma felicidad que pido a Dios os conceda en el a\u00f1o que pronto vamos a iniciar.\r\n\r\nBuenas noches.", "En estos momentos en los que nos disponemos a celebrar la Nochebuena, deseo felicitaros las Pascuas en mi nombre y en el de toda mi familia y transmitiros un mensaje de paz, ilusi\u00f3n y esperanza.\r\n\r\nAl calor de los recuerdos familiares que se avivan en estas fechas, os agradecemos una vez m\u00e1s las muestras constantes de afecto que la Familia Real recibe y, de manera muy especial, con motivo del matrimonio de la Infanta Cristina, y correspondemos a vuestros espont\u00e1neos sentimientos con los nuestros m\u00e1s cordiales.\r\n\r\nEn un breve y r\u00e1pido repaso al a\u00f1o que termina, encontramos motivos evidentes de satisfacci\u00f3n y tambi\u00e9n de reflexi\u00f3n para el porvenir.\r\n\r\nDurante 1997 Espa\u00f1a ha tenido la estabilidad pol\u00edtica que se requiere para seguir asentando las bases de su bienestar.\r\n\r\nLa econom\u00eda espa\u00f1ola ha seguido experimentando un crecimiento sostenido; los interlocutores sociales han mantenido un proceso fluido de comunicaci\u00f3n y di\u00e1logo, y han alcanzado acuerdos positivos para la buena marcha del pa\u00eds.\r\n\r\nSin embargo, no faltan en nuestra vida nacional tensiones, que hemos de comprender como reflejo natural del pluralismo pol\u00edtico inherente al funcionamiento de la democracia y de una sociedad viva que forja con ellas su madurez.\r\n\r\nEn una sociedad democr\u00e1tica como la nuestra, el ciudadano pide leg\u00edtimamente a sus representantes y a sus instituciones que sean ejemplo de honestidad, entrega generosa a su tarea y respeto mutuo.\r\n\r\nLas divergencias y contrastes entre las fuerzas pol\u00edticas consolidan la democracia, cuando se aplican a resolver los problemas del presente y a mejorar el tono de nuestra convivencia.\r\n\r\nSeamos exigentes a la hora de acercar la pol\u00edtica a los ciudadanos, para que perciban con claridad que son los intereses generales los que la inspiran, no los individuales o de grupo. Todos tenemos una responsabilidad espec\u00edfica en la construcci\u00f3n del progreso colectivo y en la defensa de los valores \u00e9ticos que lo sostienen e identifican. Con ellos, guardaremos y haremos respetar los derechos fundamentales de las personas, y evitaremos la atm\u00f3sfera que a veces ensombrece nuestra convivencia.\r\n\r\nEl buen funcionamiento de la Justicia, su independencia y su eficacia, que a todos nos preocupan, son absolutamente esenciales en un Estado de Derecho. S\u00e9 que los poderes del Estado son conscientes de la trascendencia de esta cuesti\u00f3n y tengo la seguridad de que no permanecen inactivos ante ella.\r\n\r\nCorresponde a los jueces aplicar e interpretar el Derecho. Esta noble tarea, que exige fortaleza, dedicaci\u00f3n, limpieza de miras y sentido del deber, debe ser apoyada por todos, como una forma de contribuir al buen desarrollo de uno de los pilares de la democracia.\r\n\r\nEl progreso pol\u00edtico, econ\u00f3mico, social y cultural, siempre al servicio de la persona, tiene como impulso principal la educaci\u00f3n. Debemos cuidarla de manera especial porque desempe\u00f1a un papel integrador y porque ampl\u00eda las posibilidades de los ciudadanos para desarrollarse en una sociedad avanzada.\r\n\r\nNos preocupa que este avance no se refleje suficientemente en el mundo del trabajo, en particular entre los j\u00f3venes, las mujeres que buscan empleo, y los grupos de mediana edad que al perder su ocupaci\u00f3n no hallan un lugar en que hacer valer su capacidad y experiencia.\r\n\r\nNo podemos aceptar esta situaci\u00f3n como secuela inevitable y compa\u00f1era obligada de un determinado grado de desarrollo. Al contrario, la Administraci\u00f3n y los agentes sociales deben redoblar sus esfuerzos e iniciativas para resolverla y obtener el apoyo de todos en esta tarea.\r\n\r\nLa prosperidad que hemos alcanzado, y que rebasa con creces la que a lo largo de la Historia hemos llegado a disfrutar, tiene tambi\u00e9n aspectos negativos y carencias evidentes.\r\n\r\nEl relajamiento de los lazos sociales y las obligaciones familiares que hasta hace bien poco se ten\u00edan como sagradas, hace que los necesitados puedan sentirse hoy m\u00e1s abandonados que nunca y los enfermos y ancianos puedan encontrarse, en muchos casos, cada vez m\u00e1s solos y faltos de afecto.\r\n\r\nTenemos que profundizar y poner al d\u00eda nuestras convicciones sobre la justicia social y la solidaridad, entendidas como deberes ineludibles de todos, desde los poderes p\u00fablicos al \u00faltimo ciudadano.\r\n\r\nAsistimos a un incremento claro y positivo de la actividad de las organizaciones que luchan contra cualquier forma de marginaci\u00f3n, y del voluntariado que dedica desinteresadamente su tiempo y sus conocimientos a ayudar a los dem\u00e1s. Estos movimientos han tenido recientemente, una vez m\u00e1s, solidaria expresi\u00f3n con motivo de las desgracias sufridas en distintas partes de Espa\u00f1a, especialmente en Badajoz y Melilla, a cuyos ciudadanos env\u00edo desde aqu\u00ed mi cari\u00f1oso recuerdo.\r\n\r\nA pesar de que seguimos sufriendo todav\u00eda su agresi\u00f3n, este a\u00f1o hemos dado pasos significativos en la lucha contra el terrorismo.\r\n\r\nLa violencia degrada a quienes la practican y estimulan, como han demostrado una vez m\u00e1s los viles atentados contra servidores p\u00fablicos y otros ciudadanos a lo largo de este a\u00f1o.\r\n\r\nTras el inhumano secuestro de Jos\u00e9 Antonio Ortega Lara, felizmente resuelto, y el atroz asesinato de Miguel Angel Blanco, la sociedad vasca, con el resto de Espa\u00f1a, se levant\u00f3 para decir \"Basta ya\".\r\n\r\nEsta masiva reacci\u00f3n de rechazo ciudadano se ha vuelto a manifestar con ocasi\u00f3n del reciente asesinato de Jos\u00e9 Luis Caso. La sociedad espa\u00f1ola no est\u00e1 sola en esta lucha contra el terrorismo: estamos recibiendo de la comunidad internacional muestras crecientes de comprensi\u00f3n, apoyo y cooperaci\u00f3n.\r\n\r\nEn esta noche especial rindo homenaje a todas las v\u00edctimas de la violencia terrorista y me uno estrechamente a sus familias.\r\n\r\nLa movilizaci\u00f3n de la ciudadan\u00eda y la unidad de las fuerzas democr\u00e1ticas abre una luz de esperanza, que pido a Dios todos sepamos ver. La vida y la libertad, en apariencia tan fr\u00e1giles, siempre vencen a quienes las niegan.\r\n\r\nQuiero expresar mi reconocimiento a cuantos las defienden con valor y constancia, y en particular a la labor de las Fuerzas y Cuerpos de Seguridad, que con su abnegaci\u00f3n y sacrificio han salvado muchas vidas y avanzado con eficacia en la persecuci\u00f3n y prevenci\u00f3n de las actividades terroristas.\r\n\r\nEspa\u00f1a re\u00fane hoy las dif\u00edciles condiciones establecidas dentro de la Uni\u00f3n Europea, para unirse a aquellos pa\u00edses que dar\u00e1n el decisivo e importante paso de la uni\u00f3n econ\u00f3mica y monetaria.\r\n\r\nEstamos construyendo nuestro futuro con la Uni\u00f3n Europea. Nos comprometemos con su desarrollo y participamos en el momento inicial de una etapa que consolidar\u00e1 su cohesi\u00f3n y fortaleza.\r\n\r\nEs \u00e9sta una apuesta necesaria y exigente, que no se agota en sus aspectos t\u00e9cnicos y materiales, sino que anuncia un horizonte de progreso y bienestar social al que leg\u00edtimamente aspiran sus ciudadanos.\r\n\r\nPero tambi\u00e9n queremos que nuestra personalidad hist\u00f3rica y nuestros v\u00ednculos iberoamericanos y mediterr\u00e1neos se refuercen en este proceso, que deseamos no se encierre en s\u00ed mismo, sino que quede abierto a nuestras peculiaridades.\r\n\r\nEl a\u00f1o que viene nuestra Constituci\u00f3n va a cumplir veinte a\u00f1os, y es momento de hacer balance de nuestra fidelidad a sus preceptos y al esp\u00edritu que la inspir\u00f3.\r\n\r\nEn ella plantamos la semilla de la libertad, la tolerancia, el pluralismo, la igualdad y la solidaridad. Y a todos nos toca hacerla crecer con autenticidad en nuestro presente, y no s\u00f3lo en las grandes ocasiones, sino a trav\u00e9s del quehacer de cada d\u00eda.\r\n\r\nNos interesa a todos que el Estado de Derecho responda cada vez mejor a las exigencias de nuestros preceptos constitucionales.\r\n\r\nEn 1998 se cumplir\u00e1 tambi\u00e9n un centenario de alto valor simb\u00f3lico. Ser\u00e1 una buena ocasi\u00f3n para volver la vista hacia nuestro pasado y, desde la plataforma de un presente muy distinto, enorgullecernos del camino que hemos recorrido.\r\n\r\nHemos realizado la tarea hist\u00f3rica de resolver por la v\u00eda de la concordia problemas que ven\u00edan arrastr\u00e1ndose desde hac\u00eda generaciones, y logrado as\u00ed otra Espa\u00f1a, due\u00f1a de su historia, protagonista de su cultura, que encuentra en su diversidad el cemento de su uni\u00f3n, y que ha recuperado su puesto en el concierto internacional.\r\n\r\nQuisiera terminar deseando a los compatriotas que est\u00e1is fuera de Espa\u00f1a y a los extranjeros que conviv\u00eds con nosotros una Navidad llena de felicidad, deseo que extiendo a los pueblos hermanos y amigos y a cada uno de vosotros.\r\n\r\nQue el a\u00f1o nuevo sea para nuestra Patria y todos nosotros un tiempo de entendimiento y prosperidad.\r\n\r\nBuenas noches.", "En la noche de Navidad, que evoca especiales sentimientos de alegr\u00eda, paz y fraternidad, me dirijo a vosotros para felicitaros, junto con mi familia, en estas fiestas y desearos para el a\u00f1o pr\u00f3ximo todo lo mejor.\r\n\r\nComo siempre, quiero tambi\u00e9n trasladaros algunas reflexiones y deseos que cobran especial significado en estas fechas y que me gustar\u00eda compartir con vosotros.\r\n\r\nHace unos d\u00edas se ha cumplido el vig\u00e9simo aniversario de la aprobaci\u00f3n de la Constituci\u00f3n, nacida de la voluntad del pueblo espa\u00f1ol a trav\u00e9s de un amplio consenso alcanzado por sus representantes con esp\u00edritu de conciliaci\u00f3n y altura de miras.\r\n\r\nEl tiempo transcurrido prueba sobradamente la validez de esta Constituci\u00f3n de la concordia. En sus disposiciones, se consolidan en la pr\u00e1ctica los principios del Estado de Derecho, se ensancha el marco ampl\u00edsimo de libertades de que disfrutan los ciudadanos y se afirma una articulaci\u00f3n auton\u00f3mica del Estado que reconoce y protege la pluralidad y diversidad de nuestra sociedad.\r\n\r\nHagamos el mayor esfuerzo para entender de manera generosa que Espa\u00f1a, nuestra patria com\u00fan, es de todos y para todos y que, aunque pueda ser percibida de distinta forma por unos y otros espa\u00f1oles, todos dependemos y somos responsables de su futuro y estamos comprometidos con \u00e9l. Nuestra Constituci\u00f3n, que nos ampara a todos, es un instrumento de libertad, seguridad y convivencia para el futuro.\r\n\r\nEl considerable desarrollo econ\u00f3mico y social de Espa\u00f1a en estos veinte a\u00f1os, que ha sido, sin duda, fruto de un trabajo colectivo, no hubiera sido posible sin un marco constitucional que articula unas instituciones democr\u00e1ticas s\u00f3lidas. Tenemos que esforzarnos, cada uno en su respectiva \u00e1rea de responsabilidad, para velar por su buen funcionamiento. En ese sentido, de nuevo quiero resaltar, en particular, la importancia de una administraci\u00f3n de justicia que responda con independencia, rigor y eficacia a la confianza, el respeto y el apoyo que debe recibir de toda la sociedad.\r\n\r\nA lo largo de este a\u00f1o, en el desarrollo diario de las actividades propias de la Corona, he podido percibir en todo momento que los espa\u00f1oles siguen respondiendo a los valores del esfuerzo, la ilusi\u00f3n y la generosidad por mejorar nuestra vida colectiva, con la mirada puesta en el presente pero tambi\u00e9n en el futuro de nuestro pa\u00eds.\r\n\r\nEspa\u00f1a ha cumplido con \u00e9xito los objetivos econ\u00f3micos ampliamente compartidos que nos hab\u00edamos fijado y que han hecho posible nuestra participaci\u00f3n en el establecimiento de la moneda \u00fanica europea, el euro.\r\n\r\nEs la primera vez, en muchos a\u00f1os, que Espa\u00f1a es part\u00edcipe y protagonista, desde su origen, en un proceso de trascendental importancia para nuestro continente. Ha sido, en \u00faltimo t\u00e9rmino, el trabajo conjunto de la sociedad espa\u00f1ola el que lo ha hecho posible y es justo que a ella revierta el reconocimiento por este \u00e9xito.\r\n\r\nHemos llegado a donde estamos porque creemos en nosotros mismos, participamos de la voluntad de crecer y superarnos, y tenemos confianza en nuestras aspiraciones colectivas como naci\u00f3n.\r\n\r\nEl proceso que nos ha llevado a la convergencia con nuestros socios en la Uni\u00f3n Econ\u00f3mica y Monetaria ha requerido disciplina, rigor y solidaridad. Hoy, y en el futuro, es imprescindible que sigamos practic\u00e1ndolas para asegurar la firmeza de los fundamentos sobre los que hemos puesto lo mejor de nosotros mismos.\r\n\r\nPero este esfuerzo no tendr\u00eda sentido si alcanzar los objetivos de la moneda \u00fanica europea no aportara a Espa\u00f1a nuevas oportunidades de progreso social y econ\u00f3mico. Del mismo modo, la solidaridad, que es uno de los fundamentos de la Uni\u00f3n Europea, debe servir para reforzar la cohesi\u00f3n entre sus miembros.\r\n\r\nTenemos que procurar, ante todo, que la prosperidad econ\u00f3mica se vea acompa\u00f1ada de mayores y mejores oportunidades para la superaci\u00f3n individual, de una mayor justicia social y de una correcci\u00f3n de las desigualdades que se dan entre las diferentes comunidades y territorios de nuestra patria.\r\n\r\nComo he dicho en repetidas ocasiones, el desempleo no puede ser un compa\u00f1ero inevitable de nuestro modelo de sociedad. Por eso, hemos de combatirlo resueltamente y aprovechar las posibilidades que ofrece la coyuntura econ\u00f3mica favorable, mediante el di\u00e1logo de los agentes sociales entre s\u00ed y con la Administraci\u00f3n.\r\n\r\nLos logros que vamos alcanzando no hubieran sido posibles si los espa\u00f1oles no trabaj\u00e1ramos juntos en paz, libertad y concordia, en un marco de estabilidad pol\u00edtica y social como el que disfrutamos.\r\n\r\nPaz, libertad, concordia y esperanza tienen en estas fechas un significado especial. El cese anunciado de las actividades terroristas, largamente exigido por el conjunto de la sociedad y tenazmente perseguido por los responsables de los Gobiernos y partidos democr\u00e1ticos, renueva y fortalece este anhelo profundo que sentimos y estimulamos.\r\n\r\nLa larga experiencia de dolor que hemos compartido, nos lleva hoy a sentirnos especialmente pr\u00f3ximos a quienes han padecido la radical injusticia de una violencia que tiene que renunciar definitivamente a pretender ocupar espacio alguno en nuestra sociedad.\r\n\r\nEse espacio debe estar reservado para los valores que definen a una sociedad democr\u00e1tica, para el ejercicio de la convivencia y el desarrollo de la acci\u00f3n pol\u00edtica en libertad y pluralismo.\r\n\r\nLos espa\u00f1oles hemos sabido recorrer con determinaci\u00f3n el camino largo, y a veces dif\u00edcil, de la conciliaci\u00f3n. En ese camino, con la voluntad firme de todos, podemos seguir avanzando con las mismas herramientas de di\u00e1logo, generosidad y justicia que nos han llevado al \u00e9xito colectivo por el que apostamos hace ya m\u00e1s de dos d\u00e9cadas.\r\n\r\nEspa\u00f1a tiene ante s\u00ed grandes oportunidades para conseguir metas importantes. Nuestras energ\u00edas han de centrarse tambi\u00e9n en seguir mejorando la educaci\u00f3n de nuestros j\u00f3venes, extender la igualdad de oportunidades, abrir el paso a la investigaci\u00f3n, la ciencia y la mejora tecnol\u00f3gica y fomentar en nuestra sociedad aquellos valores por los que el ser humano se dignifica y desarrolla como persona. En este sentido, es muy positiva la toma de conciencia que se ha producido en nuestro pa\u00eds frente a conductas de maltrato y violencia hacia la mujer, claramente atentatorias contra su dignidad y derechos.\r\n\r\nTenemos grandes objetivos que alcanzar, dentro y fuera de nuestras fronteras. Cada vez m\u00e1s, la proyecci\u00f3n exterior de Espa\u00f1a es, adem\u00e1s de una vocaci\u00f3n, una necesidad.\r\n\r\n1.998 ha sido el a\u00f1o en que se cumple el centenario de la p\u00e9rdida de las \u00faltimas posesiones de Espa\u00f1a en Am\u00e9rica y Asia. Hoy, en Iberoam\u00e9rica, reafirmamos nuestro compromiso creciente con la democracia, y llevamos a cabo una labor de cooperaci\u00f3n cada d\u00eda m\u00e1s importante. Al mismo tiempo, hacemos un esfuerzo inversor sin precedentes y desarrollamos intercambios de todo orden, que se corresponden con nuestro nivel de confianza en el futuro de las rep\u00fablicas iberoamericanas.\r\n\r\nLas instituciones oficiales, las empresas, las organizaciones no gubernamentales y los ciudadanos espa\u00f1oles protagonizan este compromiso y lo mantienen vivo cada d\u00eda con mayor vigor y diligencia, ilusionados con el futuro que nos aguarda en com\u00fan.\r\n\r\nTodav\u00eda tenemos muy presente la terrible tragedia que ha asolado a algunos pa\u00edses hermanos de Centroam\u00e9rica en donde el esp\u00edritu generoso de los espa\u00f1oles confirma que en nuestros corazones hay afectos que no abandonamos y a los que sabemos responder cuando sentimos que nuestra ayuda es necesaria.\r\n\r\nLa Cumbre Iberoamericana de Oporto ha demostrado un a\u00f1o m\u00e1s que los lazos de los pa\u00edses miembros de la Comunidad iberoamericana se hacen cada vez m\u00e1s s\u00f3lidos y que la cooperaci\u00f3n se intensifica produciendo frutos tan tangibles como el acuerdo de paz firmado entre Per\u00fa y Ecuador. Esta Comunidad seguir\u00e1 siendo de enorme importancia y en su creciente desarrollo estamos comprometidos con gran fe y confianza. No podemos ser tan optimistas respecto al proceso de paz en Oriente Medio. Espa\u00f1a, que se siente fuertemente ligada por lazos de vecindad, de cultura y de historia con los pa\u00edses \u00e1rabes y con Israel, ve con preocupaci\u00f3n los t\u00edmidos progresos que a duras penas se van produciendo en el desarrollo de este proceso.\r\n\r\nSiempre estaremos dispuestos a ofrecer nuestra contribuci\u00f3n para seguir avanzando en la soluci\u00f3n de este contencioso.\r\n\r\nLa estabilidad en la zona sigue siendo fr\u00e1gil, como lo ha probado la reciente crisis desencadenada en Irak, y por ello la comunidad internacional debe seguir trabajando sin desmayo en la b\u00fasqueda de soluciones pac\u00edficas para alcanzarla y mantenerla.\r\n\r\nConcluyo con un recuerdo especial a los espa\u00f1oles que se encuentran fuera de nuestra patria, a los que hago llegar un saludo lleno de afecto.\r\n\r\nEn esta noche en que conmemoramos el nacimiento de Cristo, os reitero a todos mis mejores deseos de felicidad, con un mensaje de confianza, de ilusi\u00f3n y de esperanza para el a\u00f1o pr\u00f3ximo.\r\n\r\nBuenas noches.", "Al iniciar estas palabras que, como es ya tradici\u00f3n, os dirijo en esta noche de Navidad, quisiera transmitiros en mi nombre y en el de toda mi Familia un saludo muy afectuoso, junto con nuestros deseos m\u00e1s sinceros de paz, felicidad y bienestar.\r\n\r\nUn a\u00f1o m\u00e1s se acerca a su fin. Para muchos habr\u00e1 sido un a\u00f1o propicio y positivo. Otros, seguramente, habr\u00e1n pasado a lo largo de estos meses por circunstancias y situaciones dif\u00edciles o dolorosas. Cada ser humano tiene su mundo propio de alegr\u00edas que debemos celebrar y agradecer, y de tristezas que debemos respetar y ayudar a superar.\r\n\r\nEl balance de este a\u00f1o, visto en t\u00e9rminos generales y en el conjunto de la sociedad espa\u00f1ola, creo que continua reflejando una l\u00ednea de progreso y desarrollo que debe animarnos a seguir trabajando en esa direcci\u00f3n con optimismo.\r\n\r\nUn optimismo fundado en la realidad de la Espa\u00f1a de hoy que, sin embargo, vuelve a sufrir la amenaza de esa forma de violencia extrema y alevosa que es el terrorismo.\r\n\r\nLos espa\u00f1oles hemos sabido fortalecer nuestra voluntad colectiva y nuestra unidad frente al largo desaf\u00edo que la violencia terrorista ha lanzado contra el marco de convivencia democr\u00e1tico y plural que nos hemos dado. Esa voluntad colectiva y esa unidad son las que han hecho posible el reconocimiento un\u00e1nime de la sociedad hacia todas las v\u00edctimas del terrorismo y sus familias. Para ellas se han habilitado ayudas que contribuyan en alguna medida a paliar sus sufrimientos.\r\n\r\nComo ciudadanos que reconocemos en la paz y la libertad los bienes supremos e irrenunciables de toda sociedad civilizada, debemos reafirmar ese compromiso com\u00fan.\r\n\r\nLa sociedad vasca y el conjunto de la sociedad espa\u00f1ola no van a permitir que el dictado del terrorismo impida nuevamente cerrar el largo cap\u00edtulo de dolor que ha provocado. Este es el objetivo que debe unirnos a todos en torno a los valores \u00e9ticos y de convivencia que asumimos y defendemos.\r\n\r\nEl respeto y la defensa incondicional de estos valores es, precisamente, lo que legitima el debate, lo que alienta el di\u00e1logo constructivo, lo que impulsa esa tarea constante de las instituciones democr\u00e1ticas que consiste en integrar discrepancias, buscar espacios de consenso y articular intereses enfrentados.\r\n\r\nLa Constituci\u00f3n es nuestro marco de referencia. Los valores que la inspiran e iluminan son la mejor gu\u00eda para nuestra conducta colectiva. El cultivo del pluralismo, la tolerancia como talante, el recurso permanente al di\u00e1logo para acercar los puntos de vista divergentes, el debate de ideas presidido por el respeto y la moderaci\u00f3n, el amor a la verdad y el anhelo de justicia, son todos ellos elementos esenciales de una sociedad que desea perfeccionarse en libertad y en democracia.\r\n\r\nLa democracia, basada en el imperio de la ley, es un sistema sometido al control permanente de los ciudadanos y de la opini\u00f3n p\u00fablica y que exige, adem\u00e1s, en su ejercicio, formas y maneras que respeten las reglas y principios sobre los que se inspira.\r\n\r\nEs mucho, much\u00edsimo, lo que hemos conseguido en la tarea de hacer de Espa\u00f1a un pa\u00eds moderno y abierto. Pero, en ese empe\u00f1o, no debemos conformarnos con lo conseguido, pues ning\u00fan esfuerzo es bastante cuando de lo que se trata es del bien de Espa\u00f1a y de los espa\u00f1oles. En el terreno econ\u00f3mico, tenemos que seguir esforz\u00e1ndonos por que nuestro crecimiento evolucione de una manera equilibrada y duradera, tanto a nivel social como regional. La prosperidad de Espa\u00f1a exige que, con esp\u00edritu de solidaridad, atendamos a la reducci\u00f3n de las diferencias que separan a unas personas de otras y a unas regiones de otras, creando nuevas oportunidades para todos.\r\n\r\nEse es el enfoque que confiere toda su grandeza a la actividad econ\u00f3mica asentada en s\u00f3lidos valores \u00e9ticos: la b\u00fasqueda del bien com\u00fan, la elevaci\u00f3n de las condiciones de vida de todos.\r\n\r\nEn nuestra Constituci\u00f3n se recogen tambi\u00e9n libertades y derechos de car\u00e1cter social que debemos proteger y desarrollar.\r\n\r\nHay que perseverar en el camino de la creaci\u00f3n de empleo, especialmente de empleo estable, pues ninguna sociedad puede considerar que su desarrollo es completo si una parte significativa de su poblaci\u00f3n permanece contra su voluntad al margen de la actividad productiva.\r\n\r\nEspa\u00f1a aspira a construir una sociedad econ\u00f3mica y socialmente avanzada. Para alcanzar este objetivo, sigue siendo prioritaria la atenci\u00f3n a la educaci\u00f3n, as\u00ed como la mejora constante de la calidad de la ense\u00f1anza en todos sus niveles y el fomento de la investigaci\u00f3n, el desarrollo tecnol\u00f3gico y la formaci\u00f3n profesional.\r\n\r\nEn el proceso de renovaci\u00f3n que estamos viviendo, la mujer tiene un papel relevante que desarrollar. A ella se deber\u00e1n en gran medida los cambios sociales m\u00e1s intensos que nos esperan en el futuro.\r\n\r\nEn ese sentido, debemos responder a la evoluci\u00f3n tan positiva que se ha producido en los \u00faltimos a\u00f1os en el terreno de sus derechos, fomentarlos sin ninguna reserva y facilitar por todos los medios que su dignidad e igualdad queden plenamente garantizadas en su vida familiar, laboral y social.\r\n\r\nPor solidaridad y justicia tengo que recordar en este momento a nuestros mayores, a quienes debemos, en el \u00e1mbito de nuestras familias y de nuestra sociedad, prestar el respeto, el afecto y la asistencia que merecen. A ellos les debemos mucho y de ellos tenemos mucho que aprender.\r\n\r\nEspa\u00f1a, como el resto de los pa\u00edses de la comunidad internacional, est\u00e1 cada vez m\u00e1s abierta a intercambios e influencias externas. Tres grandes zonas siguen concentrando nuestra atenci\u00f3n prioritaria en el exterior: Europa, Iberoam\u00e9rica y el Mediterr\u00e1neo. La participaci\u00f3n de Espa\u00f1a en la construcci\u00f3n europea en los \u00e1mbitos pol\u00edticos y de seguridad, busca contribuir a hacer de la Uni\u00f3n Europea un factor de estabilidad y bienestar para nuestro continente y de seguridad para la paz mundial.\r\n\r\nA este respecto, quiero expresar nuevamente mi testimonio de gratitud a los compatriotas, civiles y militares, que est\u00e1n contribuyendo con su esfuerzo y sacrificio en varios pa\u00edses a la estabilidad y a la paz.\r\n\r\nLa reciente crisis de Kosovo pone de manifiesto la fragilidad pol\u00edtica, econ\u00f3mica e institucional de algunas regiones de nuestro continente.\r\n\r\nEl proceso de integraci\u00f3n europea sigue consolid\u00e1ndose hoy y se abre a un n\u00famero importante de nuevos pa\u00edses. Este proceso, asentado desde su origen en los principios de la democracia y el respeto de los derechos humanos, es la mejor garant\u00eda para superar potenciales focos de inestabilidad en Europa.\r\n\r\nLas Cumbres Iberoamericanas han recibido en su novena reuni\u00f3n, en La Habana, un importante impulso para el desarrollo de la Comunidad Iberoamericana, por la que Espa\u00f1a apuesta decididamente.\r\n\r\nNuestros lazos de cooperaci\u00f3n y la actividad econ\u00f3mica que estamos desplegando en todos los pa\u00edses americanos confirman y fortalecen la vocaci\u00f3n iberoamericana de nuestro pa\u00eds. Es importante que esta presencia econ\u00f3mica vaya acompa\u00f1ada de nuevas responsabilidades y compromisos con el desarrollo social y cultural de esas naciones, como corresponde a los v\u00ednculos hist\u00f3ricos y de familia que tenemos con ellas.\r\n\r\nEstos lazos fraternales hacen que sintamos como propio, en estos d\u00edas, el dolor del pueblo venezolano ante la tragedia natural que le asola.\r\n\r\nEn los pa\u00edses del Mediterr\u00e1neo tenemos mucho que hacer e intereses comunes que promover. All\u00ed se est\u00e1n produciendo cambios prometedores que Espa\u00f1a ha de alentar y apoyar. La estabilidad y el progreso de esta regi\u00f3n son un bien com\u00fan que debemos perseguir, buscando el apoyo europeo para ampliar la cooperaci\u00f3n y las relaciones en todos los \u00f3rdenes con nuestros vecinos. Permitidme ahora que haga referencia a algo que me afecta de manera m\u00e1s personal. El pr\u00f3ximo a\u00f1o se cumplir\u00e1 el 25 aniversario de mi reinado. En sus v\u00edsperas, deseo reiteraros mi voluntad de servicio y mi profundo orgullo por haber podido contribuir al esfuerzo de Espa\u00f1a, del que os siento protagonistas y actores principales, por alcanzar este largo per\u00edodo de paz y progreso.\r\n\r\nComo en a\u00f1os precedentes, quiero concluir dedicando un recuerdo muy especial a todos los compatriotas que se encuentran fuera de Espa\u00f1a, y desearos a todos de nuevo muy Feliz Navidad y todo lo mejor en el a\u00f1o 2.000.\r\n\r\nBuenas noches.", "Queridos compatriotas,\r\n\r\nQue mis primeras palabras en esta noche, en que nos reunimos para celebrar el nacimiento del Hijo de Dios, sean para desearos de todo coraz\u00f3n, junto con toda mi Familia, una Navidad feliz, alegre y en paz.\r\n\r\nHace poco m\u00e1s de un mes se han cumplido veinticinco a\u00f1os desde que fui proclamado Rey de Espa\u00f1a. Con ese motivo, tuve ocasi\u00f3n de trasladaros, a trav\u00e9s de las Cortes y de los medios de comunicaci\u00f3n, algunas reflexiones personales sobre este per\u00edodo de nuestra historia reciente.\r\n\r\nOs habl\u00e9, desde luego, de mi profundo agradecimiento por el apoyo constante y las innumerables muestras de afecto que tanto mi Familia como yo hemos recibido de vosotros, aut\u00e9nticos protagonistas de estos a\u00f1os. Permitidme que os reitere esta noche, con emoci\u00f3n, mi reconocimiento agradecido.\r\n\r\nOs habl\u00e9 tambi\u00e9n de mi vocaci\u00f3n de ser valedor fiel de los derechos y libertades de todos los espa\u00f1oles, y su primer servidor. Esta vocaci\u00f3n, os lo aseguro, sigue hoy intacta y m\u00e1s robustecida si cabe que hace veinticinco a\u00f1os.\r\n\r\nTambi\u00e9n evoqu\u00e9 en mi intervenci\u00f3n ante las Cortes el 22 de noviembre pasado mi satisfacci\u00f3n, que creo compartir con la inmensa mayor\u00eda de vosotros, por lo que hemos logrado hacer en estos a\u00f1os con el esfuerzo de todos. Creo sinceramente que hemos dejado atr\u00e1s muchas de las cosas que tanto nos han dividido y que explican tantos males del pasado.\r\n\r\nEspa\u00f1a es hoy un pa\u00eds econ\u00f3micamente fuerte, con una din\u00e1mica de progreso que abre horizontes alentadores a capas cada vez m\u00e1s amplias de la poblaci\u00f3n.\r\n\r\nEspa\u00f1a es hoy un pa\u00eds socialmente m\u00e1s justo, en el que la riqueza est\u00e1 m\u00e1s distribu\u00edda y en el que la protecci\u00f3n social forma parte de sus valores reconocidos.\r\n\r\nComo dije recientemente, entender la unidad nacional en la diversidad solidaria y justa ha sido el gran hallazgo de este \u00faltimo cuarto de siglo, que ha hecho a Espa\u00f1a m\u00e1s compleja pero, por eso mismo, m\u00e1s aut\u00e9ntica, m\u00e1s vital y m\u00e1s creativa.\r\n\r\nHoy vivimos en una democracia que podemos considerar plena y madura. La libertad de la que disfrutamos es el resultado de haber sido capaces de entender nuestra naci\u00f3n desde su pluralidad y a sus individuos como personas con derechos fundamentales que han de ser reconocidos y protegidos por las leyes. La firme determinaci\u00f3n de asentar los valores democr\u00e1ticos, unida a la actitud constructiva, al respeto mutuo y a la voluntad de concordia de la sociedad espa\u00f1ola y de sus representantes, nos ha permitido resolver muchos problemas que han afectado en el pasado a nuestra convivencia.\r\n\r\nHoy, desgraciadamente, pervive el fen\u00f3meno inhumano del terrorismo, expresi\u00f3n del fanatismo m\u00e1s cruel y negaci\u00f3n de los derechos humanos y de los valores de libertad y convivencia. Pervive, pero no sobrevivir\u00e1, os lo aseguro. Veremos su fin y para ello sigue siendo imprescindible el compromiso y la unidad de todas las fuerzas democr\u00e1ticas y la firmeza de todos en la defensa sin fisuras de nuestro Estado de Derecho y de los valores en los que se asienta.\r\n\r\nTenemos una buena posici\u00f3n como naci\u00f3n y, desde las experiencias del pasado, un futuro que construir lleno de oportunidades y perspectivas positivas. Estos son momentos de ilusi\u00f3n y esperanza. Todav\u00eda quedan muchos objetivos que alcanzar y el proyecto de una naci\u00f3n no termina, sino que contin\u00faa animado por el esfuerzo y la energ\u00eda colectiva de los que la componen.\r\n\r\nEn estos d\u00edas navide\u00f1os, el esp\u00edritu de fraternidad debe acercarnos a los que han tenido menos oportunidades de progreso, a aquellos que sufren la enfermedad o la marginaci\u00f3n social, a los d\u00e9biles y desprotegidos. Es el momento de reforzar nuestra convicci\u00f3n de que hay que seguir luchando por corregir y resolver muchas de las causas que producen males sociales, que no podemos aceptar como problemas sin soluci\u00f3n. Son estos d\u00edas de Navidad fechas en las que la familia se re\u00fane y los lazos familiares se refuerzan.\r\n\r\nEs por ello que, en esta noche de manera muy especial, tengo un recuerdo cargado de cari\u00f1o hacia las v\u00edctimas del terrorismo y sus familias. No puedo nunca, y menos hoy, olvidar su sufrimiento ni dejar de compartir la ausencia que est\u00e1n sintiendo. Su sacrificio es para todos nosotros una deuda de gratitud que debemos honrar con nuestro afecto y nuestra solidaridad permanentes.\r\n\r\nDeseo a los compatriotas que viven y trabajan fuera de nuestras fronteras, a los pueblos hermanos de Iberoam\u00e9rica y a todos los pueblos amigos, paz y prosperidad para el a\u00f1o que entra. Y a todos vosotros, espa\u00f1oles, inmigrantes que compart\u00eds con nosotros vuestro trabajo, esfuerzo e ilusiones, y extranjeros que hab\u00e9is elegido vivir entre nosotros, os deseo todo lo mejor y que este a\u00f1o nuevo os depare bienestar y felicidad.\r\n\r\nBuenas noches.", "Buenas noches.\r\n\r\nQuisiera iniciar este breve y tradicional mensaje con el sincero deseo, que comparte toda mi Familia, de que la celebraci\u00f3n de esta fiesta de la Navidad, tan significativa para nosotros los cristianos, sea para todos vosotros tiempo de felicidad y ocasi\u00f3n de alegr\u00eda.\r\n\r\nEn este a\u00f1o que est\u00e1 a punto de finalizar, Espa\u00f1a ha seguido disfrutando de un alto grado de prosperidad y estabilidad. Entiendo que es bueno y oportuno destacarlo.\r\n\r\nA pesar de las circunstancias menos favorables en que se han desenvuelto las econom\u00edas occidentales, la econom\u00eda espa\u00f1ola ha podido seguir creciendo, asegurando as\u00ed el desarrollo y la expansi\u00f3n del bienestar en nuestro pa\u00eds.\r\n\r\nTan importante es continuar trabajando por el progreso econ\u00f3mico como mantener y consolidar un amplio esp\u00edritu de consenso sobre los principios y valores democr\u00e1ticos que rigen nuestra convivencia. Para cumplir con nuestros deberes ciudadanos no debemos olvidar la necesidad de procurar la justicia y el progreso social como valores irrenunciables y propios de la sociedad democr\u00e1tica que disfrutamos.\r\n\r\nA lo largo de estas \u00faltimas d\u00e9cadas, los espa\u00f1oles hemos hecho mucho por nosotros mismos y hemos dado cauce tambi\u00e9n a los impulsos de solidaridad con los dem\u00e1s que han estado siempre presentes en nosotros. Con limitaciones, pero tambi\u00e9n con indiscutible voluntad de superarlas, hemos conseguido entre todos hacer de Espa\u00f1a una sociedad cada vez m\u00e1s libre, m\u00e1s igualitaria y justa, m\u00e1s equilibrada, tolerante y generosa.\r\n\r\nEsa es la senda por la que debemos y queremos seguir transitando: la que enaltece los valores universales de defensa y promoci\u00f3n de los derechos fundamentales de la persona; la que procura el bien com\u00fan desde la convicci\u00f3n de que el bienestar individual debe ir unido al bienestar colectivo; la que fomenta el respeto y el aprecio por los otros y por sus ideas, aunque sean distintas de las nuestras; la que considera la paz indisolublemente unida a la libertad y a la justicia; la que lamenta como propio el sufrimiento ajeno y trabaja generosamente para aliviarlo.\r\n\r\nNuestra sociedad tiene ante s\u00ed un desaf\u00edo reciente, como es el de la inmigraci\u00f3n, al que hemos de hacer frente con la fortaleza que nos dan los valores que acabo de mencionar. Somos un pueblo que sabe apreciar el inmenso valor de ser acogido con justicia, respeto y afecto, y que sabe tambi\u00e9n lo penoso que resulta unir al dolor de la separaci\u00f3n de la familia y de la patria el rechazo social o la discriminaci\u00f3n laboral. Los poderes p\u00fablicos tienen sus deberes y obligaciones, pero tambi\u00e9n debemos asumirlos cada uno de nosotros, incluidos los inmigrantes, as\u00ed como facilitar las medidas necesarias para resolver los problemas y potenciar los beneficios que entra\u00f1a la inmigraci\u00f3n.\r\n\r\nEste a\u00f1o que ahora termina ha abierto una nueva etapa en la historia del mundo. Los espantosos atentados terroristas del 11 de septiembre en Estados Unidos, de una magnitud y condici\u00f3n nunca vistas hasta ahora, han sacudido la conciencia de la humanidad y han trastocado muchos de los presupuestos sobre los que bas\u00e1bamos el modo de vida de nuestras sociedades y el modelo de relaciones internacionales vigente.\r\n\r\nLa reacci\u00f3n de la comunidad internacional ha mostrado de manera clamorosa su decisi\u00f3n de impedir que, en el futuro, puedan ejercer su tiran\u00eda quienes creen que la violencia y el terror son instrumentos v\u00e1lidos para imponer sus propias ideas y para ahogar la libertad de quienes no las comparten.\r\n\r\nEstamos seguros de que estos tr\u00e1gicos acontecimientos propiciar\u00e1n un entendimiento m\u00e1s cabal del peligro que el terrorismo entra\u00f1a para la civilizaci\u00f3n y sus valores y fortalecer\u00e1n, en consecuencia, los mecanismos de cooperaci\u00f3n internacional para combatir a quienes lo practican, lo apoyan o lo encubren y para aislar a quienes lo justifican o lo defienden. De hecho, en el \u00e1mbito de la Uni\u00f3n Europea se han dado ya en estos \u00faltimos meses pasos muy importantes y concretos en ese sentido.\r\n\r\nEn Espa\u00f1a, a lo largo de este a\u00f1o, el terrorismo ha seguido est\u00e9rilmente sembrando de sangre nuestra geograf\u00eda y llenando de sufrimiento a muchas familias.\r\n\r\nQuiero, una vez m\u00e1s, decir a las v\u00edctimas del terrorismo y a sus familias que siempre tendr\u00e1n, junto a nuestro recuerdo emocionado, nuestro especial afecto y el de toda la sociedad espa\u00f1ola, deudora de su sacrificio.\r\n\r\nSepan los terroristas que la sociedad vasca, con el total apoyo del resto de la sociedad espa\u00f1ola, nunca permitir\u00e1 que su libertad y sus instituciones democr\u00e1ticas sean sustituidas por el totalitarismo excluyente y reaccionario de unos fan\u00e1ticos asesinos.\r\n\r\nEspa\u00f1a est\u00e1 participando desde hace m\u00e1s de una d\u00e9cada, de manera plena y activa, en la construcci\u00f3n de la unidad pol\u00edtica y econ\u00f3mica europea. Hemos efectuado cambios y llevado a cabo importantes adaptaciones para ir convergiendo con Europa y, al igual que otros pa\u00edses europeos, hemos armonizado muchas de nuestras pol\u00edticas para este ambicioso proyecto. El pr\u00f3ximo 1 de enero entrar\u00e1 en vigor el euro, la moneda com\u00fan, por el momento, a doce pa\u00edses europeos, en un paso decisivo e hist\u00f3rico en esta Uni\u00f3n Europea que deseamos se ampl\u00ede pronto a otros pa\u00edses del continente. Espa\u00f1a asumir\u00e1 la Presidencia de la Uni\u00f3n durante el primer semestre del a\u00f1o y, con esa responsabilidad, haremos todos los esfuerzos necesarios para hacer avanzar los intereses comunes europeos.\r\n\r\nEn este a\u00f1o pasado, he querido unir a numerosos espa\u00f1oles a la conmemoraci\u00f3n del 25 aniversario de mi reinado. Mi familia y yo hemos recibido muchas muestras de afecto de nuestros compatriotas, de los medios de comunicaci\u00f3n y de amplios sectores sociales. A todos ellos, a todos vosotros, deseo agradeceros vuestro aliento y vuestro respaldo que tanto me anima a seguir prestando con ilusi\u00f3n mi servicio a Espa\u00f1a y a los espa\u00f1oles. Mi familia y yo os damos las gracias.\r\n\r\nQue el nuevo a\u00f1o que est\u00e1 a punto de comenzar haga realidad vuestros proyectos y colme lo mejor de vuestras esperanzas.\r\n\r\nFelices Pascuas.", "Me dirijo a todos los espa\u00f1oles para transmitiros, junto con mi Familia, nuestros mejores deseos en estas fiestas navide\u00f1as, que tanto significado tienen para nosotros.\r\n\r\nQuiero dedicar mis primeras palabras a cuantas familias viven momentos de dolor o de especial dificultad en estas fechas tan entra\u00f1ables para todos.\r\n\r\nDestacan las numerosas familias, en particular gallegas, que estas Navidades sufren los da\u00f1os causados por el accidente del \"Prestige\". Junto con el de mi Familia, recibid todo mi afecto. Que todos unidos seamos capaces de poner fin cuanto antes a esta calamidad.\r\n\r\nDurante este a\u00f1o, Espa\u00f1a ha seguido inmersa en importantes cambios. El mundo se mueve cada vez m\u00e1s por est\u00edmulos globales.\r\n\r\nNecesitamos, por ello, desarrollar nuestra capacidad de adaptaci\u00f3n y de reacci\u00f3n para afrontar con \u00e9xito esas transformaciones. Un pa\u00eds como el nuestro, que ha sabido superar situaciones dif\u00edciles y realizar transformaciones hist\u00f3ricas, puede y debe tener plena confianza en el futuro.\r\n\r\nLa econom\u00eda mundial ha venido atravesando dificultades que han repercutido en numerosos pa\u00edses con los que tenemos importantes relaciones e intereses. A Espa\u00f1a no ha dejado de afectarle esta situaci\u00f3n.\r\n\r\nAunque soy consciente de las incertidumbres econ\u00f3micas que a\u00fan llegan a muchos hogares, lo cierto es, sin embargo, que nuestra econom\u00eda ha podido amortiguar los efectos de la situaci\u00f3n internacional. Esperemos que pueda registrar pronto una mejora significativa que beneficie a todas las familias.\r\n\r\nHoy, nuestra sociedad demanda el objetivo compartido de atender derechos y aspiraciones que, junto a las econ\u00f3micas, hagan de Espa\u00f1a un pa\u00eds cada vez m\u00e1s equilibrado y justo, donde los ciudadanos puedan disfrutar en todos los \u00e1mbitos de una mayor calidad de vida, especialmente en cuanto a oportunidades de empleo, derechos sociales, educaci\u00f3n, formaci\u00f3n, y vivienda, una aspiraci\u00f3n particularmente sentida por tantos j\u00f3venes.\r\n\r\nPara alcanzar ese objetivo, es siempre importante que el Estado y sus distintas administraciones p\u00fablicas puedan contar con el concurso de las fuerzas pol\u00edticas, econ\u00f3micas y sociales conforme al af\u00e1n colectivo de generosidad y colaboraci\u00f3n que distingue a la sociedad espa\u00f1ola.\r\n\r\nLa prosperidad, el buen funcionamiento de las instituciones y la justicia social son factores destacados en la consecuci\u00f3n del bienestar de la sociedad, que deben estar comprometidos con la conservaci\u00f3n del medio ambiente.\r\n\r\nEl desastre ocurrido en Galicia nos ense\u00f1a que \u00e9sta debe ser una de nuestras principales preocupaciones. El medio ambiente constituye un legado \u00fanico e irrepetible, fuente de vida y progreso, que tenemos la obligaci\u00f3n de transmitir a las futuras generaciones.\r\n\r\nTenemos otros grandes retos ante nosotros. Unidos no nos faltar\u00e1n ni medios ni oportunidades para afrontarlos y superarlos. Me quiero referir al menos a algunos de ellos.\r\n\r\nDebemos redoblar nuestros esfuerzos para ayudar a aqu\u00e9llos que sufren los efectos devastadores de la drogodependencia, a las personas discapacitadas, y a los menores y mujeres que sufren abusos y malos tratos, proporcion\u00e1ndoles la protecci\u00f3n y asistencia necesarias.\r\n\r\nTenemos la fortuna de contar todav\u00eda con muchas familias que tienen a su cargo personas mayores, reforzando con esta relaci\u00f3n, entra\u00f1ables y ejemplares lazos de afecto, cuyo ejemplo debe guiar la atenci\u00f3n que una sociedad como la nuestra debe prestar a sus mayores.\r\n\r\nSeamos cada vez m\u00e1s solidarios igualmente con aqu\u00e9llos que contribuyen a nuestro desarrollo y llegan a nuestro pa\u00eds en busca de mejores oportunidades econ\u00f3micas y sociales. Recordemos que tambi\u00e9n vienen atra\u00eddos por nuestra cultura del respeto a los derechos de la persona y la seguridad jur\u00eddica de nuestro sistema democr\u00e1tico, valores que est\u00e1n llamados a disfrutar, respetar y asumir en un clima de fruct\u00edfera convivencia.\r\n\r\nDediquemos a\u00fan mayor atenci\u00f3n a favorecer y aprovechar el valioso capital humano que encierra, tanto nuestra juventud, como quienes acumulan mayor experiencia.\r\n\r\nTenemos una juventud generosa, presente en numerosas ONG.s en todo el mundo, ayudando a los m\u00e1s necesitados. La misma que en Galicia est\u00e1 ofreciendo su esfuerzo personal. Esta juventud es nuestra esperanza y nuestro futuro. Es una juventud preparada y que debe estarlo mejor cada d\u00eda. He aqu\u00ed una gran responsabilidad del Estado y de la sociedad.\r\n\r\nContamos asimismo con un gran n\u00famero de ciudadanos de edad con excelente formaci\u00f3n y experiencia. Ser\u00eda un derroche prescindir de ese capital humano y de los grandes servicios que pueden prestar.\r\n\r\nUna vez m\u00e1s, quiero subrayar que disponemos del marco y de los instrumentos necesarios para asegurar la m\u00e1s estrecha convivencia entre todos y el m\u00e1s pleno desarrollo de nuestro pa\u00eds.\r\n\r\nLa Constituci\u00f3n de 1978, basada en un amplio consenso reflejado en un gran pacto, logr\u00f3 articular diversidades y superar discrepancias.\r\n\r\nNos ha aportado un modelo equilibrado de convivencia. Nadie puede negarle este valor, porque su virtud principal ha sido vertebrar a Espa\u00f1a como Naci\u00f3n plural, integradora de su rica diversidad, y garantizar los derechos y libertades de todos los espa\u00f1oles por igual.\r\n\r\nEl marco constitucional legitima a la sociedad democr\u00e1tica
