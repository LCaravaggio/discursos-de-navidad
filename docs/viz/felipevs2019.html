            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d};
            return toRet;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

: "espa\u00f1oles", "cat25k": 560, "ncat25k": 871, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 3, "ncat": 26, "s": 0.38888888888888884, "os": 0.05018904585726858, "bg": 0.0}, {"x": 0.9444444444444444, "y": 0.5740740740740741, "ox": 0.9444444444444444, "oy": 0.5740740740740741, "term": "futuro", "cat25k": 560, "ncat25k": 905, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 3, "ncat": 27, "s": 0.3148148148148148, "os": 0.048216471179222176, "bg": 0.00020765772469431054}, {"x": 0.9629629629629629, "y": 0.8703703703703703, "ox": 0.9629629629629629, "oy": 0.8703703703703703, "term": "debemos", "cat25k": 746, "ncat25k": 1005, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 4, "ncat": 30, "s": 0.46296296296296297, "os": 0.05855075623043782, "bg": 0.02316865417376491}, {"x": 0.9814814814814815, "y": 0.6851851851851852, "ox": 0.9814814814814815, "oy": 0.6851851851851852, "term": "convivencia", "cat25k": 560, "ncat25k": 1005, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 3, "ncat": 30, "s": 0.2037037037037037, "os": 0.043122679238253026, "bg": 0.02249488752556237}, {"x": 1.0, "y": 0.9814814814814815, "ox": 1.0, "oy": 0.9814814814814815, "term": "espa\u00f1a", "cat25k": 1679, "ncat25k": 1776, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 9, "ncat": 53, "s": 0.49999999999999994, "os": 0.07588841615413416, "bg": 0.0}], "docs": {"categories": ["Not 2019", "2019"], "labels": [0, 0, 0, 0, 0, 1], "texts": ["Buenas noches.\r\n\r\nQuiero, en primer lugar, daros las gracias por abrirme vuestras casas en esta Nochebuena. Un momento que es, sobre todo, de cercan\u00eda y de reencuentro; un momento para aproximarnos, para mirarnos con la voluntad y el deseo de entendernos, para transmitir a las personas que nos rodean nuestros mejores sentimientos de afecto, de paz y de alegr\u00eda.\r\n\r\nHoy quiero estar a vuestro lado para compartir \u2014en el primer mensaje de Navidad que os dirijo\u2014, unas reflexiones sobre nuestro futuro, con la mirada puesta, con confianza en el a\u00f1o 2015.\r\n\r\nEstamos viviendo tiempos complejos y dif\u00edciles para muchos ciudadanos y para Espa\u00f1a en general. La dureza y duraci\u00f3n de la crisis econ\u00f3mica produce en muchas familias incertidumbre por su futuro; la importancia de algunos de nuestros problemas pol\u00edticos genera inquietud; y las conductas que se alejan del comportamiento que cabe esperar de un servidor p\u00fablico, provocan, con toda raz\u00f3n, indignaci\u00f3n y desencanto.\r\n\r\nLos problemas que he mencionado han dado lugar a una seria preocupaci\u00f3n social. Sin embargo, no debemos dejarnos vencer por el pesimismo, el malestar social, o por el des\u00e1nimo; sino afrontar con firmeza y eficacia las causas de esos problemas, resolverlos y recuperar el sosiego y la serenidad que requiere y merece una sociedad democr\u00e1tica como la nuestra.\r\n\r\nEl pasado mes de octubre afirm\u00e9 en Asturias que necesit\u00e1bamos referencias morales a las que admirar, principios \u00e9ticos que reconocer, valores c\u00edvicos que preservar. Dec\u00eda, entonces, que necesit\u00e1bamos un gran impulso moral colectivo. Y quiero a\u00f1adir ahora que necesitamos una profunda regeneraci\u00f3n de nuestra vida colectiva. Y en esa tarea, la lucha contra la corrupci\u00f3n es un objetivo irrenunciable.\r\n\r\nEs cierto que los responsables de esas conductas irregulares est\u00e1n respondiendo de ellas; eso es una prueba del funcionamiento de nuestro Estado de Derecho. Como es verdad tambi\u00e9n que la gran mayor\u00eda de los servidores p\u00fablicos desempe\u00f1an sus tareas con honradez y voluntad de servir a los intereses generales.\r\n\r\nPero es necesario \u2014tambi\u00e9n y sobre todo\u2014 evitar que esas conductas echen ra\u00edces en nuestra sociedad y se puedan reproducir en el futuro. Los ciudadanos necesitan estar seguros de que el dinero p\u00fablico se administra para los fines legalmente previstos; que no existen tratos de favor por ocupar una responsabilidad p\u00fablica; que desempe\u00f1ar un cargo p\u00fablico no sea un medio para aprovecharse o enriquecerse; que no se empa\u00f1e nuestro prestigio y buena imagen en el mundo.\r\n\r\nPocos temas como \u00e9ste suscitan una opini\u00f3n tan un\u00e1nime. Debemos cortar de ra\u00edz y sin contemplaciones la corrupci\u00f3n. La honestidad de los servidores p\u00fablicos es un pilar b\u00e1sico de nuestra convivencia en una Espa\u00f1a que todos queremos sana, limpia.\r\n\r\nTambi\u00e9n quiero hablaros de la situaci\u00f3n econ\u00f3mica, porque contin\u00faa siendo un motivo de grave preocupaci\u00f3n para todos. Los \u00edndices de desempleo son todav\u00eda inaceptables y frustran las expectativas de nuestros j\u00f3venes y de muchos m\u00e1s hombres y mujeres que llevan tiempo en el paro. Es cierto que nuestras empresas son punteras en muchos sectores en todo el mundo; pero tambi\u00e9n lo es que nuestra econom\u00eda no ha sido capaz, todav\u00eda, de resolver de manera definitiva este desequilibrio fundamental.\r\n\r\nNo obstante, es un hecho \u2014muy positivo\u2014 que las principales magnitudes macroecon\u00f3micas est\u00e1n mejorando y que hemos recuperado el crecimiento econ\u00f3mico y la creaci\u00f3n de empleo. Estos datos son una base nueva para la esperanza de que, en el futuro, puedan generarse de forma sostenible muchos m\u00e1s empleos y, especialmente, empleos de calidad.\r\n\r\nEs evidente, por tanto, que la lucha contra el paro debe continuar siendo nuestra gran prioridad. El sacrificio y el esfuerzo de los ciudadanos durante toda la crisis econ\u00f3mica exige que los agentes pol\u00edticos, econ\u00f3micos y sociales trabajen unidos permanentemente en esta direcci\u00f3n, anteponiendo s\u00f3lo el inter\u00e9s de la ciudadan\u00eda. Porque la econom\u00eda debe estar siempre al servicio de las personas.\r\n\r\nPor eso, debemos proteger especialmente a las personas m\u00e1s desfavorecidas y vulnerables. Y para ello debemos seguir garantizando nuestro Estado de Bienestar, que ha sido durante estos a\u00f1os de crisis el soporte de nuestra cohesi\u00f3n social, junto a las familias y a las asociaciones y movimientos solidarios. Algo de lo que debemos realmente sentirnos orgullosos.\r\n\r\nQuiero referirme ahora tambi\u00e9n a la situaci\u00f3n que se vive actualmente en Catalu\u00f1a.\r\n\r\nEl pueblo espa\u00f1ol, en el ejercicio de su soberan\u00eda nacional, ratific\u00f3 mediante refer\u00e9ndum la Constituci\u00f3n de 1978, que proclam\u00f3 nuestra unidad hist\u00f3rica y pol\u00edtica y reconoci\u00f3 el derecho de todos a sentirse y ser respetados en su propia personalidad, en su cultura, tradiciones, lenguas e instituciones.\r\n\r\nNo quiero terminar mis palabras sin transmitiros un mensaje de esperanza. Regenerar nuestra vida pol\u00edtica, recuperar la confianza de los ciudadanos en sus instituciones, garantizar nuestro Estado del Bienestar y preservar nuestra unidad desde la pluralidad son nuestros grandes retos. No son tareas sencillas. No son retos f\u00e1ciles. Pero los vamos a superar, sin duda; estoy convencido de ello. Tenemos capacidad y coraje de sobra. Tenemos tambi\u00e9n el deseo y la voluntad. Y hemos de sumar, adem\u00e1s la confianza en nosotros mismos.\r\n\r\nBajo ese esp\u00edritu constitucional, hemos convivido estos a\u00f1os. Cada Comunidad, cada pueblo y territorio de Espa\u00f1a, cada ciudadano, han aportado lo mejor de s\u00ed mismos en beneficio de todos. Y sin duda, desde Catalu\u00f1a, se ha contribuido a la estabilidad pol\u00edtica de toda Espa\u00f1a y a su progreso econ\u00f3mico.\r\n\r\nEs evidente que todos nos necesitamos. Formamos parte de un tronco com\u00fan del que somos complementarios los unos de los otros pero imprescindibles para el progreso de cada uno en particular y de todos en conjunto.\r\n\r\nPero no se trata solo de econom\u00eda o de intereses sino tambi\u00e9n y sobre todo, de sentimientos.\r\n\r\nMillones de espa\u00f1oles llevan, llevamos, a Catalu\u00f1a en el coraz\u00f3n. Como tambi\u00e9n para millones de catalanes los dem\u00e1s espa\u00f1oles forman parte de su propio ser. Por eso me duele y me preocupa que se puedan producir fracturas emocionales, desafectos o rechazos entre familias, amigos o ciudadanos. Nadie en la Espa\u00f1a de hoy es adversario de nadie.\r\n\r\nY lo que hace de Espa\u00f1a una naci\u00f3n con una fuerza \u00fanica, es la suma de nuestras diferencias que debemos comprender y respetar y que siempre nos deben acercar y nunca distanciar. Porque todo lo que hemos alcanzado juntos nace de la fuerza de la uni\u00f3n. Y la fuerza de esa unidad es la que nos permitir\u00e1 llegar m\u00e1s lejos y mejor en un mundo que no acepta ni la debilidad ni la divisi\u00f3n de las sociedades, y que camina hacia una mayor integraci\u00f3n.\r\n\r\nLos desencuentros no se resuelven con rupturas emocionales o sentimentales. Hagamos todos un esfuerzo leal y sincero, y reencontr\u00e9monos en lo que nunca deber\u00edamos perder: los afectos mutuos y los sentimientos que compartimos. Respetemos la Constituci\u00f3n que es la garant\u00eda de una convivencia democr\u00e1tica, ordenada, en paz y libertad. Y sigamos construyendo todos juntos un proyecto que respete nuestra pluralidad y genere ilusi\u00f3n y confianza en el futuro.\r\n\r\nPorque necesitamos, tambi\u00e9n, ilusi\u00f3n y confianza.\r\n\r\nEl mes de junio pasado, Espa\u00f1a se dio a s\u00ed misma y al mundo un ejemplo de seriedad y dignidad en el desarrollo del proceso de abdicaci\u00f3n de mi padre el Rey Juan Carlos y de mi proclamaci\u00f3n como Rey; todo ello de acuerdo con nuestra Constituci\u00f3n. Y a lo largo de estos \u00faltimos meses me hab\u00e9is rodeado de vuestro respeto, afecto y cari\u00f1o. Sinceramente, me he sentido querido y apreciado y os lo agradezco de coraz\u00f3n. Y tengo que deciros tambi\u00e9n que he visto ilusi\u00f3n en muchos de vosotros, en vuestras miradas, en vuestras palabras, ante el inicio de una nueva \u00e9poca en nuestra historia.\r\n\r\nEs cierto que vivimos tiempos complejos y dif\u00edciles. Sin duda. Pero son tambi\u00e9n tiempos que debemos afrontar con responsabilidad, con ilusi\u00f3n y esp\u00edritu renovador. Tiempos nuevos que se proyectan en todos los \u00e1mbitos de nuestra vida colectiva e individual. Y ahora nos corresponde a los espa\u00f1oles de hoy continuar la tarea de labrar nuestro mejor futuro; que empieza ya, que ha empezado ya.\r\n\r\nAfortunadamente, no partimos de cero, ni mucho menos, y, por ello, no debemos olvidar lo que hemos conseguido juntos con grandes esfuerzos y sacrificios, generaci\u00f3n tras generaci\u00f3n; que es mucho y lo debemos valorar con orgullo.\r\n\r\nAunque tambi\u00e9n tengamos la responsabilidad de corregir los fallos y mejorar y acrecentar los activos de la Espa\u00f1a de hoy, con la vista puesta en un futuro que nos pertenece a todos los espa\u00f1oles.\r\n\r\nSomos una democracia consolidada. Disfrutamos de una estabilidad pol\u00edtica como nunca antes en nuestra historia. Nuestro marco constitucional nos ha permitido la alternancia pol\u00edtica basada en unas elecciones libres y democr\u00e1ticas. Somos, adem\u00e1s, una naci\u00f3n respetada y apreciada en el mundo y con una profunda vocaci\u00f3n universal, imprescindible para promover nuestra cultura y defender nuestros intereses en un mundo global. Hoy, m\u00e1s que nunca, somos parte fundamental de un proyecto europeo que nos hace m\u00e1s fuertes, m\u00e1s competitivos y m\u00e1s protagonistas de un futuro de integraci\u00f3n.\r\n\r\nComo dije en mi discurso de proclamaci\u00f3n, todo tiempo pol\u00edtico tiene sus propios retos. Debemos seguir avanzando en nuestra convivencia pol\u00edtica, paso a paso, adapt\u00e1ndola a las necesidades de nuestro tiempo. Poner al d\u00eda y actualizar el funcionamiento de nuestra sociedad democr\u00e1tica y conseguir que los ciudadanos recuperen su confianza en las instituciones. Unas instituciones con vigor y vitalidad, que puedan sentir como suyas.\r\n\r\nNo quiero terminar mis palabras sin transmitiros un mensaje de esperanza.\r\n\r\nRegenerar nuestra vida pol\u00edtica, recuperar la confianza de los ciudadanos en sus instituciones, garantizar nuestro Estado del Bienestar y preservar nuestra unidad desde la pluralidad son nuestros grandes retos. No son tareas sencillas. No son retos f\u00e1ciles. Pero los vamos a superar, sin duda; estoy convencido de ello. Tenemos capacidad y coraje de sobra. Tenemos tambi\u00e9n el deseo y la voluntad. Y hemos de sumar, adem\u00e1s la confianza en nosotros mismos.\r\n\r\nEsa es la clave de nuestra esperanza en el futuro. La clave para recuperar el orgullo de nuestra conciencia nacional: la de una Espa\u00f1a moderna, de profundas convicciones democr\u00e1ticas, diversa, abierta al mundo, solidaria, potente y con empuje. Con ese mismo empuje y con el ejemplo con el que vosotros afront\u00e1is vuestro d\u00eda a d\u00eda luchando ante las adversidades intentando progresar, procurando mejorar honestamente vuestra vida y la de vuestras familias. Y ah\u00ed estar\u00e9 siempre a vuestro lado como el primer servidor de los espa\u00f1oles.\r\n\r\nGracias nuevamente por escucharme esta noche y much\u00edsimas felicidades en nombre de la Reina, de la Princesa de Asturias y de la Infanta Sof\u00eda.\r\n\r\nFeliz Navidad, Eguberri on, Bon Nadal, Boas Festas.", "Buenas noches,\r\n\r\nEn esta nochebuena, quiero especialmente desearos junto a la Reina y nuestras hijas, la Princesa Leonor y la Infanta Sof\u00eda, unas muy felices fiestas y todo lo mejor para el a\u00f1o nuevo.\r\n\r\nDesear\u00eda tambi\u00e9n que la voluntad de entendimiento y el esp\u00edritu fraternal, tan propios de estos d\u00edas, est\u00e9n siempre muy presentes entre nosotros, en nuestra convivencia.\r\n\r\nEsta noche me dirijo a vosotros desde el Palacio Real, donde la Corona celebra actos de Estado en los que queremos expresar, con la mayor dignidad y solemnidad, la grandeza de Espa\u00f1a.\r\n\r\nEste Palacio es de todos los espa\u00f1oles y es un s\u00edmbolo de nuestra historia que est\u00e1 abierto a todos los ciudadanos que desean conocer y comprender mejor nuestro pasado. En sus techos, en sus paredes, cuadros y tapices, en definitiva, en todo su patrimonio, se recogen siglos y siglos de nuestra historia com\u00fan.\r\n\r\nY esa historia, sin duda, debemos conocerla y recordarla, porque nos ayuda a entender nuestro presente y orientar nuestro futuro y nos permite tambi\u00e9n apreciar mejor nuestros aciertos y nuestros errores; porque la historia, adem\u00e1s, define y explica nuestra identidad a lo largo del tiempo.\r\n\r\nCreo sinceramente que hoy vivimos tiempos en los que es m\u00e1s necesario que nunca reconocernos en todo lo que nos une. Es necesario poner en valor lo que hemos construido juntos a lo largo de los a\u00f1os con muchos y grandes sacrificios, tambi\u00e9n con generosidad y enorme entrega. Es necesario ensalzar todo lo que somos, lo que nos hace ser y sentirnos espa\u00f1oles. En mi discurso de proclamaci\u00f3n manifest\u00e9 que en la Espa\u00f1a constitucional caben todos los sentimientos y sensibilidades, caben las distintas formas de sentirse espa\u00f1ol; de ser y de sentirse parte de una misma comunidad pol\u00edtica y social, de una misma realidad hist\u00f3rica, actual y de futuro, como la que representa nuestra naci\u00f3n.\r\n\r\nUna gran naci\u00f3n definida por una cultura que ha traspasado tiempos y fronteras, por las artes y por una literatura universal; enriquecida por nuestra lengua com\u00fan, junto a las dem\u00e1s lenguas de Espa\u00f1a, que tambi\u00e9n explican nuestra identidad.\r\n\r\nUn pa\u00eds que a lo largo de los siglos han tejido pensadores, cient\u00edficos, creadores, y tantos y tantos hombres y mujeres, muchos de los cuales han dado su vida por Espa\u00f1a.\r\n\r\nY es tambi\u00e9n un gran Estado, cuya solidez se basa hoy en unos mismos valores constitucionales que compartimos y en unas reglas comunes de convivencia que nos hemos dado y que nos unen; un Estado que reconoce nuestra diversidad en el autogobierno de nuestras nacionalidades y regiones; y que tiene en el respeto a la voluntad democr\u00e1tica de todos los espa\u00f1oles, expresada a trav\u00e9s de la Ley, el fundamento de nuestra vida en libertad.\r\n\r\nPor todo ello, tenemos \u2013tengo- muchas razones para poder afirmar esta noche que ser y sentirse espa\u00f1ol, querer, admirar y respetar a Espa\u00f1a, es un sentimiento profundo, una emoci\u00f3n sincera, y es un orgullo muy leg\u00edtimo.\r\n\r\nCon estas razones, y compartiendo estos sentimientos, haremos honor a nuestra historia, de la que hoy somos protagonistas y cuyo gran legado tenemos la responsabilidad de administrar; y fortaleceremos nuestra cohesi\u00f3n nacional, que es imprescindible para impulsar nuestro progreso pol\u00edtico, c\u00edvico y moral; para impulsar nuestro proyecto com\u00fan de convivencia. Porque ahora, lo que nos debe importar a todos, ante todo, es Espa\u00f1a y el inter\u00e9s general de los espa\u00f1oles.\r\n\r\nTras las elecciones generales celebradas el pasado d\u00eda 20, y como siempre despu\u00e9s de cada renovaci\u00f3n del Congreso de los Diputados y el Senado, se inicia el procedimiento establecido en nuestra Constituci\u00f3n para la gobernaci\u00f3n de nuestro pa\u00eds.\r\n\r\nEn un r\u00e9gimen constitucional y democr\u00e1tico de Monarqu\u00eda Parlamentaria como el nuestro, las Cortes Generales, como depositarias de la soberan\u00eda nacional, son las titulares del poder de decisi\u00f3n sobre las cuestiones que conciernen y afectan al conjunto de los espa\u00f1oles: son la sede donde, tras el debate y el di\u00e1logo entre las fuerzas pol\u00edticas, se deben abordar y decidir los asuntos esenciales de la vida nacional.\r\n\r\nCon estas razones, y compartiendo estos sentimientos, haremos honor a nuestra historia, de la que hoy somos protagonistas y cuyo gran legado tenemos la responsabilidad de administrar; y fortaleceremos nuestra cohesi\u00f3n nacional, que es imprescindible para impulsar nuestro progreso pol\u00edtico, c\u00edvico y moral; para impulsar nuestro proyecto com\u00fan de convivencia. Porque ahora, lo que nos debe importar a todos, ante todo, es Espa\u00f1a y el inter\u00e9s general de los espa\u00f1oles.\r\n\r\nLa pluralidad pol\u00edtica, expresada en las urnas, aporta sin duda sensibilidades, visiones y perspectivas diferentes; y conlleva una forma de ejercer la pol\u00edtica basada en el di\u00e1logo, la concertaci\u00f3n y el compromiso, con la finalidad de tomar las mejores decisiones que resuelvan los problemas de los ciudadanos.\r\n\r\nEspa\u00f1a inicia una nueva legislatura que requiere todos los esfuerzos, todas las energ\u00edas, todas las voluntades de nuestras instituciones democr\u00e1ticas, para asegurar y consolidar lo conseguido a lo largo de las \u00faltimas d\u00e9cadas y adecuar nuestro progreso pol\u00edtico a la realidad de la sociedad espa\u00f1ola de hoy. Unas instituciones din\u00e1micas que caminen siempre al mismo paso del pueblo espa\u00f1ol al que sirven y representan; y que sean sensibles con las demandas de rigor, rectitud e integridad que exigen los ciudadanos para la vida p\u00fablica.\r\n\r\nLa Espa\u00f1a actual es muy distinta de la Espa\u00f1a de los siglos que nos preceden gracias a una aut\u00e9ntica y generosa voluntad de entendimiento de todos los espa\u00f1oles, a un sincero esp\u00edritu de reconciliaci\u00f3n y superaci\u00f3n de nuestras diferencias hist\u00f3ricas y a un compromiso de las fuerzas pol\u00edticas y sociales con el servicio a todo un pueblo, a los intereses generales de la Naci\u00f3n, que deben estar siempre por encima de todo. Esta es la gran lecci\u00f3n de nuestra historia m\u00e1s reciente que nunca debemos olvidar.\r\n\r\nComo tampoco debemos olvidar que la ruptura de la Ley, la imposici\u00f3n de una idea o de un proyecto de unos sobre la voluntad de los dem\u00e1s espa\u00f1oles, solo nos ha conducido en nuestra historia a la decadencia, al empobrecimiento y al aislamiento. Ese es un error de nuestro pasado que no debemos volver a cometer.\r\n\r\nNuestro camino es ya, de manera irrenunciable, el del entendimiento, la convivencia y la concordia en democracia y libertad. Por ello, respetar nuestro orden constitucional es defender la convivencia democr\u00e1tica aprobada por todo el pueblo espa\u00f1ol; es defender los derechos y libertades de todos los ciudadanos y es tambi\u00e9n defender nuestra diversidad cultural y territorial.\r\n\r\nPor eso, esta noche quiero reiterar un mensaje de serenidad, de tranquilidad y confianza en la unidad y continuidad de Espa\u00f1a; un mensaje de seguridad en la primac\u00eda y defensa de nuestra Constituci\u00f3n.\r\n\r\nY me gustar\u00eda tambi\u00e9n transmitir un mensaje de esperanza en que la reflexi\u00f3n serena, el contraste sincero y leal de las opiniones, y el respeto tanto a la realidad de nuestra historia, como a la \u00edntima comunidad de afectos e intereses entre todos los espa\u00f1oles, alimenten la vigencia de nuestro mejor esp\u00edritu constitucional.\r\n\r\nPor otro lado, la mejora de la econom\u00eda es una prioridad para todos. Creo que todas las instituciones tenemos un deber con los ciudadanos, las familias y especialmente los m\u00e1s j\u00f3venes, para que puedan recuperar lo que nunca se debe perder: la tranquilidad y la estabilidad con las que afrontar el futuro y la ilusi\u00f3n por un proyecto de vida hacia el ma\u00f1ana. Todos deseamos un crecimiento econ\u00f3mico sostenido. Un crecimiento que permita seguir creando empleo \u2014y empleo digno\u2014, que fortalezca los servicios p\u00fablicos esenciales, como la sanidad y la educaci\u00f3n, y que permita reducir las desigualdades, acentuadas por la dureza de la crisis econ\u00f3mica.\r\n\r\nEuropa es, sin duda, otra de nuestras grandes realidades, pero tambi\u00e9n con grandes desaf\u00edos en su seno. Todos hemos sentido la indignaci\u00f3n y el horror ante los atentados que han costado la vida a compatriotas nuestros, ante los terribles cr\u00edmenes de Par\u00eds y de otros lugares del mundo, que son aut\u00e9nticos ataques a nuestro modelo de convivencia y a los m\u00e1s elementales valores humanos. Y todos nos hemos conmovido ante el drama de los refugiados que llegan a nuestras fronteras huyendo de la guerra, o el de los migrantes angustiados y acosados por la pobreza.\r\n\r\nAnte estos desaf\u00edos, y otros muchos como el de la lucha contra el cambio clim\u00e1tico, es necesario que la voz de Espa\u00f1a se haga o\u00edr en la Uni\u00f3n Europea y en las instituciones internacionales en todo aquello que afecta a nuestras convicciones y a nuestros intereses vitales. Porque el mundo de hoy exige naciones fuertes, responsables, unidas, solidarias y leales a sus compromisos con sus socios y aliados y con el conjunto de la comunidad internacional.\r\n\r\nFinalmente, no quiero despedirme esta noche sin deciros, con total convicci\u00f3n, que a los espa\u00f1oles de hoy nos corresponde seguir escribiendo la historia de nuestro tiempo y que vamos a hacerlo como ya hemos demostrado que sabemos:\r\n\r\nContando con todos: hombres y mujeres, j\u00f3venes y mayores, nacidos aqu\u00ed o venidos de fuera; empujando todos a la vez, sin que nadie se quede en el camino.\r\n\r\nDebemos mirar hacia adelante, porque en el mundo de hoy nadie espera a quien solo mira hacia atr\u00e1s. Debemos desterrar los enfrentamientos y los rencores; y sustituir el ego\u00edsmo por la generosidad, el pesimismo por la esperanza, el desamparo por la solidaridad.\r\n\r\nTengamos fe y creamos en nuestro pa\u00eds. Espa\u00f1a tiene una resistencia a la adversidad, una capacidad de superaci\u00f3n y una fuerza interior mucho mayor de lo que a veces pensamos. La fortaleza de Espa\u00f1a est\u00e1 en nosotros mismos; est\u00e1 en nuestro coraje, en nuestro car\u00e1cter y en nuestro talento. Est\u00e1 tambi\u00e9n, por qu\u00e9 no decirlo, en nuestra forma de vivir y de entender la vida.\r\n\r\nLos espa\u00f1oles nunca nos hemos rendido ante las dificultades, que han sido grandes, y siempre las hemos vencido.\r\n\r\nY sabemos, adem\u00e1s, que tenemos que seguir caminando con la voluntad de entendimiento y con el esp\u00edritu de uni\u00f3n a los que me refer\u00eda al principio. Con di\u00e1logo y con compromiso, con sentido del deber y con responsabilidad; sintiendo y viviendo, cada d\u00eda, cada uno de nosotros, ese compromiso \u00e9tico que hace grande a un pueblo; uniendo nuestros corazones, porque hace d\u00e9cadas el pueblo espa\u00f1ol decidi\u00f3, de una vez por todas y para siempre, darse la mano y no la espalda. Hag\u00e1moslo con toda la fuerza y la confianza de quienes estamos orgullosos \u2014con raz\u00f3n\u2014 de lo que hemos conseguido juntos y, sobre todo, de lo que juntos vamos a conseguir.\r\n\r\nCon esa emoci\u00f3n, con esa confianza en nuestro futuro \u2014en ese futuro de Espa\u00f1a en el que creo\u2014 os deseo a todos una muy Feliz Navidad, Eguberri on, Bon Nadal, Boas Festas y un pr\u00f3spero a\u00f1o 2016.", "Buenas noches.\r\n\r\nEn estas horas de la Navidad quiero desearos, junto a la Reina y nuestras hijas Leonor y Sof\u00eda, unas felices fiestas y nuestra esperanza de que el 2017 sea un a\u00f1o mejor para todos. Y en una noche como la de hoy, a tantas familias que han sufrido las recientes inundaciones en nuestro pa\u00eds, quiero decirles especialmente que las tenemos muy presentes.\r\n\r\nNavidad es nacimiento, y celebrar con alegr\u00eda lo que nace es tener fe en el futuro. Es en momentos como estos, cuando los sentimientos personales y colectivos de afecto, de amistad y de fraternidad, creados a trav\u00e9s de nuestra convivencia, nos recuerdan el gran patrimonio com\u00fan que compartimos. Un patrimonio que merece el cuidado de todos y que todos debemos ayudar a proteger como lo mejor que tenemos y somos; como lo mejor de lo que nos une.\r\n\r\nComo es tradici\u00f3n, permitidme esta noche que comparta con vosotros algunas reflexiones sobre nuestro presente y sobre nuestro futuro, procurando extraer de todo lo que hemos vivido, especialmente durante este 2016, aquello que mejor nos ayude a seguir adelante.\r\n\r\nSiempre se ha dicho que los momentos m\u00e1s dif\u00edciles de la vida son las mejores oportunidades para descubrir nuestra fuerza interior, para comprobar nuestro car\u00e1cter, nuestra verdadera dimensi\u00f3n. A lo largo de este a\u00f1o he estado en diferentes lugares de nuestra geograf\u00eda nacional. Y tengo que deciros que, en todo ese recorrido por nuestros pueblos y ciudades he visto dificultades y problemas para muchos de nuestros compatriotas; pero tambi\u00e9n trabajo duro, honesto, sacrificado; mucha capacidad y talento; y, sobre todo, determinaci\u00f3n, ganas de salir adelante.\r\n\r\nHe comprobado, una vez m\u00e1s, el valor que tiene en nuestra sociedad la familia, porque su ayuda ha permitido a muchos sobrellevar los peores momentos.\r\n\r\nHe conocido a trabajadores y profesionales, hombres y mujeres que, con su esfuerzo sereno, durante estos largos y dif\u00edciles a\u00f1os, sin desfallecer ni resignarse, sostienen con gran dignidad y coraje a sus familias, sus vidas y sus trabajos.\r\n\r\nHe visto, tambi\u00e9n, en muchos compatriotas la decisi\u00f3n de asumir riesgos para crear o defender puestos de trabajo, y el valor para levantarse y reemprender la tarea despu\u00e9s de haber visto destruidas obras hechas con ilusi\u00f3n y gran sacrificio.\r\n\r\nPodr\u00eda dar, adem\u00e1s, innumerables ejemplos de solidaridad. Muchos de vosotros entreg\u00e1is con generosidad vuestro saber, vuestro tiempo y esfuerzo, y sobre todo vuestro coraz\u00f3n, para ayudar a los dem\u00e1s; sois capaces de reaccionar ante cualquier emergencia, probando siempre que, all\u00e1 donde haga falta, all\u00e1 donde se necesite una palabra de aliento o una mano amiga, hay un espa\u00f1ol que demuestra con obras la grandeza y el alma m\u00e1s profunda de nuestra tierra.\r\n\r\nComo tambi\u00e9n he sido, y soy continuamente, testigo de la labor de tantos servidores p\u00fablicos que, con una extraordinaria vocaci\u00f3n de servicio a la comunidad, garantizan nuestras libertades, atienden nuestros hospitales o educan a nuestros hijos; muchos compatriotas que, dentro y fuera de Espa\u00f1a, velan por nuestra seguridad, defienden nuestros valores y contribuyen al avance de la ciencia y al enriquecimiento de la cultura. Todos ellos son la imagen de nuestro pa\u00eds y tambi\u00e9n hacen posible que nuestro Estado funcione y que podamos celebrar un d\u00eda como hoy.\r\n\r\nTodo esto para m\u00ed y para todos nosotros, es un motivo para sentirnos aut\u00e9nticamente orgullosos; y tambi\u00e9n es una raz\u00f3n para la esperanza, porque una sociedad que mantenga estas actitudes, estas convicciones y estos valores no puede tenerle miedo al futuro. Estoy seguro de que nuestra memoria colectiva reservar\u00e1 un lugar de honor en la historia para estos tiempos de sacrificio y abnegaci\u00f3n; pero tambi\u00e9n de generosidad y superaci\u00f3n.\r\n\r\nPero tenemos que seguir mirando hacia adelante construyendo nuestro pa\u00eds, construyendo tambi\u00e9n Europa. Tenemos que esforzarnos, paso a paso, d\u00eda a d\u00eda y con esp\u00edritu positivo, para que la prosperidad y el bienestar sean la base de una convivencia ilusionada. Y por eso hay varios asuntos a los que, concretamente, quiero referirme esta noche:\r\n\r\nEs cierto que la crisis ha impuesto grandes sacrificios. Hoy, sin embargo, vivimos con la esperanza de la recuperaci\u00f3n que ya hemos iniciado. Todos deseamos que esa recuperaci\u00f3n se consolide, que nos permita adem\u00e1s crear mucho m\u00e1s empleo y de calidad, y tambi\u00e9n corregir tanto las desigualdades derivadas de una crisis tan profunda como la que hemos vivido, como fortalecer, en general, nuestra cohesi\u00f3n social, que es una garant\u00eda para asegurar la estabilidad y el equilibrio de nuestra sociedad.\r\n\r\nel progreso, la modernizaci\u00f3n, el bienestar, requieren siempre de una convivencia democr\u00e1tica basada en el respeto a la Ley, en una voluntad decidida y leal de construir y no de destruir, de engrandecer y no de empeque\u00f1ecer, de fortalecer y no de debilitar. Porque ahora es el momento de pensar en la Espa\u00f1a que queremos para las pr\u00f3ximas d\u00e9cadas, que ser\u00e1 la de nuestros j\u00f3venes de hoy, y de forjarla con solidez\r\n\r\nEn ese sentido, es muy importante para todos que muchas familias puedan recuperar su nivel de vida y que nuestros j\u00f3venes puedan tener oportunidades de futuro, de ilusi\u00f3n, de confianza; que sobre todo las personas m\u00e1s desfavorecidas o m\u00e1s vulnerables tengan la certeza de que no se quedar\u00e1n en la soledad del camino que Espa\u00f1a tiene que recorrer en el siglo XXI.\r\n\r\nPor otra parte, hemos superado una compleja situaci\u00f3n pol\u00edtica que conoc\u00e9is bien. Es importante ahora que en nuestra sociedad se haya recuperado serenidad y que los ciudadanos puedan tener la tranquilidad necesaria para poder llevar a cabo sus proyectos de vida. Como igualmente es esencial, de cara al futuro, que el di\u00e1logo y el entendimiento entre los grupos pol\u00edticos permita preservar e impulsar los consensos b\u00e1sicos para el mejor funcionamiento de nuestra sociedad.\r\n\r\nY me gustar\u00eda insistir esta noche tambi\u00e9n en la necesidad de que cuidemos y mejoremos en todo momento nuestra convivencia. Y la convivencia exige siempre, y ante todo, respeto. Respeto y consideraci\u00f3n a los dem\u00e1s, a los mayores, entre hombres y mujeres, en los colegios, en el \u00e1mbito laboral; respeto al entorno natural que compartimos y que nos sustenta. Respeto y consideraci\u00f3n tambi\u00e9n a las ideas distintas a las nuestras. La intolerancia y la exclusi\u00f3n, la negaci\u00f3n del otro o el desprecio al valor de la opini\u00f3n ajena, no pueden caber en la Espa\u00f1a de hoy.\r\n\r\nComo tampoco son admisibles ni actitudes ni comportamientos que ignoren o desprecien los derechos que tienen y que comparten todos los espa\u00f1oles para la organizaci\u00f3n de la vida en com\u00fan. Vulnerar las normas que garantizan nuestra democracia y libertad solo lleva, primero, a tensiones y enfrentamientos est\u00e9riles que no resuelven nada y, luego, al empobrecimiento moral y material de la sociedad.\r\n\r\nPorque el progreso, la modernizaci\u00f3n, el bienestar, requieren siempre de una convivencia democr\u00e1tica basada en el respeto a la Ley, en una voluntad decidida y leal de construir y no de destruir, de engrandecer y no de empeque\u00f1ecer, de fortalecer y no de debilitar.\r\n\r\nPorque ahora es el momento de pensar en la Espa\u00f1a que queremos para las pr\u00f3ximas d\u00e9cadas, que ser\u00e1 la de nuestros j\u00f3venes de hoy, y de forjarla con solidez. Y para ello, debemos concentrar nuestras energ\u00edas en mirar hacia el mundo que nos rodea, y darnos cuenta cabalmente de por d\u00f3nde va.\r\n\r\nUn mundo muy incierto, con grandes desaf\u00edos pol\u00edticos, sociales o en materia de desarrollo y seguridad, por ejemplo. Pero entre ellos, hoy quiero detenerme en los avances de la tecnolog\u00eda que, a escala global, condicionan cada d\u00eda m\u00e1s nuestras vidas cotidianas.\r\n\r\nVivimos una nueva realidad que ha cambiado la forma de comunicarnos y relacionarnos entre nosotros; de recibir informaci\u00f3n necesaria para formar nuestra opini\u00f3n y tomar decisiones; que se ha introducido en nuestras empresas, en nuestras f\u00e1bricas y en nuestras industrias, transformando los procesos productivos y los empleos, tal y como los conoc\u00edamos. Incluso est\u00e1 transformando nuestros colegios, universidades y centros de formaci\u00f3n. Nunca antes en la historia de la Humanidad y en un espacio de tiempo tan corto, se hab\u00edan producido cambios tan grandes.\r\n\r\nHoy sabemos que no se trata ya solo de una revoluci\u00f3n tecnol\u00f3gica: es algo mucho m\u00e1s profundo. Es un nuevo modelo del mundo que traspasa fronteras, sociedades, generaciones y creencias.\r\n\r\nEn este contexto es evidente que debemos adaptarnos a esa nueva realidad imparable y desarrollar al m\u00e1ximo nuestras habilidades para actuar con \u00e9xito en la ciencia, en la econom\u00eda o en la cultura, tambi\u00e9n en la industria y en la seguridad; pero preservando siempre los valores humanos que nos identifican y nos definen. No debemos esperar a que esa nueva realidad se imponga sobre nosotros; tengamos en cambio, la fuerza y el empuje suficientes como pa\u00eds para anticiparnos y asumir el protagonismo necesario en la nueva era que se abre ante nosotros.\r\n\r\nY en esa tarea la educaci\u00f3n es \u2013y ser\u00e1 sin duda\u2013 la clave esencial. Una educaci\u00f3n que asegure y actualice permanentemente nuestros conocimientos; pero que tambi\u00e9n forme en lenguas y en cultura; en civismo y en valores; que prepare a nuestros j\u00f3venes para ser ciudadanos de este nuevo mundo m\u00e1s libres y m\u00e1s capaces y que sepan aprovechar la experiencia de nuestros mayores. Una educaci\u00f3n que fomente la investigaci\u00f3n, impulse la innovaci\u00f3n, promueva la creatividad y el esp\u00edritu emprendedor como rasgos y exigencias de la sociedad del futuro, que es ya la sociedad de nuestros d\u00edas.\r\n\r\nNo quisiera ocupar durante m\u00e1s tiempo vuestra atenci\u00f3n en una noche que debe ser de celebraci\u00f3n familiar; aunque no quiero terminar sin deciros que creo sinceramente en una Espa\u00f1a consciente, solidaria, firme en sus valores, alejada del pesimismo, de la desilusi\u00f3n o el desencanto; creo en una Espa\u00f1a decidida a superar las dificultades que, aunque grandes, son tambi\u00e9n vencibles.\r\n\r\nY no tengo duda de que seremos capaces de superarlas si entendemos que ya no vivimos tiempos para encerrarnos en nosotros mismos, sino para abrirnos al mundo; si tenemos claro que no lo son tampoco para fracturas, para divisiones internas, sino para poner el acento en aquello que nos une, construyendo sobre nuestra diversidad; son tiempos para profundizar en una Espa\u00f1a de brazos abiertos y manos tendidas, donde nadie agite viejos rencores o abra heridas cerradas. Tiempos, en fin, en los que tenemos motivos y razones m\u00e1s que poderosas para la uni\u00f3n, para trabajar todos juntos, desde cualquier lugar de nuestro gran pa\u00eds, con ilusi\u00f3n, con ideales y con proyectos para la mejor Espa\u00f1a.\r\n\r\nAs\u00ed lo siento y as\u00ed lo creo. Y con esa profunda convicci\u00f3n os deseo, en esta noche a todos y a cada uno de vosotros y a vuestras familias, una muy feliz Navidad.\r\n\r\nEguberri on / Bon Nadal / Boas festas.\r\n\r\nBuenas noches. Y Feliz y pr\u00f3spero 2017", "Buenas noches,\r\nMe dirijo a todos vosotros para felicitaros la Navidad y transmitiros junto a la Reina, la Princesa de Asturias y la Infanta Sof\u00eda nuestros mejores deseos para el a\u00f1o 2018.\r\n\r\nY os agradezco que en esta noche de encuentro de familias y de seres queridos, me permit\u00e1is acompa\u00f1aros unos minutos para compartir con vosotros algunas reflexiones cuando estamos ya a punto de terminar el a\u00f1o.\r\n\r\n2017 ha sido en Espa\u00f1a, sin duda, un a\u00f1o dif\u00edcil para nuestra vida en com\u00fan; un a\u00f1o marcado, sobre todo, por la situaci\u00f3n en Catalu\u00f1a, a la que luego me referir\u00e9.\r\n\r\nPero tambi\u00e9n ha sido un a\u00f1o en el que hemos comprobado el compromiso muy sentido, firme y sincero de los espa\u00f1oles con la Espa\u00f1a democr\u00e1tica que juntos hemos construido.\r\n\r\nPorque lo largo de los \u00faltimos 40 a\u00f1os, hemos conseguido hacer realidad un pa\u00eds nuevo y moderno, un pa\u00eds entre los m\u00e1s avanzados del mundo:\r\n\r\nHemos asentado definitivamente la democracia, incluso superando hace d\u00e9cadas un intento de involuci\u00f3n de nuestras libertades y derechos.\r\n\r\nSomos una parte esencial de una Uni\u00f3n Europea con la que compartimos objetivos y una misma visi\u00f3n del mundo.\r\n\r\nFrente al terrorismo hemos conseguido hacer prevalecer la vida, la dignidad y la libertad de las personas con la fuerza de nuestras convicciones democr\u00e1ticas.\r\n\r\nY hemos llevado a cabo, en fin, la transformaci\u00f3n m\u00e1s profunda de nuestra historia en muchos \u00e1mbitos de nuestra vida: en educaci\u00f3n y en cultura, en sanidad y en servicios sociales, en infraestructuras y en comunicaciones, o en defensa y seguridad ciudadana.\r\n\r\nEn definitiva, a lo largo de todos estos a\u00f1os de convivencia democr\u00e1tica, los derechos y libertades, el progreso y la modernizaci\u00f3n de Espa\u00f1a, y tambi\u00e9n su proyecci\u00f3n y relevancia internacional, han ido de la mano.\r\n\r\nY todo ese gran cambio, todo ese gran salto sin precedentes en nuestra historia, ha sido posible gracias a una Espa\u00f1a abierta y solidaria, no encerrada en s\u00ed misma; una Espa\u00f1a que reconoce y respeta nuestras diferencias, nuestra pluralidad y nuestra diversidad, con un esp\u00edritu integrador; una Espa\u00f1a inspirada en una irrenunciable voluntad de concordia.\r\n\r\nEn el camino que hemos recorrido, desde luego, hay que reconocer que no todo han sido aciertos; que persisten situaciones dif\u00edciles y complejas que hay que corregir, y que requieren de un compromiso de toda la sociedad para superarlas.\r\n\r\nA pesar de todo ello, el balance tan positivo de todos estos a\u00f1os es innegable. Tenemos que apreciarlo y valorarlo. Merece la pena y nos lo merecemos como pa\u00eds y como sociedad.\r\n\r\nPorque la historia de la Espa\u00f1a que juntos hemos construido es la historia de un gran triunfo de todos los espa\u00f1oles. Una Espa\u00f1a a la que no debemos renunciar, que debe ilusionar y motivarnos, y que debemos seguir construyendo, mejor\u00e1ndola, actualiz\u00e1ndola, sobre la base s\u00f3lida de los principios democr\u00e1ticos y los valores c\u00edvicos de respeto y de di\u00e1logo que fundamentan nuestra convivencia.\r\n\r\nUnos principios y valores que, como hemos comprobado incluso en este a\u00f1o 2017, est\u00e1n profundamente arraigados en nuestra sociedad, en la vida diaria de nuestros ciudadanos, y tienen ra\u00edces muy hondas en las conciencias y en los sentimientos de los espa\u00f1oles. Mucho m\u00e1s de lo que nos pod\u00edamos imaginar.\r\n\r\nEspa\u00f1a es hoy una democracia madura, donde cualquier ciudadano puede pensar, defender y contrastar, libre y democr\u00e1ticamente, sus opiniones y sus ideas; pero no imponer las ideas propias frente a los derechos de los dem\u00e1s.\r\n\r\nRespetar y preservar los principios y valores de nuestro Estado social y democr\u00e1tico de Derecho es imprescindible para garantizar una convivencia que asegure \u201cla libertad, la igualdad, la justicia y el pluralismo pol\u00edtico\u201d, tal y como se\u00f1ala nuestra Constituci\u00f3n. Porque cuando estos principios b\u00e1sicos se quiebran, la convivencia primero se deteriora y luego se hace inviable.\r\n\r\nHace unos d\u00edas, los ciudadanos de Catalu\u00f1a han votado para elegir a sus representantes en el Parlament, que ahora deben afrontar los problemas que afectan a todos los catalanes, respetando la pluralidad y pensando con responsabilidad en el bien com\u00fan de todos.\r\n\r\nEl camino no puede llevar de nuevo al enfrentamiento o a la exclusi\u00f3n, que \u2013como sabemos ya\u2013 solo generan discordia, incertidumbre, des\u00e1nimo y empobrecimiento moral, c\u00edvico y \u2013por supuesto\u2013 econ\u00f3mico de toda una sociedad.\r\n\r\nUn camino que, en cambio, s\u00ed debe conducir a que la convivencia en el seno de la sociedad catalana \u2013tan diversa y plural como es\u2013 recupere la serenidad, la estabilidad y el respeto mutuo; de manera que las ideas no distancien ni separen a las familias y a los amigos. Un camino que debe conducir tambi\u00e9n a que renazca la confianza, el prestigio y la mejor imagen de Catalu\u00f1a; y a que se afirmen los valores que la han caracterizado siempre en su propia personalidad y le han dado los mejores momentos de su historia: su capacidad de liderazgo y de esfuerzo, su esp\u00edritu creativo y vocaci\u00f3n de apertura, su voluntad de compromiso, y su sentido de la responsabilidad.\r\n\r\nPero superar los problemas de convivencia que ha generado esta situaci\u00f3n no nos puede hacer olvidar, por supuesto, otras serias preocupaciones y desaf\u00edos de la sociedad espa\u00f1ola, que tambi\u00e9n condicionan nuestro futuro y a los que me voy a referir muy brevemente:\r\n\r\nNuestra econom\u00eda y el empleo han mejorado sustancialmente, pero la creaci\u00f3n de puestos de trabajo estables tiene que ser siempre un objetivo esencial y prioritario. Como igualmente no puede caer en el olvido la obligaci\u00f3n y la responsabilidad de afrontar la desigualdad y las diferencias sociales, sobre todo tras las consecuencias generadas por la reciente crisis econ\u00f3mica, que tanto da\u00f1o ha hecho a no pocas familias, y ha afectado tanto al futuro de muchos j\u00f3venes.\r\n\r\nEl terrorismo yihadista sigue siendo una amenaza mundial y este a\u00f1o nosotros lo hemos sufrido directamente en Barcelona y Cambrils. Los espa\u00f1oles sabemos muy bien que solo desde la unidad democr\u00e1tica, la firmeza del Estado de Derecho, y la eficacia de la cooperaci\u00f3n internacional, podremos vencerlo y derrotarlo. Y as\u00ed lo haremos, teniendo siempre muy presentes el recuerdo y el respeto permanente a sus v\u00edctimas.\r\n\r\nLa corrupci\u00f3n se mantiene tambi\u00e9n como una de las principales preocupaciones de la sociedad, que demanda que sigan tom\u00e1ndose las medidas necesarias para su completa erradicaci\u00f3n y que los ciudadanos puedan confiar plenamente en la correcta administraci\u00f3n del dinero p\u00fablico.\r\n\r\nPor otra parte somos Europa, y Europa se encuentra en estos momentos en una encrucijada hist\u00f3rica. Espa\u00f1a debe recuperar su protagonismo en un proyecto europeo que ahora requiere una mayor vitalidad e impulso. Europa \u2013y Espa\u00f1a con ella\u2013 tiene que hacer frente a unos retos que son globales y ante los que no cabe la debilidad o la divisi\u00f3n sino la fortaleza de la uni\u00f3n.\r\n\r\nLa defensa del medio ambiente y la lucha contra el cambio clim\u00e1tico no son problemas menores ni secundarios por la dimensi\u00f3n y los riesgos que acarrean y que ya estamos sufriendo. Debemos ser muy conscientes de ello, e implicarnos todos mucho m\u00e1s. Y Espa\u00f1a debe mantenerse firme en sus compromisos ante un problema que afecta a todo el planeta y que requiere soluciones no s\u00f3lo globales, sino verdaderamente urgentes.\r\n\r\nTenemos otras muchas preocupaciones \u2013desde luego\u2013 pero esta noche no quiero olvidarme de las mujeres que, en un silencio tantas veces impuesto por el miedo, sufren la violencia de g\u00e9nero. Una lacra inadmisible que nos hiere en nuestros sentimientos m\u00e1s profundos y nos averg\u00fcenza e indigna. Mantengamos la firmeza y el apoyo pol\u00edtico para ayudar y defender a las v\u00edctimas y concienciemos a toda la sociedad contra esa violencia, criminal y cobarde, que degrada nuestra convivencia.\r\n\r\n2018 nos espera en unos d\u00edas y debemos seguir construyendo nuestro pa\u00eds, porque la historia no se detiene. Y no hemos llegado hasta aqu\u00ed para temer al futuro sino para crearlo.\r\n\r\nY estoy seguro de que nadie desea una Espa\u00f1a paralizada o conformista, sino moderna y atractiva, que ilusione; una Espa\u00f1a serena, pero en movimiento y dispuesta a evolucionar y a adaptarse a los nuevos tiempos.\r\n\r\nSint\u00e1monos, sin complejos, orgullosos de todo lo que hemos conseguido porque es m\u00e9rito de todos; confiemos en lo que siempre nos ha unido, en lo que somos, tal y como somos, y sobre todo en lo que podemos alcanzar juntos con una fe firme en nuestras convicciones y en nuestras capacidades. Si seguimos por ese camino, si lo hacemos as\u00ed, y con todas nuestras energ\u00edas, yo estoy convencido de que el a\u00f1o que viene \u2013y los que vendr\u00e1n despu\u00e9s\u2013 ser\u00e1n mucho mejores. Sin duda.\r\n\r\nEse es mi deseo para todos en esta noche tan especial.\r\n\r\nMuchas gracias. Feliz Navidad, Eguberri on, Bon Nadal y Boas festas.\r\n\r\nBuenas noches. Y Feliz y pr\u00f3spero a\u00f1o 2018.", "B\u200buenas noches.\r\n\r\nEn estos d\u00edas tan especiales, en los que siempre nos deben unir los mejores sentimientos, os deseo, junto a la Reina y nuestras hijas, la Princesa Leonor y la Infanta Sof\u00eda, una Feliz Navidad y que en el a\u00f1o 2019 pod\u00e1is ver cumplidos vuestros anhelos y aspiraciones.\r\n\r\nHoy no quiero dejar de recordar a quienes viv\u00eds una situaci\u00f3n dif\u00edcil por razones personales, econ\u00f3micas o sociales; o est\u00e1is lejos de vuestro hogar y seres queridos. En estas horas, que han de ser para la alegr\u00eda y de celebraci\u00f3n, nuestro coraz\u00f3n y nuestro pensamiento est\u00e1n a vuestro lado; y nuestro mayor deseo es que todas esas circunstancias queden pronto atr\u00e1s.\r\n\r\nA lo largo de los \u00faltimos a\u00f1os os he venido transmitiendo en Nochebuena mis inquietudes y reflexiones sobre nuestra democracia; sobre la cohesi\u00f3n social y territorial, la econom\u00eda y el paro o la educaci\u00f3n; tambi\u00e9n sobre la corrupci\u00f3n, el terrorismo, o la violencia contra las mujeres; una violencia, de tan triste actualidad y que merece siempre nuestra repulsa y condena m\u00e1s en\u00e9rgica y el empe\u00f1o de toda la sociedad para erradicarla de nuestra vida. Todas estas cuestiones que acabo de mencionar nos siguen preocupando, por supuesto, muy seriamente.\r\n\r\nPermitidme que esta noche os hable de algo que tambi\u00e9n me parece muy importante. Quiero hablaros de nuestra convivencia, de los principios en los que se inspira, pensando en el presente y tambi\u00e9n en el futuro, en nuestras generaciones m\u00e1s j\u00f3venes, a las que hoy me voy a dirigir especialmente.\r\n\r\nEl pasado 6 de diciembre, con motivo del 40 aniversario de nuestra Constituci\u00f3n, record\u00e9 nuevamente los ideales que animaron y unieron a los espa\u00f1oles durante la transici\u00f3n pol\u00edtica y que han sido el fundamento, la base de nuestra libertad y de nuestro progreso de estos \u00faltimos 40 a\u00f1os: la reconciliaci\u00f3n y la concordia; el di\u00e1logo y el entendimiento; la integraci\u00f3n y la solidaridad.\r\n\r\nQuienes vivieron aquellos a\u00f1os saben bien que si hay algo que los define fue el valor de trabajar juntos y unidos pensando en nuestro pa\u00eds y en su futuro; fue la voluntad de los espa\u00f1oles de entenderse y la de los l\u00edderes pol\u00edticos, econ\u00f3micos y sociales de llegar a acuerdos, a pesar de estar muy distanciados por sus ideas y sentimientos.\r\n\r\nA todos les un\u00eda un objetivo muy claro: la democracia y la libertad en Espa\u00f1a; definir unas reglas comunes que garantizaran nuestra convivencia. Y lo lograron. De ese \u00e9xito nos hemos beneficiado las siguientes generaciones; y lo que debemos hacer hoy es todo lo que est\u00e9 en nuestras manos para que esos principios no se pierdan ni se olviden, para que las reglas que son de todos sean respetadas por todos. Y de esa manera asegurar a los j\u00f3venes, con mayor garant\u00eda, nuevas d\u00e9cadas de progreso y avance como las que nosotros afortunadamente hemos conocido.\r\n\r\nQuienes fuisteis protagonistas o testigos de la transici\u00f3n estoy seguro de que entender\u00e9is muy bien lo que acabo de decir. A los que no vivisteis aquel tiempo y especialmente a las generaciones m\u00e1s j\u00f3venes, tenemos el deber de haceros part\u00edcipes de ese per\u00edodo de nuestra historia, de ese camino que permite entender por qu\u00e9 y c\u00f3mo Espa\u00f1a ha conseguido el cambio m\u00e1s radical de su historia; por qu\u00e9 y c\u00f3mo ha avanzado y prosperado tanto nuestra sociedad desde entonces.\r\n\r\nYo creo que eso es necesario, s\u00ed; pero tambi\u00e9n creo que no es suficiente. Porque como sociedad tenemos una deuda pendiente con nuestros j\u00f3venes. Somos responsables de su futuro y las circunstancias de hoy en d\u00eda no son, ni mucho menos, las m\u00e1s f\u00e1ciles.\r\n\r\nLos j\u00f3venes viv\u00eds inmersos en la realidad de una sociedad tecnol\u00f3gica \u2014de cambios continuos y acelerados\u2014 que plantea nuevos interrogantes, pero que a la vez est\u00e1 llena de nuevas oportunidades. Ten\u00e9is talento, cre\u00e9is en la paz, est\u00e1is abiertos al mundo porque sois y os sent\u00eds europeos, sois solidarios, est\u00e1is comprometidos con las causas sociales, con la lucha contra el cambio clim\u00e1tico y la defensa del medio ambiente. Quer\u00e9is vivir y convivir, pero ten\u00e9is problemas serios.\r\n\r\nSab\u00e9is que es muy dif\u00edcil encontrar trabajo sin una adecuada formaci\u00f3n. Muchos la ten\u00e9is, pero a veces os veis obligados a ocupar un puesto de trabajo que no es para el que os hab\u00e9is preparado o que no responde a vuestras expectativas. Y os tenemos que ayudar: a que pod\u00e1is construir un proyecto de vida personal y profesional, con un trabajo y un salario dignos, a tener un lugar adecuado donde vivir y, si as\u00ed lo quer\u00e9is, a formar una familia y poder conciliar con la vida laboral.\r\n\r\nNuestra responsabilidad, la de toda nuestra sociedad, es que vuestra capacidad, vuestra motivaci\u00f3n, vuestra ilusi\u00f3n y esfuerzo, venzan a las dificultades; porque tenemos la obligaci\u00f3n \u2013contando con vosotros, con vuestra energ\u00eda\u2013, de seguir construyendo d\u00eda a d\u00eda un pa\u00eds mejor, m\u00e1s creativo, m\u00e1s din\u00e1mico, y siempre en vanguardia; una Espa\u00f1a m\u00e1s cohesionada socialmente y m\u00e1s comprometida con la igualdad real entre hombres y mujeres.\r\n\r\nHoy, que vivimos en una democracia asentada y que compartimos unos mismos principios y valores con otras democracias de nuestro entorno, es imprescindible que aseguremos en todo momento nuestra convivencia.\r\n\r\nUna convivencia que se basa en la consideraci\u00f3n y en el respeto a las personas, a las ideas y a los derechos de los dem\u00e1s; que requiere que cuidemos y reforcemos los profundos v\u00ednculos que nos unen y que siempre nos deben unir a todos los espa\u00f1oles; que es incompatible con el rencor y el resentimiento, porque estas actitudes forman parte de nuestra peor historia y no debemos permitir que renazcan; una convivencia en la que la superaci\u00f3n de los grandes problemas y de las injusticias nunca puede nacer de la divisi\u00f3n, ni mucho menos del enfrentamiento, sino del acuerdo y de la uni\u00f3n ante los desaf\u00edos y las dificultades.\r\n\r\nUna convivencia, en fin, que exige el respeto a nuestra Constituci\u00f3n; que no es una realidad inerte, sino una realidad viva que ampara, protege y tutela nuestros derechos y libertades. Todos los proyectos necesitan unos cimientos s\u00f3lidos, y la Espa\u00f1a de hoy los tiene, porque est\u00e1n hechos de una voluntad decidida de concordia, de paz y de entendimiento.\r\n\r\nY esta es la reflexi\u00f3n que quer\u00eda haceros llegar esta noche: que la convivencia \u2014que siempre es fr\u00e1gil, no lo olvidemos\u2014 es el mayor patrimonio que tenemos los espa\u00f1oles. La obra m\u00e1s valiosa de nuestra democracia y el mejor legado que podemos confiar a las generaciones m\u00e1s j\u00f3venes; y, por ello, debemos evitar que se deteriore o se erosione; debemos defenderla, cuidarla, protegerla; y hacerlo con responsabilidad y convicci\u00f3n. As\u00ed lo hemos demostrado durante estos \u00faltimos cuarenta a\u00f1os de libertad porque hemos cre\u00eddo en nosotros mismos y en nuestras propias fuerzas.\r\n\r\nAhora debemos valorar con orgullo lo que somos, lo que hemos hecho y confiar en lo que podemos hacer entre todos, alejando el desencanto o el pesimismo. Debemos ser conscientes de la nueva realidad que nos impone el siglo XXI y ser capaces de alcanzar consensos c\u00edvicos y sociales que aseguren el gran proyecto de modernizaci\u00f3n de Espa\u00f1a.\r\n\r\nCon esa esperanza y confianza en el futuro, sigamos adelante. Con coraje y sin descanso. Porque todos podemos hacer mucho por el bien com\u00fan, y superarnos cada d\u00eda; haciendo cada uno lo que nos corresponde y apoyando a quien cumple con su obligaci\u00f3n; animando a quien lo precisa \u2014sin que nadie quede atr\u00e1s\u2014, y sumando todas nuestras fuerzas en el deseo de una Espa\u00f1a siempre mejor, porque los espa\u00f1oles lo merecemos.\r\n\r\nA todo esto os animo. Gracias por escucharme y os deseo nuevamente a cada uno de vosotros y a vuestras familias, una muy feliz Navidad.\r\n\r\nEguberri on. Bon Nadal. Boas festas.\r\nBuenas noches. Y feliz y pr\u00f3spero 2019.", "Buenas noches,\r\n\r\nHace cinco a\u00f1os tuve el honor, por primera vez como Rey, de felicitaros la Navidad y de transmitiros un mensaje de afecto y buenos deseos para el nuevo a\u00f1o. Un mensaje tambi\u00e9n de compromiso con mi vocaci\u00f3n de servir a Espa\u00f1a con lealtad, responsabilidad y total entrega.\r\n\r\nPor tanto, os agradezco que me permit\u00e1is nuevamente compartir con vosotros unos minutos en esta noche tan especial. Y lo primero que quiero hacer, naturalmente, es desearos \u2014junto a la Reina, la Princesa Leonor y la Infanta Sof\u00eda\u2014 la mayor felicidad y paz en estos d\u00edas en los que nos reunimos con nuestras familias y seres queridos.\r\n\r\nY en estas horas queremos tener un recuerdo muy especial con todo nuestro cari\u00f1o para las familias y personas m\u00e1s afectadas y que m\u00e1s han sufrido \u2013incluso tr\u00e1gicamente\u2013 las consecuencias de las inundaciones y las riadas que se han producido en Espa\u00f1a durante los \u00faltimos d\u00edas, como lo fueron otras muchas a lo largo del a\u00f1o.\r\n\r\nSe dice \u2013y es verdad\u2013 que el mundo no vive tiempos f\u00e1ciles. Quiz\u00e1s nunca lo sean del todo; pero los actuales son, sin duda, tiempos de mucha incertidumbre, de cambios profundos y acelerados en muchos \u00e1mbitos que provocan en la sociedad preocupaci\u00f3n e inquietud, tanto dentro como fuera de nuestro pa\u00eds: La nueva era tecnol\u00f3gica y digital, el rumbo de la Uni\u00f3n Europea, los movimientos migratorios, la desigualdad laboral entre hombres y mujeres o la manera de afrontar el cambio clim\u00e1tico y la sostenibilidad, entre otras\u2026, son cuestiones, en fin, que est\u00e1n muy presentes y condicionan ya de manera inequ\u00edvoca nuestras vidas.\r\n\r\nY junto a todo ello, la falta de empleo \u2014sobre todo para nuestros j\u00f3venes\u2014 y las dificultades econ\u00f3micas de muchas familias, especialmente aquellas que sufren una mayor vulnerabilidad, siguen siendo la principal preocupaci\u00f3n en nuestro pa\u00eds. Es un hecho que en el mundo \u2014y tambi\u00e9n aqu\u00ed\u2014, en paralelo al crecimiento y al desarrollo, la crisis econ\u00f3mica ha agudizado los niveles de desigualdad.\r\n\r\nAs\u00ed mismo, las consecuencias para nuestra propia cohesi\u00f3n social de la revoluci\u00f3n tecnol\u00f3gica a la que me he referido antes, el deterioro de la confianza de muchos ciudadanos en las instituciones, y desde luego Catalu\u00f1a, son otras serias preocupaciones que tenemos en Espa\u00f1a.\r\n\r\nAhora, despu\u00e9s de las elecciones celebradas el pasado 10 de noviembre, nos encontramos inmersos en el procedimiento constitucional previsto para que el Congreso de los Diputados otorgue o deniegue su confianza al candidato propuesto para la Presidencia del Gobierno. As\u00ed pues, corresponde al Congreso, de acuerdo con nuestra Constituci\u00f3n, tomar la decisi\u00f3n que considere m\u00e1s conveniente para el inter\u00e9s general de todos los espa\u00f1oles.\r\n\r\nOs dec\u00eda al principio que no vivimos tiempos f\u00e1ciles; pero tambi\u00e9n creo que, por eso precisamente, debemos tener m\u00e1s que nunca una confianza firme en nosotros mismos y en Espa\u00f1a, que siempre ha sabido abrirse camino cuando hemos afrontado el futuro con responsabilidad, con generosidad y rigor; con determinaci\u00f3n, pero tambi\u00e9n con reflexi\u00f3n y serenidad. Y tenemos razones sobradas para tener esa confianza.\r\n\r\nEl progreso de un pa\u00eds depende, en gran medida, del car\u00e1cter de sus ciudadanos, de la fortaleza de su sociedad y del adecuado funcionamiento de su Estado.\r\n\r\nEl pasado 19 de junio tuve el gran honor de condecorar con la Orden del M\u00e9rito Civil a 41 ciudadanos procedentes de toda Espa\u00f1a. Mujeres y hombres, mayores y j\u00f3venes, de or\u00edgenes y condiciones diversos, que son un verdadero ejemplo de dignidad y fiel reflejo de lo mejor de nuestra sociedad.\r\n\r\nPude apreciar personalmente su generosidad y esp\u00edritu solidario, su capacidad de sacrificio y superaci\u00f3n, su disposici\u00f3n para ayudar a los dem\u00e1s y anteponer el bien com\u00fan a los intereses particulares, su coraje en situaciones adversas; cualidades que son expresi\u00f3n de las virtudes c\u00edvicas que inspiran a la inmensa mayor\u00eda de nuestros ciudadanos.\r\n\r\nSe trata, sin duda \u2014y me interesa especialmente resaltarlo\u2014, de actitudes que han ido forjando paso a paso la personalidad de los espa\u00f1oles y moldeando nuestra sociedad actual a lo largo de estas ya cuatro d\u00e9cadas de democracia.\r\n\r\nUna sociedad que ha experimentado una transformaci\u00f3n muy profunda, como jam\u00e1s antes en nuestra historia; que vive conforme a valores y actitudes compartidos con las dem\u00e1s sociedades libres y democr\u00e1ticas; que es y se siente profundamente europea e iberoamericana; y que no est\u00e1 aislada, sino muy abierta al mundo y plenamente integrada en la sociedad global.\r\n\r\nUna sociedad que ha hecho frente \u2013y ha superado\u2013 situaciones muy dif\u00edciles con una serenidad y entereza admirables, demostrando una gran resistencia y madurez.\r\n\r\nUna sociedad, en fin, emprendedora y generosa, que desarrolla una gran creatividad y un liderazgo indiscutible en muchos campos como la ingenier\u00eda, la medicina, la ciencia, la cultura, el deporte o la empresa.\r\n\r\nVivimos en un Estado Social y Democr\u00e1tico de Derecho que asegura nuestra convivencia en libertad y que ha convertido a Espa\u00f1a en un pa\u00eds moderno, con prestaciones sociales y servicios p\u00fablicos esenciales como en educaci\u00f3n y en sanidad; que est\u00e1 equipado con una gran red de infraestructuras de comunicaciones y transportes de vanguardia, y garantiza como pocos la seguridad de los ciudadanos.\r\n\r\nUna Naci\u00f3n, adem\u00e1s, con una posici\u00f3n privilegiada para las relaciones internacionales gracias a su clara vocaci\u00f3n universal, a su historia y a su cultura. Quienes nos visitan, invierten aqu\u00ed o deciden vivir entre nosotros, son testigos de todo ello, lo reconocen y lo destacan.\r\n\r\nEs mucho, as\u00ed pues, lo que hemos construido juntos, lo que juntos hemos avanzado. Y podemos sentirnos muy orgullosos de los valores que inspiran a nuestros ciudadanos, de la energ\u00eda, la vitalidad y el dinamismo de nuestra sociedad y de la solidez de nuestro Estado. Y creo que es importante decirlo, no por una autoestima mal entendida sino porque es una realidad contrastada que debemos poner en valor.\r\n\r\nAnte esa realidad no debemos caer en los extremos, ni en una autocomplacencia que silencie nuestras carencias o errores, ni en una autocr\u00edtica destructiva que niegue el gran patrimonio c\u00edvico, social y pol\u00edtico que hemos acumulado.\r\n\r\nSin duda queda mucho por hacer, por mejorar y renovar. Para ello es preciso tener una conciencia clara y objetiva de nuestras fortalezas y de nuestras debilidades; y adem\u00e1s, tener una visi\u00f3n lo m\u00e1s realista y completa de c\u00f3mo y hacia d\u00f3nde va el mundo.\r\n\r\nTodo cuanto hemos logrado \u2014como he comentado otras veces\u2014 no se ha generado de manera espont\u00e1nea. Es el resultado, en \u00faltima instancia, de que millones de espa\u00f1oles, gracias a nuestra Constituci\u00f3n, hemos compartido a lo largo de los a\u00f1os unos mismos valores sobre los que fundamentar nuestra convivencia, nuestros grandes proyectos comunes, nuestros sentimientos e ideas.\r\n\r\nY de entre esos valores, quiero destacar en primer lugar, el deseo de concordia que, gracias a la responsabilidad, a los afectos, la generosidad, al di\u00e1logo y al respeto entre personas de ideolog\u00edas muy diferentes, derrib\u00f3 muros de intolerancia, de rencor y de incomprensi\u00f3n que hab\u00edan marcado muchos episodios de nuestra historia.\r\n\r\nEn segundo lugar, la voluntad de entendimiento y de integrar nuestras diferencias dentro del respeto a nuestra Constituci\u00f3n, que reconoce la diversidad territorial que nos define y preserva la unidad que nos da fuerza.\r\n\r\nY en tercer y \u00faltimo lugar, la defensa y el impulso de la solidaridad, la igualdad y la libertad como principios vertebradores de nuestra sociedad, haciendo de la tolerancia y el respeto manifestaciones del mejor esp\u00edritu c\u00edvico de nuestra vida en com\u00fan.\r\n\r\nEstos valores llevan muchos a\u00f1os presentes entre nosotros y constituyen una se\u00f1a de identidad de la Espa\u00f1a de nuestros d\u00edas; pero no podemos darlos por supuestos ni tampoco olvidar su fragilidad; y por ello debemos hacer todo lo posible para fortalecerlos y evitar que se deterioren.\r\n\r\nEl tiempo no se detiene y Espa\u00f1a no puede quedarse inm\u00f3vil, ni ir por detr\u00e1s de los acontecimientos. Tiene que seguir recorriendo su camino, sin encerrarse en s\u00ed misma como en otras \u00e9pocas del pasado y levantando la mirada para no perder el paso ante los grandes cambios sociales, cient\u00edficos y educativos que se\u00f1alan el futuro.\r\n\r\nLos desaf\u00edos que tenemos por delante no son sencillos pero, como en tantas ocasiones de nuestra historia reciente, estoy convencido de que los superaremos. Confiemos en nosotros mismos, en nuestra sociedad; confiemos en Espa\u00f1a y manteng\u00e1monos unidos en los valores democr\u00e1ticos que compartimos para resolver nuestros problemas; sin divisiones ni enfrentamientos que solo erosionan nuestra convivencia y empobrecen nuestro futuro.\r\n\r\nTenemos un gran potencial como pa\u00eds. Pensemos en grande. Avancemos con ambici\u00f3n. Todos juntos. Sabemos hacerlo y conocemos el camino\u2026.\r\n\r\nCon ese \u00e1nimo y con ese esp\u00edritu, la Reina, nuestras hijas y yo, os deseamos a todos \u2013y de manera especial a cuantos est\u00e1is lejos, trabajando y velando por nuestro pa\u00eds, o prest\u00e1is aqu\u00ed servicios esenciales en estas horas\u2013 muy felices Pascuas y todo lo mejor para el A\u00f1o Nuevo 2020.\r\n\r\nEguberri on. Bon Nadal. Boas festas."], "meta": ["Not 2019", "Not 2019", "Not 2019", "Not 2019", "Not 2019", "2019"]}}; }
